<schaeffler-app-shell
  [appTitle]="title"
  [appTitleLink]="'/app'"
  [hasSidebarLeft]="true"
  [footerLinks]="footerLinks$ | ngrxPush"
>
  <ng-container sidenavBody>
    <div class="flex flex-row m-4" *transloco="let t">
      <mat-form-field
        appearance="outline"
        class="flex-grow flex hover:outline-none pb-4"
      >
        <mat-label>{{ t('settings.language') }}</mat-label>
        <mat-select [formControl]="languageControl">
          <mat-option
            *ngFor="let language of availableLanguages"
            [value]="language.id"
            >{{ language.label }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </ng-container>
  <ng-container mainContent>
    <div class="flex flex-col h-full w-full">
      <div class="flex-grow bg-background">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-container>
</schaeffler-app-shell>
