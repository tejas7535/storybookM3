<schaeffler-app-shell
  [appTitle]="title"
  [appTitleLink]="'/app'"
  [hasSidebarLeft]="true"
  [footerLinks]="footerLinks$ | ngrxPush"
>
  <ng-container sidenavBody>
    <div class="m-4 flex flex-row" *transloco="let t">
      <mat-form-field
        appearance="outline"
        class="flex grow pb-4 hover:outline-none"
      >
        <mat-label>{{ t('settings.language') }}</mat-label>
        <mat-select [formControl]="languageControl">
          <mat-option
            *ngFor="let language of availableLanguages"
            [value]="language.id"
            >{{ language.label }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </ng-container>
  <ng-container mainContent>
    <div class="h-full w-full">
      <router-outlet></router-outlet>
    </div>
  </ng-container>
</schaeffler-app-shell>
