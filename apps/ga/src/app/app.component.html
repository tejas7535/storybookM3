<div class="md:bg-background" *transloco="let t; read: 'landing'">
  <h1>{{ t('greaseApp') }}</h1>
  <div
    class="
      grid-container grid
      p-4
      grid-cols-2 grid-rows-4
      md:grid-cols-4 md:grid-rows-3
      gap-4
      lg:max-w-4xl lg:relative lg:left-1/2
      min-h-[500px]
    "
  >
    <mat-card
      class="
        card-full card-grid
        row-span-1
        col-span-2
        md:row-span-3 md:col-span-2
        min-h-[224px]
        sm:min-h-[200px]
        content-between
        md:w-full
      "
    >
      <h5>{{ t('greaseCalculator') }}</h5>
      <mat-card-content class="card-flex items-center justify-center">
        <img
          src="../assets/images/calc.png"
          class="
            max-h-48
            calc-img
            absolute
            md:static
            right-0
            bottom-0
            object-contain
            p-4
          "
        />
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          class="uppercase relative right-2 md:right-1 text-button mb-4"
        >
          <div class="flex justify-between">
            <h4 class="text-primary font-normal mr-3">{{ t('startCalc') }}</h4>
            <span
              class="
                bg-primary
                rounded-full
                w-[37px]
                h-[37px]
                flex
                items-center
                justify-center
              "
            >
              <span
                class="
                  bg-white
                  rounded-full
                  w-[31px]
                  h-[31px]
                  flex
                  items-center
                  justify-center
                "
              >
                <mat-icon>play_arrow</mat-icon>
              </span>
            </span>
          </div>
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="card-half">
      <div class="text-overline text-center uppercase">{{ t('greases') }}</div>
      <mat-card-content class="card-content justify-center">
        <div
          class="arcanol bg-center bg-contain bg-no-repeat w-full h-full"
        ></div>
      </mat-card-content>
    </mat-card>
    <mat-card class="card-half">
      <div class="text-overline text-center uppercase mb-4 break-words">
        {{ t('lubricators') }}
      </div>
      <mat-card-content class="card-content justify-center">
        <div
          class="bg-no-repeat bg-center bg-contain w-full h-full lubricators"
        ></div>
      </mat-card-content>
    </mat-card>
    <mat-card class="card-half">
      <div class="text-overline text-center uppercase">{{ t('catalog') }}</div>
      <mat-card-content class="card-content flex items-center justify-center">
        <div
          class="
            bg-contain bg-center bg-no-repeat
            h-full
            w-full
            medias
            max-w-[85%]
          "
        ></div>
      </mat-card-content>
    </mat-card>
    <mat-card class="card-half card-flex items-center justify-center">
      <div class="text-overline text-center uppercase">{{ t('faqs') }}</div>
    </mat-card>
    <mat-card class="col-span-2 card-full md:w-full">
      <mat-card-content class="flex items-center h-full">
        <div class="flex h-full">
          <div
            class="
              w-2/4
              h-full
              flex
              justify-center
              items-center
              arcanol
              bg-contain bg-no-repeat bg-center
            "
          ></div>
          <div class="w-2/4 h-full">
            <h5 class="uppercase">{{ t('concept') }}</h5>
            <p class="text-caption text-container overflow-hidden max-h-32">
              {{ t('placeholderText') }}
            </p>
            <button
              mat-button
              color="primary"
              class="ml-1 uppercase text-button no-left-padding"
            >
              <span>{{ t('learnMore') }}</span>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<schaeffler-footer-tailwind
  class="flex-shrink-0 bg-white md:bg-background"
></schaeffler-footer-tailwind>
