<ng-container *transloco="let t; read: 'report'">
  <div class="flex h-full flex-col px-4">
    <div class="py-4">
      <h6>
        <span class="mr-2 inline-block">{{ t('title.main') }}</span>
        <span class="inline-block">{{ selectedBearing$ | ngrxPush }}</span>
      </h6>
      <div
        class="-ml-1 inline-flex cursor-pointer items-center gap-1 py-2 pr-2 text-link"
        (click)="navigateBack()"
      >
        <mat-icon>arrow_back</mat-icon>
        {{ t('title.backButton') }}
      </div>
    </div>
    <div *ngIf="reportUrls; else loading_spinner">
      <div class="mb-4">
        <mat-slide-toggle
          color="primary"
          labelPosition="before"
          [(ngModel)]="showCompactView"
        >
          {{ t('showCompactView') }}
        </mat-slide-toggle>
      </div>
      <schaeffler-grease-report
        *ngIf="showCompactView"
        [greaseReportUrl]="reportUrls.jsonReportUrl"
      ></schaeffler-grease-report>

      <schaeffler-html-report
        *ngIf="!showCompactView"
        [htmlReportUrl]="reportUrls.htmlReportUrl"
        [reportSelector]="reportSelector"
      >
      </schaeffler-html-report>
    </div>
    <ng-template #loading_spinner>
      <div class="flex flex-1 items-center justify-center">
        <mat-spinner diameter="50"></mat-spinner>
      </div>
    </ng-template>
  </div>
</ng-container>
