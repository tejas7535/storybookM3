<div
  class="flex flex-row justify-between items-baseline w-full gap-4"
  *transloco="let t; read: 'parameters.errors'"
>
  <mat-form-field
    appearance="outline"
    class="flex-grow flex flex-row hover:outline-none"
  >
    <mat-label *ngIf="label">{{ label }}</mat-label>
    <input
      matInput
      [type]="type"
      [formControl]="control"
      [placeholder]="placeholder"
    />
    <div *ngIf="unit" class="relative bottom-1" matSuffix>
      {{ unit }}
    </div>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-error *ngIf="control.hasError('max')">{{ t('max') }}</mat-error>
    <mat-error *ngIf="control.hasError('min')">{{ t('min') }}</mat-error>
    <mat-error *ngIf="control.hasError('required')">{{
      t('required')
    }}</mat-error>
  </mat-form-field>
  <mat-icon color="primary">info_outline</mat-icon>
</div>
