<ng-container *transloco="let t; read: 'parameters.axisOrientation'">
  <h2 mat-dialog-title>{{ t('title') }}</h2>

  <mat-dialog-content>
    <div class="space-y-2 text-body-2">
      <p>
        {{ t('explainer') }}
      </p>
      <p>
        {{ t('supportCta') }}
        <ng-container *transloco="let r; read: 'homepage.cards.contact'">
          <a
            [href]="r('externalLink')"
            class="text-primary underline hover:no-underline"
            >{{ r('title.main') }}</a
          >
        </ng-container>
      </p>
      <p class="text-caption">
        {{ t('footnote') }}
      </p>
    </div>
    <div class="!mt-8">
      <schaeffler-info-banner [infoText]="t('disclaimer')" />
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">{{ t('close') }}</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">
      {{ t('confirm') }}
    </button>
  </mat-dialog-actions>
</ng-container>
