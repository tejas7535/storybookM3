@if (bearingInMedias) {
  <a
    *transloco="let t; read: 'shared'"
    mat-icon-button
    [href]="getBearingShopUrl()"
    target="_blank"
    class="w-full"
    (click)="trackBearingSelection()"
    [matTooltip]="t('mediasButton', { bearing: bearing })"
  >
    <mat-icon>add_shopping_cart</mat-icon>
    <span class="sr-only">
      {{ t('mediasButton', { bearing: bearing }) }}
    </span>
  </a>
}
