<div
  *transloco="let t; read: 'bearing'"
  class="flex h-full max-w-full flex-col"
>
  <schaeffler-subheader
    class="-ml-4"
    [showBackButton]="true"
    [subheaderTitle]="t('title.main')"
    [hideLine]="true"
    (backButtonClicked)="navigateBack()"
  >
    <ng-container subheaderBlockContent> {{ t('title.sub') }} </ng-container>
  </schaeffler-subheader>
  <div class="-ml-4 -mt-2 mb-4 flex flex-row">
    <button
      mat-button
      color="primary"
      [disableRipple]="true"
      (click)="toggleBearingSelectionType()"
    >
      {{
        t(
          advancedBearingSelectionActive
            ? 'bearingSelection.toggle.quickSelection'
            : 'bearingSelection.toggle.advancedSelection'
        )
      }}
    </button>
  </div>
  <div class="max-w-[600px]">
    <ga-advanced-bearing-selection
      *ngIf="advancedBearingSelectionActive; else quick_bearing_selection"
    ></ga-advanced-bearing-selection>
    <ng-template #quick_bearing_selection>
      <ga-quick-bearing-selection></ga-quick-bearing-selection>
    </ng-template>
  </div>

  <div
    *ngIf="!advancedBearingSelectionActive"
    class="flex flex-1 flex-col justify-end sm:w-1/3"
  >
    <img
      class="h-auto w-auto sm:max-h-full sm:object-cover"
      src="../../assets/images/bearingSearch.png"
    />
  </div>
</div>
