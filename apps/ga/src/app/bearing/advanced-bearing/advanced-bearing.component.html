<div
  *transloco="let t; read: 'bearing'"
  class="flex flex-col md:w-full xl:w-2/3"
>
  <form [formGroup]="bearingExtendedSearchParametersForm">
    <ga-select
      class="w-full"
      [control]="bearingType"
      [label]="t('bearingType')"
      [options]="bearingTypes"
      [placeholder]="t('bearingType')"
      [noInfo]="true"
    ></ga-select>
    <mat-divider class="pb-6 md:!hidden"></mat-divider>
    <div>
      <div class="flex flex-col items-center gap-4 md:flex-row">
        <ga-input
          class="w-full"
          [control]="minDi"
          [label]="t('boreDiameter') + ' ' + t('min')"
          [unit]="t('mm')"
          [placeholder]="
            t('pleaseEnter', { label: t('boreDiameter') + ' ' + t('min') })
          "
          [customErrors]="consistencyErrors"
          [onlyPositive]="true"
          [noInfo]="true"
        ></ga-input>
        <ga-input
          class="w-full"
          [control]="maxDi"
          [label]="t('boreDiameter') + ' ' + t('max')"
          [unit]="t('mm')"
          [placeholder]="
            t('pleaseEnter', { label: t('boreDiameter') + ' ' + t('max') })
          "
          [customErrors]="consistencyErrors"
          [onlyPositive]="true"
          [noInfo]="true"
        ></ga-input>
        <div class="pb-6 md:pb-0">
          <button
            mat-button
            color="error"
            [disabled]="!minDi.value"
            (click)="deleteDimension('minDi', 'maxDi')"
            [matTooltip]="t('reset', { dimension: t('boreDiameter') })"
          >
            <span class="md:hidden">
              {{ t('reset') }}
            </span>
            <span class="hidden md:block">
              <mat-icon>close</mat-icon>
            </span>
          </button>
        </div>
      </div>
    </div>
    <mat-divider class="pb-6 md:!hidden"></mat-divider>
    <div class="flex flex-col items-center gap-4 md:flex-row">
      <ga-input
        class="w-full"
        [control]="minDa"
        [label]="t('outsideDiameter') + ' ' + t('min')"
        [unit]="t('mm')"
        [placeholder]="
          t('pleaseEnter', { label: t('outsideDiameter') + ' ' + t('min') })
        "
        [customErrors]="consistencyErrors"
        [onlyPositive]="true"
        [noInfo]="true"
      ></ga-input>
      <ga-input
        class="w-full"
        [control]="maxDa"
        [label]="t('outsideDiameter') + ' ' + t('max')"
        [unit]="t('mm')"
        [placeholder]="
          t('pleaseEnter', { label: t('outsideDiameter') + ' ' + t('max') })
        "
        [customErrors]="consistencyErrors"
        [onlyPositive]="true"
        [noInfo]="true"
      ></ga-input>
      <div class="pb-6 md:pb-0">
        <button
          mat-button
          color="error"
          [disabled]="!minDa.value"
          (click)="deleteDimension('minDa', 'maxDa')"
          [matTooltip]="t('reset', { dimension: t('outsideDiameter') })"
        >
          <span class="md:hidden">
            {{ t('reset') }}
          </span>
          <span class="hidden md:block">
            <mat-icon>close</mat-icon>
          </span>
        </button>
      </div>
    </div>
    <mat-divider class="pb-6 md:!hidden"></mat-divider>
    <div class="flex flex-col items-center gap-4 md:flex-row">
      <ga-input
        class="w-full"
        [control]="minB"
        [label]="t('width') + ' ' + t('min')"
        [unit]="t('mm')"
        [placeholder]="t('pleaseEnter', { label: t('width') + ' ' + t('min') })"
        [customErrors]="consistencyErrors"
        [onlyPositive]="true"
        [noInfo]="true"
      ></ga-input>
      <ga-input
        class="w-full"
        [control]="maxB"
        [label]="t('width') + ' ' + t('max')"
        [unit]="t('mm')"
        [placeholder]="t('pleaseEnter', { label: t('width') + ' ' + t('max') })"
        [customErrors]="consistencyErrors"
        [onlyPositive]="true"
        [noInfo]="true"
      ></ga-input>
      <div class="pb-6 md:pb-0">
        <button
          mat-button
          color="error"
          [disabled]="!minB.value"
          (click)="deleteDimension('minB', 'maxB')"
          [matTooltip]="t('reset', { dimension: t('width') })"
        >
          <span class="md:hidden">
            {{ t('reset') }}
          </span>
          <span class="hidden md:block">
            <mat-icon>close</mat-icon>
          </span>
        </button>
      </div>
    </div>
  </form>
  <!-- <pre>{{ bearingExtendedSearchParameters$ | ngrxPush | json }}</pre> -->

  <div *ngrxLet="bearingResultExtendedSearchList$; let bearings">
    <div class="mb-5">
      <button
        mat-raised-button
        class="w-full"
        color="primary"
        [disabled]="bearings.length < 1 || bearings.length > 99 || !formIsValid"
      >
        {{
          formIsValid()
            ? t('selectBearingFromList', { amount: bearings.length })
            : t('enterSearchParameters')
        }}
      </button>
    </div>
    <!-- TODO remove and create list component -->
    <!-- <div class="flex flex-col">
      <button *ngFor="let bearing of bearings">
        {{ bearing.title }}
      </button>
    </div> -->
  </div>
</div>
