<ng-container *transloco="let t; read: 'parameters'">
  <div class="flex h-full flex-col">
    <schaeffler-subheader
      class="-ml-4"
      [showBackButton]="true"
      [subheaderTitle]="(selectedBearing$ | ngrxPush) || 'Title'"
      [hideLine]="true"
      (backButtonClicked)="navigateBack()"
    >
    </schaeffler-subheader>
    <div class="container mx-auto pb-4 md:max-w-2xl md:pb-8">
      <div class="flex flex-col gap-5">
        <div class="rounded border border-border bg-surface">
          <div
            class="mb-4 flex flex-row items-center border-b border-border p-5"
          >
            <mat-icon class="mr-2 !text-medium-emphasis">compress</mat-icon>
            <h5 class="mr-4 text-body-2">{{ t('loads') }}</h5>
            <span class="flex-grow"></span>
            <span
              class="text-caption font-medium tracking-wide text-low-emphasis"
              >{{ t('requiredInformation') }}</span
            >
          </div>
          <div class="p-4">
            <div class="grid grid-cols-1 gap-0 md:grid-cols-2 md:gap-4">
              <ng-container *ngIf="this.exact.value; else exactValuesUnknown">
                <ga-input
                  *ngIf="radialLoadPossible$ | ngrxPush"
                  [control]="radial"
                  [label]="t('radialLoad')"
                  [unit]="t('loadUnit')"
                  [tooltipText]="t('tooltip.radialLoad')"
                  [placeholder]="t('pleaseEnter', { label: t('radialLoad') })"
                  [onlyPositive]="true"
                ></ga-input>
                <ga-input
                  *ngIf="axialLoadPossible$ | ngrxPush"
                  [control]="axial"
                  [label]="t('axialLoad')"
                  [unit]="t('loadUnit')"
                  [tooltipText]="t('tooltip.axialLoad')"
                  [placeholder]="t('pleaseEnter', { label: t('axialLoad') })"
                  [onlyPositive]="true"
                ></ga-input>
              </ng-container>
              <ng-template #exactValuesUnknown>
                <ga-select
                  [control]="loadRatio"
                  [label]="t('load')"
                  [options]="loadRatioOptions"
                ></ga-select>
              </ng-template>
            </div>
            <div class="text-center md:text-left">
              <button
                mat-button
                color="primary"
                class="uppercase tracking-wider focus:outline-none"
                (click)="toggleLoadsType()"
              >
                {{
                  t(
                    this.exact.value
                      ? 'loadsUnknown'
                      : 'enterRadialAndAxialLoad'
                  )
                }}
              </button>
            </div>
          </div>
        </div>
        <div class="rounded border border-border bg-surface">
          <div
            class="mb-4 flex flex-row items-center border-b border-border p-5"
          >
            <mat-icon class="mr-2 !text-medium-emphasis">animation</mat-icon>
            <h5 class="mr-4 text-body-2">{{ t('motionInfluences') }}</h5>
            <span class="flex-grow"></span>
            <span
              class="text-caption font-medium tracking-wide text-low-emphasis"
              >{{ t('requiredInformation') }}</span
            >
          </div>
          <div class="grid grid-cols-1 gap-0 p-4 pb-0 md:grid-cols-2 md:gap-4">
            <ga-select
              [control]="type"
              [label]="t('kindOfMotion')"
              [options]="typeOptions"
            ></ga-select>
            <ng-container *ngIf="selectedMovementType$ | ngrxPush">
              <ga-input
                *ngIf="
                  (selectedMovementType$ | ngrxPush) === movement.rotating;
                  else oscillatingFields
                "
                [control]="rotationalSpeed"
                [label]="t('relativeRotationalSpeed')"
                [unit]="t('onePerMinute')"
                [tooltipText]="t('tooltip.rotationSpeed')"
                [placeholder]="
                  t('pleaseEnter', { label: t('relativeRotationalSpeed') })
                "
                [onlyPositive]="true"
              ></ga-input>
            </ng-container>

            <ng-template #oscillatingFields>
              <div></div>
              <ga-input
                [control]="shiftFrequency"
                [label]="t('shiftFrequency')"
                [unit]="t('onePerMinute')"
                [tooltipText]="t('tooltip.shiftFrequency')"
                [placeholder]="t('pleaseEnter', { label: t('shiftFrequency') })"
                [onlyPositive]="true"
              ></ga-input>
              <ga-input
                [control]="shiftAngle"
                [label]="t('shiftAngle')"
                [unit]="t('degree')"
                [tooltipText]="t('tooltip.shiftAngle')"
                [placeholder]="t('pleaseEnter', { label: t('shiftAngle') })"
                [onlyPositive]="true"
              ></ga-input>
            </ng-template>
          </div>
        </div>
        <div class="rounded border border-border bg-surface">
          <div
            class="mb-4 flex flex-row items-center border-b border-border p-5"
          >
            <mat-icon class="mr-2 !text-medium-emphasis"
              >device_thermostat</mat-icon
            >
            <h5 class="mr-4 text-body-2">{{ t('otherInfluences') }}</h5>
            <span class="flex-grow"></span>
            <span
              class="text-caption font-medium tracking-wide text-low-emphasis"
              >{{ t('requiredInformation') }}</span
            >
          </div>
          <div class="grid grid-cols-1 gap-0 p-4 pb-0 md:grid-cols-2 md:gap-4">
            <ga-input
              [control]="operatingTemperature"
              [label]="t('operatingTemperature')"
              [unit]="t('degreeCelsius')"
              [customErrors]="operatingTemperatureErrors"
              [tooltipText]="t('tooltip.operatingTemperature')"
            ></ga-input>
            <ga-input
              [control]="environmentTemperature"
              [label]="t('environmentTemperature')"
              [unit]="t('degreeCelsius')"
              [tooltipText]="t('tooltip.environmentTemperature')"
            ></ga-input>
            <ga-select
              [control]="environmentImpact"
              [label]="t('environmentalImpactOnGreaseDuration')"
              [options]="environmentImpactOptions"
              [tooltipText]="t('tooltip.otherInfluences')"
            ></ga-select>
          </div>
        </div>
        <div class="flex flex-col justify-between gap-5 md:flex-row">
          <button
            mat-raised-button
            color="primary"
            class="md:order-last"
            (click)="completeStep()"
            [disabled]="form.invalid || (parameterUpdating$ | ngrxPush)"
          >
            <div class="flex items-center justify-center">
              {{ t('showResults') }}
              <div
                *ngIf="!form.invalid && (parameterUpdating$ | ngrxPush)"
                class="pl-2"
              >
                <mat-spinner diameter="20"></mat-spinner>
              </div>
            </div>
          </button>
          <button mat-button color="primary" (click)="resetForm()">
            {{ t('resetInputs') }}
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
