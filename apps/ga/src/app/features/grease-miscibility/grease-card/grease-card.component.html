<mat-card appearance="outlined" class="!bg-surface-container-lowest">
  <mat-card-content>
    <div class="flex flex-col [@media(min-width:360px)]:flex-row">
      <div class="flex flex-col items-center">
        <schaeffler-tag
          [value]="tagLabel()"
          [withDot]="false"
          [withBorder]="true"
          type="category2"
          class="mr-auto mb-4"
        ></schaeffler-tag>
        <div class="flex flex-col">
          <span class="text-title-medium text-high-emphasis">{{
            title()
          }}</span>
          <span class="text-label-small text-high-emphasis">
            {{ getLocalizedDescription() }}</span
          >
        </div>
      </div>
      <img [src]="imgSrc()" alt="Arcanol LZ 2" class="w-44 h-44 object-cover" />
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="flex w-full">
      <ga-grease-report-shop-buttons
        class="w-full"
        [greaseResult]="greaseResult()"
        [settings]="settings"
      >
      </ga-grease-report-shop-buttons>
    </div>
  </mat-card-actions>
</mat-card>
