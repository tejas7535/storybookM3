@if (settings) {
  <div
    *transloco="let t; read: 'calculationResult.concept1settings'"
    class="flex w-full flex-col items-center"
    [ngClass]="{ '!cursor-pointer': getDurationMonths() }"
    (click)="onShowDetails()"
  >
    <div class="!-mt-2 !-mr-3 self-end">
      @if (getDurationMonths()) {
        <button mat-icon-button (click)="onShowDetails()">
          <mat-icon>search</mat-icon>
        </button>
      }
    </div>
    <div
      [ngClass]="{ 'opacity-25': !getDurationMonths() }"
      class="h-[144px] w-[144px] origin-top-left scale-[40%] transform-gpu"
    >
      <schaeffler-rotary-control
        [controlValue]="getDurationMonths()"
        [controlItems]="availableMonths"
        [offsetAngle]="45"
      ></schaeffler-rotary-control>
    </div>
    @if (getDurationMonths()) {
      <p class="flex items-center gap-1 pt-2 text-body-2 text-low-emphasis">
        <span
          class="text-center [&>span]:whitespace-nowrap"
          [innerHTML]="
            t('duration', {
              months: getDurationMonths(),
              size: getDurationSize()
            })
          "
        >
        </span>
        @if (getTooltip()) {
          <mat-icon
            class="!h-[18px] !w-[18px] cursor-help !text-[18px]"
            #tooltipDetail="matTooltip"
            (click)="tooltipDetail.toggle()"
            [matTooltip]="getTooltip()"
            >info_outline</mat-icon
          >
        }
      </p>
      <button mat-button color="primary" (click)="onShowDetails()">
        {{ t('details') }}
      </button>
    } @else {
      <!-- Chip for CONCEPT1 -->
      <div
        class="mt-3 mb-2 inline-block rounded-full px-3 py-[1px] text-caption text-high-emphasis-dark-bg"
        [ngClass]="{
          '!bg-orange': isUnSuited(),
          '!bg-background-dark !text-medium-emphasis':
            !isSuited() && !isUnSuited()
        }"
      >
        {{ t(settings.label) }}
      </div>
      <button
        mat-button
        color="primary"
        #tooltipWhy="matTooltip"
        (click)="tooltipWhy.toggle()"
        [matTooltip]="settings.hint"
      >
        {{ t('why') }}
      </button>
    }
  </div>
}
