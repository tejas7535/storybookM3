<div class="flex flex-col h-full">
  <d360-customer-selection
    class="sales-planning-section mb-4"
    [class.show-animation]="openFullscreen() === false"
    [class.hide-animation]="openFullscreen() === true"
    (onCustomerSelectionChange)="onCustomerSelectionChange($event)"
  />

  <d360-customer-sales-plan-chart
    class="sales-planning-section mb-4"
    [class.show-animation]="openFullscreen() === false"
    [class.hide-animation]="openFullscreen() === true"
    [planningCurrency]="planningCurrency()"
    [customerName]="customerName()"
    [customerNumber]="customerNumber()"
  />

  <d360-customer-planning-details
    class="sales-planning-section"
    [class.expanded]="openFullscreen() || !collapsedSection()"
    [planningCurrency]="planningCurrency()"
    [customerName]="customerName()"
    [customerNumber]="customerNumber()"
    [collapsedSection]="collapsedSection()"
    [toggleSection]="toggleSection.bind(this)"
    [openFullscreen]="openFullscreen()"
    [toggleFullscreen]="toggleFullscreen.bind(this)"
  />
</div>
