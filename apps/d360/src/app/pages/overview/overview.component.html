<div *transloco="let t" class="gap-6 pb-4">
  <div class="flex flex-row gap-6 justify-between">
    <h6>{{ t('overview.yourTasks.headline') }}</h6>
    <d360-filter-dropdown
      [control]="priorityControl"
      [form]="yourTasksForm"
      [label]="t('overview.yourTasks.taskPriority')"
      [multiSelect]="true"
      [formatSelectedValue]="DisplayFunctions.displayFnId"
      [options]="priorities"
      (selectionChange)="onPrioritySelectionChange($any($event))"
    />
  </div>

  <div class="your-tasks flex flex-row gap-6">
    <div class="card h-full w-1/2 p-4 mb-1">
      <div>
        <div class="headline uppercase">
          {{ t('overview.yourTasks.gridHeadline') }}
        </div>
        <div class="sub-headline mb-4">
          {{ t('validation_of_demand.title') }}
        </div>
      </div>
      <d360-task-priority-grid
        [openFunction]="OpenFunction.Validation_Of_Demand"
        [priorities]="this.priorityFilter"
      ></d360-task-priority-grid>
    </div>

    <div class="card h-full w-1/2 p-4 mb-1">
      <div>
        <div class="headline uppercase">
          {{ t('overview.yourTasks.gridHeadline') }}
        </div>
        <div class="sub-headline mb-4">
          {{ t('tabbarMenu.customer-material-portfolio.label') }}
        </div>
      </div>
      <d360-task-priority-grid
        [openFunction]="OpenFunction.Customer_Material_Portfolio"
        [priorities]="this.priorityFilter"
      ></d360-task-priority-grid>
    </div>
  </div>
</div>
