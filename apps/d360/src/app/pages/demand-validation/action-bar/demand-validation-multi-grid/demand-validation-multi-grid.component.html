<ng-container *transloco="let t">
  <div mat-dialog-title class="m-0 pt-0">
    <h2 class="text-title-large">
      {{ t('validation_of_demand.upload_modal.grid.title', {}) }} -
      {{ this.data.customerName }}
    </h2>
  </div>

  <mat-dialog-content class="min-h-[100px]">
    <d360-demand-validation-date-picker
      [formGroup]="formGroup"
      [startDatePeriod1]="$any(formGroup.controls.startDatePeriod1)"
      [endDatePeriod1]="$any(formGroup.controls.endDatePeriod1)"
      [periodType1]="$any(formGroup.controls.periodType1)"
      [startDatePeriod2]="$any(formGroup.controls.startDatePeriod2)"
      [endDatePeriod2]="$any(formGroup.controls.endDatePeriod2)"
      [periodType2]="$any(formGroup.controls.periodType2)"
      [periodTypes]="periodTypes"
      [minDate]="firstEditableDate"
    />

    <div class="flex-col flex h-full">
      <p class="mb-3">
        {{ t('validation_of_demand.upload_modal.material_type.title') }}
      </p>

      <div [formGroup]="formGroup">
        <mat-radio-group formControlName="materialType" class="flex gap-4">
          <mat-radio-button value="schaeffler">{{
            t('validation_of_demand.upload_modal.material')
          }}</mat-radio-button>
          <mat-radio-button value="customer">
            {{ t('validation_of_demand.upload_modal.customer_material') }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>{{ t('button.close') }}</button>

    <button mat-flat-button (click)="create()">
      {{ t('button.create') }}
    </button>
  </mat-dialog-actions>
</ng-container>
