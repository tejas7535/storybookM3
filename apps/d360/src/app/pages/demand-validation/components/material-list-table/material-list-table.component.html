<div
  *transloco="let t"
  class="material-list-wrapper flex flex-col h-full mr-2.5"
  [class.overflow-visible]="visible()"
  [class.overflow-hidden]="!visible()"
  [class.open]="visible()"
>
  <d360-table-toolbar
    [grid]="gridApi"
    [rowCount]="rowCount()"
    [renderFloatingFilter]="false"
  ></d360-table-toolbar>
  <ag-grid-angular
    #demandValidationMaterialListTable
    class="ag-theme-material grow h-full"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)"
    [getRowId]="getRowId"
    [defaultColDef]="defaultColDef"
    [columnDefs]="columnDefs"
    rowModelType="serverSide"
    [tooltipShowDelay]="0"
    [localeText]="agGridLocalizationService.lang()"
  ></ag-grid-angular>
</div>
