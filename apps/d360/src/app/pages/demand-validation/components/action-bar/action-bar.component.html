<div *transloco="let t" class="layout">
  <div class="part">
    <d360-action-button
      color="secondary"
      icon="view_sidebar"
      (click)="handleToggleMaterialListVisible()"
      variant="mat-icon-button"
    ></d360-action-button>
    <div class="action-divider"></div>
    <d360-action-buttons-demand-validation
      [planningView]="planningView"
    ></d360-action-buttons-demand-validation>
    <div class="action-divider"></div>
    <span class="vk-org-display">
      {{ t('validation_of_demand.vkorg', {}) }}<br />
      {{ currentCustomer?.salesOrg ?? '' }}
    </span>

    <d360-single-autocomplete-pre-loaded
      [control]="customerControl"
      [form]="formGroup"
      [optionsLoadingResult]="customerSelectableValues"
      [label]="t('validation_of_demand.customer', {})"
      class="w-72"
      [displayFn]="displayFn"
      (selectionChange)="handleCustomerChange($event)"
    ></d360-single-autocomplete-pre-loaded>

    <d360-filter-demand-validation></d360-filter-demand-validation>
  </div>
  <div class="part">
    <d360-action-button
      color="secondary"
      icon="date_range"
      (click)="handleDateRangeClick()"
      variant="mat-icon-button"
    ></d360-action-button>
    <d360-action-button
      color="secondary"
      icon="settings"
      (click)="handleDemandValidationSettingsClick()"
      variant="mat-icon-button"
    ></d360-action-button>
    <div class="action-divider"></div>
    <d360-action-button
      color="secondary"
      icon="close"
      (click)="handleOnDeleteUnsavedForecast()"
      variant="mat-fab"
      [disabled]="isDisabledForecastEditing"
    ></d360-action-button>
    <d360-action-button
      color="secondary"
      icon="check"
      (click)="handleOnSaveForecast(true)"
      variant="mat-fab"
      [disabled]="isDisabledForecastEditing"
    ></d360-action-button>
    <button
      mat-flat-button
      color="primary"
      (click)="handleOnSaveForecast(false)"
    >
      {{ t('button.save', {}) }}
    </button>
  </div>
</div>
