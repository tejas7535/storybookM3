@if (params.kpiEntry) {
  <div class="header-div" (click)="handleHeaderClick()">
    @if (
      params.kpiEntry.bucketType === 'WEEK' ||
      params.kpiEntry.bucketType === 'PARTIAL_WEEK'
    ) {
      <div class="header-wrapper">
        <span>{{
          getWeekHeader(params.kpiEntry.fromDate, params.kpiEntry.bucketType)
        }}</span>
        <span>{{ getDate(params.kpiEntry.fromDate) }}</span>
      </div>
    } @else {
      {{ getDate(params.kpiEntry.fromDate) }}
    }
  </div>
}
