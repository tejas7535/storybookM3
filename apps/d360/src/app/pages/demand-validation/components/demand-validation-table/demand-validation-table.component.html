<div *transloco="let t" class="demand-validation-table-wrapper">
  @if (!dataLoaded() && !kpiError()) {
    <schaeffler-loading-spinner
      [useBearingLoadingSpinner]="true"
    ></schaeffler-loading-spinner>
  }

  @if (kpiError()) {
    <d360-data-hint [text]="kpiError()"></d360-data-hint>
  }

  <d360-styled-grid-section [hidden]="!dataLoaded() || Boolean(kpiError())">
    <ag-grid-angular
      class="grow"
      [gridOptions]="gridOptions"
      [defaultColDef]="defaultColDef"
      [columnDefs]="columnDefs"
      [rowData]="rowData"
      [localeText]="agGridLocalizationService.lang()"
    >
    </ag-grid-angular>
  </d360-styled-grid-section>
</div>
