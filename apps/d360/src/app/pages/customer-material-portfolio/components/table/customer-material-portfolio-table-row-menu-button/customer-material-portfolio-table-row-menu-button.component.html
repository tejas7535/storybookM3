<d360-row-menu [open]="false" *transloco="let t">
  @for (action of statusActions; track action.name) {
    @if (action.isAllowed(currentStatus, hasSchaefflerSuccessor)) {
      <button
        mat-menu-item
        (click)="handleActionClick(action.modal, action.changeToStatus)"
      >
        {{ t('customer.material_portfolio.modal.action.' + action.name, {}) }}
      </button>
    }
  }
</d360-row-menu>
