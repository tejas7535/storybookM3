<d360-table-toolbar
  [rowCount]="totalRowCount()"
  [grid]="gridApi"
  *transloco="let t"
>
  <div class="flex items-center">
    <button mat-button [disabled]="isExportDisabled()" (click)="openExport()">
      <mat-icon>swap_vert</mat-icon>
      {{ t('button.export') }}
    </button>

    <div class="relative">
      <button mat-icon-button (click)="openColumnLayoutManagementModal($event)">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </div>
</d360-table-toolbar>

<ag-grid-angular
  #materialCustomerGrid
  [gridOptions]="gridOptions"
  (gridReady)="onGridReady($event)"
  [localeText]="agGridLocalizationService.lang()"
  class="ag-theme-material grow"
  [tooltipShowDelay]="0"
  (filterChanged)="onFilterChange($event)"
  [getRowStyle]="getVisibilityBackground"
  [getRowId]="getIdForRow"
  [defaultColDef]="defaultCol"
  [stopEditingWhenCellsLoseFocus]="true"
  [suppressColumnVirtualisation]="true"
  [components]="components"
  [cellSelection]="{ handle: { mode: 'range' } }"
  (firstDataRendered)="onFirstDataRendered($event)"
/>
