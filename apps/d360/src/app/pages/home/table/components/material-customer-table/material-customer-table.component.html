<d360-backend-table
  *transloco="let t"
  [config]="config()!"
  [getData]="getData$"
  (onColumnFilterChange)="onColumnFilterChange.emit($event)"
  (getGridApi)="gridApi = $event"
  [reload$]="reload$()"
>
  <div toolbarRight class="flex items-center">
    <button mat-button [disabled]="isExportDisabled()" (click)="openExport()">
      <mat-icon>swap_vert</mat-icon>
      {{ t('button.export') }}
    </button>
  </div>
</d360-backend-table>
