<div *transloco="let t">
  <!-- title -->
  <div mat-dialog-title class="m-0 pt-0 mb-6">
    <h2 class="text-title-large">
      {{ t('material_customer.toolbar.layout_title') }}
    </h2>
  </div>

  <!-- content -->
  <mat-dialog-content>
    <!-- layout dropdown -->
    <d360-filter-dropdown
      [form]="layoutForm"
      [control]="layoutForm.controls['currentLayout']"
      label="Layout"
      [options]="options"
      [formatOptionValue]="displayFnText"
      [formatSelectedValue]="displayFnText"
    />

    <!-- buttons -->
    <div class="flex flex-col items-start pt-5">
      <button
        class="mb-3"
        mat-flat-button
        (click)="
          data.loadLayout(
            layoutForm.controls['currentLayout'].getRawValue().id
          );
          dialog.closeAll()
        "
      >
        <mat-icon>download_2</mat-icon>
        {{ t('material_customer.toolbar.load_layout') }}
      </button>

      <span>
        <button
          class="mb-3"
          mat-button
          (click)="
            data.saveLayout(
              layoutForm.controls['currentLayout'].getRawValue().id
            );
            dialog.closeAll()
          "
        >
          <mat-icon>restart_alt</mat-icon>
          {{ t('material_customer.toolbar.overwrite_layout') }}
        </button>
      </span>
      <span>
        <button
          mat-button
          (click)="
            data.resetLayout(
              layoutForm.controls['currentLayout'].getRawValue().id
            );
            dialog.closeAll()
          "
        >
          <mat-icon>undo</mat-icon>
          {{ t('material_customer.toolbar.reset_layout') }}
        </button>
      </span>
    </div>
  </mat-dialog-content>
</div>
