<div class="flex flex-col gap-4 h-full">
  <d360-global-selection-criteria
    (onGlobalSelectionChange)="globalSelectionCriteria.set($event)"
  />
  <d360-styled-section>
    <d360-forecast-chart
      [currency]="userCurrency()"
      [columnFilters]="columnFilters()"
      [globalSelectionState]="globalSelectionCriteria()"
      [chartIdentifier]="'start-page'"
      [defaultPeriodType]="PeriodType.MONTHLY"
    />
  </d360-styled-section>

  <d360-styled-section [grow]="true" class="flex flex-col h-full">
    <d360-material-customer-table
      class="contents"
      [selectionFilter]="globalSelectionCriteria()"
      (onColumnFilterChange)="columnFilters.set($event)"
    />
  </d360-styled-section>
</div>
