<div class="flex flex-col gap-4">
  <div class="flex justify-between items-center pt-6">
    <div class="flex gap-3 items-center" [class.flex-wrap]="wrapLeft()">
      <ng-content select="[d360HeaderActionBarButtons]"></ng-content>
      @if (shouldRenderDivider) {
        <div class="divider hidden sm:block"></div>
      }
      <ng-content select="[d360HeaderActionBarChildren]"></ng-content>
    </div>

    <div class="flex gap-3 items-center" [class.flex-wrap]="wrapRight()">
      <ng-content select="[d360HeaderActionBarRightChildren]"></ng-content>
    </div>
  </div>
  <mat-divider></mat-divider>
</div>
