@if (customerMaterialNumberCount <= 1) {
  {{ customerMaterialNumber }}
} @else {
  <div
    (click)="openDialog()"
    class="flex items-center gap-x-4"
    (keydown)="keyHandler($event)(openDialog.bind(this))"
  >
    {{ customerMaterialNumber }}
    <mat-icon
      class="small-icon"
      aria-hidden="false"
      aria-label="Show all material numbers"
      >add_circle
    </mat-icon>
  </div>
}
