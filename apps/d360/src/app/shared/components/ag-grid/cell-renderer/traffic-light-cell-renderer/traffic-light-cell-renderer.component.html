<div class="traffic-light--container">
  <div class="traffic-light">
    <div
      class="traffic-light-item"
      [ngClass]="{ red: params.value === 'RED' }"
    ></div>
    <div
      class="traffic-light-item"
      [ngClass]="{ yellow: params.value === 'YELLOW' }"
    ></div>
    <div
      class="traffic-light-item"
      [ngClass]="{ green: params.value === 'GREEN' }"
    ></div>
  </div>
</div>
