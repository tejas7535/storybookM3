<div class="global-selection-field-container flex flex-row items-start">
  <d360-multi-autocomplete-pre-loaded
    [autocompleteLabel]="autocompleteLabel()"
    [control]="control()"
    [form]="form()"
    [searchControl]="searchFormControl"
    [getOptionLabelInTag]="getOptionLabelInTag()"
    [getOptionLabel]="getOptionLabel()"
    [optionsLoadingResult]="optionsLoadingResult()"
    class="w-full"
    [panelClass]="panelClass()"
  />
  <button
    (click)="openModal()"
    mat-icon-button
    class="mt-small"
    [disabled]="control().disabled"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
