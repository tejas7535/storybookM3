<mat-form-field [appearance]="appearance" [color]="color" [formGroup]="fG">
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="fC" [disabled]="fC.disabled">
    @for (option of options; track option.key) {
      <mat-option [value]="option">{{ option.displayValue }}</mat-option>
    }
  </mat-select>
  <mat-hint>{{ hint }}</mat-hint>
  @if (fC.invalid) {
    <app-field-error [errorMessages]="errorMessages" />
  }
</mat-form-field>
