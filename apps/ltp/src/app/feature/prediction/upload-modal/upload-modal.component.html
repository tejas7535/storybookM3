<div *transloco="let t; read: 'prediction.uploadModal'">
  <h1 mat-dialog-title>
    {{ t('factorsForLoadcalculation') }}
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="loadForm">
      <p>
        {{ t('convertOuterLoadsToTension') }}
      </p>
      <mat-form-field appearance="fill">
        <mat-label>
          {{ t('conversionFactor') }}
        </mat-label>
        <input
          matInput
          type="number"
          min="0.01"
          formControlName="conversionFactor"
        />
      </mat-form-field>
      <br />
      <p>{{ t('repetitionNumberforRainflow') }}</p>
      <mat-form-field appearance="fill">
        <mat-label>
          {{ t('repetitionFactor') }}
        </mat-label>
        <input
          matInput
          type="number"
          min="0.01"
          formControlName="repetitionFactor"
        />
      </mat-form-field>
      <br />
      <h3>{{ t('meanStressCorrection') }}</h3>
      <mat-label>
        {{ t('meanStressCorrectionMethod') }}
      </mat-label>
      <mat-radio-group class="load-radio-group" formControlName="method">
        <mat-radio-button
          class="load-radio-button"
          *ngFor="let method of methods"
          [value]="method"
        >
          {{ method }}
        </mat-radio-button>
      </mat-radio-group>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{ t('abort') }}</button>
    <button
      [disabled]="!loadForm.valid"
      mat-button
      color="primary"
      [mat-dialog-close]="loadForm.value"
    >
      {{ t('continue') }}
    </button>
  </div>
</div>
