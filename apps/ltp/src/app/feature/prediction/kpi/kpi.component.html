<div
  class="ltp-kpi-container ltp-widget-padding"
  fxLayout="column"
  fxLayoutAlign="space-between center"
  fxLayoutAlign.lt-lg="space-between start"
  fxLayoutAlign.lt-sm="space-between center"
  fxLayoutGap="10px"
  fxFlex
  *transloco="let t"
>
  <div>
    <span class="ltp-kpi-value">{{ value }}</span>
    <ltp-tooltip
      *ngIf="tooltip"
      class="kpi-tooltip"
      (click)="$event.stopPropagation()"
      [content]="t(tooltip)"
      manualcolor="#1d9bb2"
      icon="icon-toast-information"
    ></ltp-tooltip>
  </div>
  <label
    *ngIf="!descriptionParams"
    class="ltp-kpi-label"
    [innerHtml]="t(description)"
  ></label>
  <label
    *ngIf="descriptionParams"
    class="ltp-kpi-label"
    [innerHtml]="t(description, this.descriptionParams)"
  ></label>
</div>
