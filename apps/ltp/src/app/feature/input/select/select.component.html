<mat-form-field fxFlex>
  <mat-label
    [innerHTML]="
      control.flexibleLabel
        ? control.flexibleLabel(control.name | translate)
        : (control.name | translate)
    "
  ></mat-label>
  <mat-select [formControl]="control.formControl">
    <mat-option
      *ngFor="let option of control.options | async; trackBy: trackByFn"
      [value]="option.value"
      [disabled]="option.disabled"
    >
      {{ option.name | translate }}
    </mat-option>
  </mat-select>
</mat-form-field>
