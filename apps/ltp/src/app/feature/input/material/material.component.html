<form [formGroup]="materialForm" fxLayout="column" *transloco="let t">
  <mat-form-field fxFlex>
    <mat-label>{{ t('material') }}</mat-label>
    <mat-select formControlName="materialControl" name="material">
      <mat-option
        *ngFor="
          let materialOption of materialOptions | async;
          trackBy: trackByFn
        "
        [value]="materialOption"
      >
        {{ materialOption }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field fxFlex>
    <mat-label>{{ t('heatTreatment') }}</mat-label>
    <mat-select formControlName="heatTreatmentControl" name="heatTreatment">
      <mat-option
        *ngFor="
          let heatTreatmentOption of heatTreatmentOptions | async;
          trackBy: trackByFn
        "
        [value]="heatTreatmentOption"
        [disabled]="heatTreatmentOption.disabled"
      >
        {{ heatTreatmentOption.heatTreatment }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p>
    {{ t('hv') }}:&nbsp;
    <b *ngIf="materialForm.controls.heatTreatmentControl.value">
      {{ materialForm.controls.heatTreatmentControl.value.hardness }}
    </b>
  </p>
</form>
