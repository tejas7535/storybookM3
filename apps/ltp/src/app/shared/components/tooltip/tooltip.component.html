<button
  mat-icon-button
  [matTooltip]="content"
  [color]="color"
  [style.color]="manualcolor"
>
  <mat-icon
    [fontSet]="!getIcon(icon).materialIcon ? 'icon' : null"
    [fontIcon]="!getIcon(icon).materialIcon ? getIcon(icon).icon : null"
  >
    {{ getIcon(icon).materialIcon ? getIcon(icon).icon : '' }}
  </mat-icon>
</button>
