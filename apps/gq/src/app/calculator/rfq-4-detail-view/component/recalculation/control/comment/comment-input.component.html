<div
  class="mb-3"
  [formGroup]="form"
  *transloco="
    let t;
    read: 'calculator.rfq4DetailView.recalculation.inputs.comment'
  "
>
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>{{ t('label') }}</mat-label>
    <input matInput type="text" [formControlName]="formControlName()" />
    @if (formControl.errors) {
      <mat-error>
        <gq-show-error
          [errors]="formControl.errors"
          [label]="t('label')"
        ></gq-show-error>
      </mat-error>
    } @else {
      <mat-hint>{{ t('hint') }}</mat-hint>
    }
  </mat-form-field>
</div>
