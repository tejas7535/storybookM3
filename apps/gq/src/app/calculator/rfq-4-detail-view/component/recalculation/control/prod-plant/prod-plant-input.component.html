<div
  class="mb-3"
  [formGroup]="form"
  *transloco="
    let t;
    read: 'calculator.rfq4DetailView.recalculation.inputs.productionPlant'
  "
>
  <gq-autocomplete-selection
    class="@[0rem]/caseHeader:col-span-1 @sm/caseHeader:col-span-2"
    [formControlName]="formControlName()"
    [label]="t('label')"
    [options]="productionPlantsOptions()"
    [isLoading]="productionPlantsLoading()"
    [isRequired]="true"
    [attr.data-cy]="'rfq-detail-view_production-plant-selection'"
  >
  </gq-autocomplete-selection>
</div>
