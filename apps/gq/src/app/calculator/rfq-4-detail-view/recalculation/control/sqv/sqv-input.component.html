<div
  [formGroup]="form"
  class="flex flex-row gap-6 items-end"
  *transloco="let t; read: 'calculator.rfq4DetailView.recalculation.inputs.sqv'"
>
  <div class="w-1/2">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>{{ t('label') }}</mat-label>
      <input matInput type="text" [formControlName]="formControlName()" />
    </mat-form-field>
  </div>
  <div class="w-1/2 flex flex-col h-20 justify-end">
    <div class="flex items-center justify-between px-4 h-16">
      <div>
        <span class="text-body-2 text-medium-emphasis">{{ t('label') }}:</span>
      </div>
      <div>
        <span class="text-subtitle-1 text-medium-emphasis p-4">29,40</span>
      </div>
    </div>
    <div class="h-4"></div>
  </div>
</div>
