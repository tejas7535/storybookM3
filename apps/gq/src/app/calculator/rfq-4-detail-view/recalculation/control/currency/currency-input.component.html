<div
  [formGroup]="form"
  class="flex flex-row gap-6 mb-3"
  *transloco="
    let t;
    read: 'calculator.rfq4DetailView.recalculation.inputs.currency'
  "
>
  <div class="w-1/2 flex flex-row items-center">
    <div class="h-20 flex flex-col justify-center">
      <span class="text-body-2 text-medium-emphasis pr-6"
        >{{ t('label') }}:</span
      >
    </div>
    <mat-form-field appearance="outline" class="w-full">
      <mat-select [formControlName]="formControlName()">
        @for (currency of availableCurrencies$ | ngrxPush; track currency) {
          <mat-option [value]="currency">{{ currency }}</mat-option>
        }
      </mat-select>
      <mat-hint>{{ t('hint') }}</mat-hint>
    </mat-form-field>
  </div>
  <div class="w-1/2 flex flex-row h-20 justify-end">
    <div class="flex flex-col justify-center">
      <span class="text-body-2 text-medium-emphasis"
        >{{ t('labelCustomerCurrency') }}:</span
      >
    </div>
    <div class="w-full h-20 flex flex-col">
      <div class="h-16 flex justify-end items-center">
        <span class="text-subtitle-1 text-medium-emphasis p-4">USD</span>
      </div>
      <div class="h-4 flex justify-end items-center">
        <span class="text-caption text-medium-emphasis h-6">{{
          t('subtitle')
        }}</span>
      </div>
    </div>
  </div>
</div>
