<div
  class="flex h-full w-full flex-col"
  *transloco="let t; read: 'calculator.rfq4Overview'"
>
  <div class="pt-5">
    <schaeffler-subheader [showBackButton]="false">
      <ng-container subheaderTitleContent>
        <div class="flex flex-col justify-center">
          <h6 class="leading-6">{{ t('title') }}</h6>
        </div>
        <!--TODO: implement UX conform when we have a solution for that-->
        <div class="flex w-full justify-end">
          <span
            (click)="navToCaseOverview()"
            class="text-title-medium text-success cursor-pointer"
            >To CaseOverview</span
          >
        </div>
      </ng-container>
    </schaeffler-subheader>
  </div>
  <div class="flex h-full flex-col p-4">
    <schaeffler-view-toggle
      [views]="rfq4CalculatorViews()"
      (selectionChange)="onViewToggle($event)"
    ></schaeffler-view-toggle>
    @if (!itemsLoading()) {
      <gq-rfq-4-requests-table
        class="h-full"
        [rowData]="rfq4CalculatorItems()"
        [activeTab]="activeTab()"
      >
      </gq-rfq-4-requests-table>
    } @else {
      <schaeffler-loading-spinner></schaeffler-loading-spinner>
    }
  </div>
</div>
