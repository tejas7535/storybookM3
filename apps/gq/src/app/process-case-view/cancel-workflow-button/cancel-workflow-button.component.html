<ng-container *transloco="let t; read: 'processCaseView'">
  @if (
    (quotationStatus === status.IN_APPROVAL ||
      quotationStatus === status.APPROVED ||
      quotationStatus === status.REJECTED) &&
    isProcessCaseOverviewTabActive
  ) {
    <button
      mat-button
      [disableRipple]="true"
      class="noRippleHover error-with-opacity !text-error"
      (click)="openDialog()"
    >
      {{ t('header.cancelWorkflow') }}
    </button>
  }
</ng-container>
