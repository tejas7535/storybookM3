<div
  class="flex h-full flex-col"
  *transloco="let t; read: 'processCaseView.header.cancelWorkflowModal'"
>
  <gq-dialog-header
    [title]="t('title')"
    (closeDialog)="closeDialog()"
  ></gq-dialog-header>

  @if (
    (approvalFacade.updateApprovalWorkflowInProgress$ | ngrxPush) === false
  ) {
    <p class="text-title-small mt-6">{{ t('summary') }}</p>
    <div class="flex items-center mt-3">
      <p class="text-body-medium text-on-surface-variant">
        {{ t('approvalLevel') }}:
      </p>
      <span class="text-body-medium text-on-surface ml-2">{{
        approvalFacade.requiredApprovalLevelsForQuotation$ | ngrxPush
      }}</span>
    </div>
    <p class="text-body-large mt-3">{{ t('confirmationQuestion') }}</p>
    <div class="flex w-full gap-4 mt-7 justify-end">
      <button mat-button (click)="closeDialog()">
        {{ t('backToOverview') }}
      </button>
      <button mat-flat-button (click)="cancelApprovalWorkflow()">
        {{ t('cancelWorkflow') }}
      </button>
    </div>
  } @else {
    <div class="py-24">
      <schaeffler-loading-spinner
        class="h-full"
        [relative]="true"
      ></schaeffler-loading-spinner>
    </div>
  }
</div>
