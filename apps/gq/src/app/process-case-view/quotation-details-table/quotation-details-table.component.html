<ag-grid-angular
  class="ag-theme-material h-full"
  [excelStyles]="excelStyles"
  [rowData]="rowData"
  [defaultColDef]="defaultColumnDefs"
  [columnDefs]="columnDefs$ | ngrxPush"
  [components]="components"
  [modules]="modules"
  [statusBar]="statusBar"
  [rowSelection]="rowSelection"
  [context]="tableContext"
  (firstDataRendered)="onFirstDataRendered($event)"
  (columnMoved)="onColumnChange($event)"
  (sortChanged)="onColumnChange($event)"
  (columnVisible)="onColumnChange($event)"
  (filterChanged)="onColumnChange($event)"
  (rowDataChanged)="onRowDataChanged($event)"
  (gridReady)="onGridReady($event)"
  (rowSelected)="onRowSelected($event)"
  [sideBar]="sideBar"
  [rowHeight]="40"
  [valueCache]="true"
  [animateRows]="true"
  [suppressContextMenu]="true"
  [localeText]="localeText$ | ngrxPush"
  [rowMultiSelectWithClick]="true"
>
</ag-grid-angular>
