<div
  class="flex flex-col h-full"
  *transloco="let t; read: 'processCaseView.editingCommentModal'"
>
  <gq-dialog-header
    [title]="t('title', { id: modalData.quotationItemId })"
    (closeDialog)="closeDialog()"
  >
  </gq-dialog-header>
  <div
    class="flex flex-col h-full"
    *ngIf="(updateLoading$ | ngrxPush) === false; else loading"
  >
    <div class="h-full">
      <mat-form-field class="w-full">
        <textarea
          class="text-overline !leading-7"
          [formControl]="commentFormControl"
          appearance="fill"
          type="text"
          maxlength="100"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="4"
          matInput
          #comment
        ></textarea>
        <mat-hint align="end"> {{ comment.value.length }} / 100</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <button
        class="!pl-8 !pr-8"
        color="primary"
        mat-raised-button
        [disabled]="commentDisabled"
        (click)="confirmComment()"
      >
        <span> {{ t('confirm') | uppercase }} </span>
      </button>
      <button
        class="!pl-8 !pr-8 !ml-6"
        color="primary"
        mat-stroked-button
        (click)="closeDialog()"
      >
        <span> {{ t('cancel') | uppercase }} </span>
      </button>
    </div>
  </div>
  <ng-template #loading>
    <schaeffler-loading-spinner
      class="h-full"
      backgroundColor="rgba(255,255,255, 0.1)"
      [relative]="true"
    ></schaeffler-loading-spinner>
  </ng-template>
</div>
