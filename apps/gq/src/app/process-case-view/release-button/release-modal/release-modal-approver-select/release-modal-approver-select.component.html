<mat-form-field appearance="outline" class="w-full">
  <mat-label>{{ title }}</mat-label>
  <input
    type="text"
    matInput
    [formControl]="approverSelectFormControl"
    [matAutocomplete]="autoComplete"
  />
  <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
  <mat-autocomplete
    #autoComplete="matAutocomplete"
    [displayWith]="userDisplayPipe.transform"
    (opened)="scrollToFirstPosition()"
  >
    <cdk-virtual-scroll-viewport
      itemSize="20"
      class="flex w-full"
      [ngStyle]="{ height: height + 'px' }"
    >
      <mat-option
        *cdkVirtualFor="
          let approver of filteredOptions$ | ngrxPush;
          trackBy: trackByFn
        "
        [value]="approver"
        class="h-[50px] items-center justify-center"
        >{{ approver | approverDisplay }}</mat-option
      ></cdk-virtual-scroll-viewport
    >
  </mat-autocomplete>
</mat-form-field>
