@if (displayReleaseButton) {
  <ng-container *transloco="let t; read: 'processCaseView.header'">
    <div
      [matTooltip]="
        disableReleaseButtonTooltipTranslationKey
          ? t(disableReleaseButtonTooltipTranslationKey)
          : undefined
      "
    >
      <button
        [disabled]="disableReleaseButton"
        mat-raised-button
        color="primary"
        (click)="openDialog()"
      >
        {{ t('releaseButton') }}
      </button>
    </div>
  </ng-container>
}
