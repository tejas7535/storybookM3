<div
  class="flex h-full flex-col"
  *transloco="
    let t;
    read: 'processCaseView.tabs.overview.approvalCockpit.forwardApprovalWorkflowModal'
  "
>
  <gq-dialog-header
    [title]="t('title')"
    (closeDialog)="closeDialog()"
  ></gq-dialog-header>

  @if (
    (approvalFacade.updateApprovalWorkflowInProgress$ | ngrxPush) === false
  ) {
    <p class="text-title-small mt-6">{{ t('summary') }}</p>
    <div class="flex items-center mt-3">
      <p class="text-body-medium text-on-surface-variant">
        {{ t('approvalLevel') }}:
      </p>
      <span class="text-body-medium text-on-surface ml-2">{{
        approvalFacade.requiredApprovalLevelsForQuotation$ | ngrxPush
      }}</span>
    </div>
    <gq-user-select
      tabindex="0"
      class="mt-3"
      [title]="t('forwardTo')"
      [enableFiltering]="true"
      [userSelectFormControl]="approverFormControl"
      [users$]="approvalFacade.approversOnUserApprovalStep$"
      [errorMessage]="errorMessage"
    ></gq-user-select>
    <p class="text-body-large">{{ t('hint') }}</p>
    <div class="flex justify-end w-full gap-4 mt-7">
      <button mat-button (click)="closeDialog()">
        {{ t('backToOverview') }}
      </button>
      <button
        mat-flat-button
        [disabled]="approverFormControl.invalid || approverFormControl.pristine"
        (click)="forwardApprovalWorkflow()"
      >
        {{ t('forwardWorkflow') }}
      </button>
    </div>
  } @else {
    <div class="py-24">
      <schaeffler-loading-spinner
        class="h-full"
        [relative]="true"
      ></schaeffler-loading-spinner>
    </div>
  }
</div>
