<form
  [formGroup]="formGroup"
  class="flex h-full flex-col"
  *transloco="
    let t;
    read: 'processCaseView.tabs.overview.approvalCockpit.approvalModal'
  "
>
  <gq-dialog-header
    [title]="
      t(
        modalData?.type === approvalModalType.APPROVE_CASE
          ? 'approveCase'
          : 'rejectCase'
      )
    "
    (closeDialog)="closeDialog()"
  ></gq-dialog-header>

  <p class="text-subtitle-2 pt-4">{{ t('summary') }}</p>
  <div class="flex items-center pt-3">
    <p class="text-body-2 text-medium-emphasis">{{ t('approvalLevel') }}:</p>
    <span class="text-body-2 text-high-emphasis pl-2">L1 + L2</span>
  </div>

  <div class="pb-10 pt-7">
    <mat-form-field
      class="w-full"
      appearance="outline"
      [hideRequiredMarker]="formGroup.untouched"
    >
      <mat-label>{{ t('commentLabel') }}</mat-label>
      <textarea
        matInput
        class="h-20 max-h-32 !leading-6"
        formControlName="comment"
        type="text"
        [maxlength]="INPUT_MAX_LENGTH"
        #comment
      ></textarea>
      <mat-hint align="end">
        {{ comment.value.length }} / {{ INPUT_MAX_LENGTH }}</mat-hint
      >
    </mat-form-field>
  </div>

  <div class="flex w-full gap-4">
    <button
      mat-raised-button
      color="primary"
      [disabled]="formGroup.invalid"
      (click)="submitDialog()"
    >
      {{
        t(
          modalData?.type === approvalModalType.APPROVE_CASE
            ? 'confirmApproval'
            : 'sendBack'
        )
      }}
    </button>
    <button mat-stroked-button (click)="closeDialog()" color="primary">
      {{ t('cancel') }}
    </button>
  </div>
</form>
