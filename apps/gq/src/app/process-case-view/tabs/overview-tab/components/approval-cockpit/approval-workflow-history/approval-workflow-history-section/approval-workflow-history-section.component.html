<!--when timeline Border is to be interrupted a gradient is used to create or border line only half way down-->
<div
  class="flex flex-row items-center"
  [ngClass]="[
    showTimeline && !showInterruptedTimeline ? 'timeline border-l-2' : '',
    showTimeline && showInterruptedTimeline
      ? ' timeline-interrupted bg-gradient-to-l from-error to-error bg-no-repeat bg-left-top bg-[size:2px_50%]'
      : ''
  ]"
  class="{{ getBorderClass }}"
>
  <mat-icon
    *ngIf="isIterationItem && !icon"
    class="!h-2 !w-2 !text-[8px] font-normal"
    [ngClass]="[
      iterationItemIconColor
        ? iterationItemIconColor
        : '!text-iteration-item-icon',
      showTimeline && showInterruptedTimeline ? 'ml-[-3px]' : 'ml-[-5px]'
    ]"
    >circle</mat-icon
  >
  <div
    class="flex flex-row gap-5 items-center py-2"
    [ngClass]="{ 'ml-6': isIterationItem }"
  >
    <mat-icon class="{{ iconColor }}">{{ icon }}</mat-icon>
    <div class="flex flex-col" [ngClass]="{ 'ml-[-2px]': isIterationItem }">
      <span
        class="text-body-2"
        [ngClass]="titleTextColor ? titleTextColor : 'text-high-emphasis'"
        >{{ title }}</span
      >
      <span class="text-[12px] text-medium-emphasis">{{ subtitle }}</span>
      <span class="text-[12px] font-semibold text-medium-emphasis">{{
        comment
      }}</span>
    </div>
  </div>
</div>
