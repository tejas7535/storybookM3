<ng-container
  *transloco="
    let t;
    read: 'shared.openItemsTable.approvalProcesses.showHistory'
  "
>
  <gq-recalculation-progress
    [activeStep]="activeStep()"
    [cancelled]="rfq4Status() === rfq4StatusEnum.CANCELLED"
  ></gq-recalculation-progress>
  <gq-recalculation-data
    [quotationDetail]="modalData().quotationDetail"
    [hasAssignee]="hasAssignee()"
    [rfq4Status]="rfq4Status()"
  ></gq-recalculation-data>
  <!--footer-->
  <div class="flex justify-between pt-4">
    @if (rfq4Status() === rfq4StatusEnum.IN_PROGRESS) {
      <button mat-stroked-button class="!text-error">
        {{ t('cancelButton') }}
      </button>
    } @else if (
      rfq4Status() === rfq4StatusEnum.CONFIRMED ||
      rfq4Status() === rfq4StatusEnum.CANCELLED
    ) {
      <button mat-stroked-button class="!text-primary">
        {{ t('reopenButton') }}
      </button>
    }
    <button
      mat-raised-button
      color="primary"
      (click)="cancelButtonClicked.emit()"
    >
      {{ t('closeButton') }}
    </button>
  </div>
</ng-container>
