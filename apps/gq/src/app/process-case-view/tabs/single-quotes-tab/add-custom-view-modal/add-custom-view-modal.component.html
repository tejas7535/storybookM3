<div
  class="flex h-full flex-col"
  *transloco="let t; read: 'processCaseView.tabs.singleQuotes.customViewModal'"
>
  <gq-dialog-header
    [title]="modalData.createNewView ? t('createView') : t('changeName')"
    (closeDialog)="closeDialog()"
  >
  </gq-dialog-header>
  <form class="flex h-full flex-col pt-6" [formGroup]="formGroup">
    <div class="h-full">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label> {{ t('inputFieldLabel') }} </mat-label>
        <input matInput type="text" autocomplete="off" formControlName="name" />
        <mat-hint align="start">{{ t('inputFieldHint') }}</mat-hint>
      </mat-form-field>
      <mat-radio-group
        matInput
        aria-labelledby="example-radio-group-label"
        class="flex flex-col pt-6"
        formControlName="createFromDefault"
        *ngIf="modalData.createNewView"
      >
        <mat-radio-button checked color="primary" [value]="true" class="pb-4">
          <span class="pl-2 text-medium-emphasis">
            {{ t('createFromDefault') }}
          </span>
        </mat-radio-button>
        <mat-radio-button color="primary" [value]="false" class="pb-4">
          <span class="pl-2 text-medium-emphasis">
            {{ t('createFromCurrent') }}
          </span>
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="flex pt-8">
      <button
        color="primary"
        mat-raised-button
        [disabled]="!formGroup.valid"
        (click)="save()"
      >
        <span>
          {{ (modalData.createNewView ? t('addView') : t('save')) | uppercase }}
        </span>
      </button>
      <button
        color="primary"
        mat-stroked-button
        (click)="closeDialog()"
        class="!ml-4"
      >
        <span> {{ t('cancel') | uppercase }} </span>
      </button>
    </div>
  </form>
</div>
