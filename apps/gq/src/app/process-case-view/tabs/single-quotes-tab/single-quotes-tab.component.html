<ng-container *ngrxLet="dataLoading$ as loading">
  <div class="p-4 w-full h-full">
    <div class="flex justify-between w-full">
      <div class="overflow-x-auto">
        <schaeffler-view-toggle
          [views]="customViews$ | ngrxPush"
          (selectionChange)="onViewToggle($event)"
          (iconClicked)="onViewToggleIconClicked($event)"
          (viewToggleDoubleClicked)="onViewToggleDoubleClicked($event)"
        ></schaeffler-view-toggle>
      </div>
      <mat-icon
        (click)="toggleTableFullscreenView()"
        [svgIcon]="toggleFullscreenTableIcon()"
        class="cursor-pointer mat-icon flex-shrink-0 ml-2"
      ></mat-icon>
    </div>
    <gq-quotation-details-table
      [quotation]="quotation$ | ngrxPush"
    ></gq-quotation-details-table>
  </div>
  <!-- display the loading spinner with the overlay, so that the grid does not render all the time
        and suppressScrollOnNewData can take effect 
      -->
  @if (loading) {
    <gq-overlay>
      <schaeffler-loading-spinner></schaeffler-loading-spinner>
    </gq-overlay>
  }
</ng-container>
