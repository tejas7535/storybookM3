<div *transloco="let t; read: 'processCaseView.addMaterialDialog'">
  <h2 mat-dialog-title class="title">
    {{ t('title') }}
    <mat-icon class="close-dialog" (click)="closeDialog()">close</mat-icon>
  </h2>
  <mat-card>
    <mat-card-content>
      <gq-add-material-entry></gq-add-material-entry>
      <div *ngIf="rowData$ | async as rowData">
        <gq-add-material-input-table
          [rowData]="rowData"
        ></gq-add-material-input-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
