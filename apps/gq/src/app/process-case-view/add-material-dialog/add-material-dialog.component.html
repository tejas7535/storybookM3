<div *transloco="let t; read: 'processCaseView.addMaterialDialog'">
  <h2 mat-dialog-title>
    {{ t('title') }}
    <mat-icon class="close-dialog" (click)="closeDialog()">close</mat-icon>
  </h2>
  <mat-card>
    <mat-card-content>
      {{ t('addEntry.title') }}
      <gq-add-entry></gq-add-entry>
      <div *ngIf="rowData$ | async as rowData">
        <gq-material-input-table [rowData]="rowData"></gq-material-input-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
