<div *transloco="let t; read: 'shared.caseMaterial.addEntry.processCase'">
  <h2 mat-dialog-title>
    {{ t('dialogTitle') }}
    <mat-icon class="close-dialog" (click)="closeDialog()">close</mat-icon>
  </h2>
  <mat-card *ngIf="!(updateLoading$ | ngrxPush); else loading">
    <mat-card-content>
      {{ t('addEntryTitle') }}
      <gq-add-entry></gq-add-entry>
      <div *ngIf="rowData$ | ngrxPush as rowData">
        <gq-material-input-table [rowData]="rowData"></gq-material-input-table>
      </div>
    </mat-card-content>
  </mat-card>
  <ng-template #loading>
    <gq-loading-spinner [show]="true"></gq-loading-spinner>
  </ng-template>
</div>
