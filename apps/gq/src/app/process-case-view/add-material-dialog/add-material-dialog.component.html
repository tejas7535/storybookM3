<div
  class="flex flex-col h-full"
  *transloco="let t; read: 'shared.caseMaterial.addEntry.processCase'"
>
  <h2 mat-dialog-title>
    {{ t('dialogTitle') }}
    <mat-icon class="cursor-pointer float-right" (click)="closeDialog()"
      >close</mat-icon
    >
  </h2>
  <mat-card
    *ngIf="!(updateLoading$ | ngrxPush); else loading"
    class="h-full flex flex-col"
  >
    <mat-card-content class="h-full flex-col !flex">
      <div>
        {{ t('addEntryTitle') }}
        <gq-add-entry></gq-add-entry>
      </div>
      <div class="h-full" *ngIf="rowData$ | ngrxPush as rowData">
        <gq-material-input-table [rowData]="rowData"></gq-material-input-table>
      </div>
    </mat-card-content>
  </mat-card>
  <ng-template #loading>
    <gq-loading-spinner [show]="true"></gq-loading-spinner>
  </ng-template>
</div>
