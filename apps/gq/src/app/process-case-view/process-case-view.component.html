<mat-drawer-container
  class="container"
  fxLayout="column"
  fxLayoutAlign="start center"
  fxLayoutGap="20px"
  *ngIf="
    (isCustomerLoading$ | ngrxPush) === false &&
      (isQuotationLoading$ | ngrxPush) === false;
    else loading
  "
>
  <mat-drawer-content
    *ngIf="quotation$ | ngrxPush as quotation"
    fxLayout="column"
    fxLayoutAlign="start center"
    fxFlexFill
  >
    <gq-case-header
      [gqId]="quotation.gqId"
      [sapId]="quotation.sapId"
      [customerName]="quotation.customer.name"
      [quotation]="quotation$ | ngrxPush"
      (toggleOfferDrawer)="drawer.toggle()"
    ></gq-case-header>
    <gq-result-table [rowData]="quotation.quotationDetails"></gq-result-table>
  </mat-drawer-content>
  <mat-drawer #drawer position="end" (opened)="getOffer()">
    <gq-offer-drawer
      fxLayout="column"
      fxFlexFill
      *ngIf="offer$ | ngrxPush"
      [rowData]="offer$ | ngrxPush"
      (toggleOfferDrawer)="drawer.toggle()"
    ></gq-offer-drawer>
  </mat-drawer>
</mat-drawer-container>

<ng-template #loading>
  <gq-loading-spinner [show]="true"></gq-loading-spinner>
</ng-template>
