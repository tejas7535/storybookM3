<mat-drawer-container
  class="container"
  fxLayout="column"
  fxLayoutAlign="start center"
  fxLayoutGap="20px"
  [hasBackdrop]="false"
>
  <mat-drawer-content
    *ngIf="quotation$ | async"
    fxLayout="column"
    fxLayoutAlign="start center"
    fxFlexFill
  >
    <gq-case-header
      [quotationNumber]="(quotation$ | async).gqId"
      [sapId]="(quotation$ | async).sapId"
      [customerName]="(quotation$ | async).customer.name"
      (toggleOfferDrawer)="drawer.toggle()"
    ></gq-case-header>

    <gq-result-table
      [rowData]="(quotation$ | async).quotationDetails"
    ></gq-result-table>
  </mat-drawer-content>
  <mat-drawer #drawer position="end" (opened)="getOffer()">
    <gq-offer-drawer
      fxLayout="column"
      fxFlexFill
      *ngIf="offer$ | async"
      [rowData]="offer$ | async"
      (toggleOfferDrawer)="drawer.toggle()"
    ></gq-offer-drawer>
  </mat-drawer>
</mat-drawer-container>
