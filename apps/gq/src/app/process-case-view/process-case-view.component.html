<mat-drawer-container
  class="container"
  fxLayout="column"
  fxLayoutAlign="start center"
  fxLayoutGap="20px"
>
  <mat-drawer-content
    *ngIf="
      (isCustomerLoading$ | async) === false &&
        (isQuotationLoading$ | async) === false;
      else loading
    "
    fxLayout="column"
    fxLayoutAlign="start center"
    fxFlexFill
  >
    <gq-case-header
      [gqId]="(quotation$ | async).gqId"
      [sapId]="(quotation$ | async).sapId"
      [customerName]="(quotation$ | async).customer.name"
      (toggleOfferDrawer)="drawer.toggle()"
    ></gq-case-header>

    <gq-result-table
      [rowData]="(quotation$ | async).quotationDetails"
    ></gq-result-table>
  </mat-drawer-content>
  <mat-drawer #drawer position="end" (opened)="getOffer()">
    <gq-offer-drawer
      fxLayout="column"
      fxFlexFill
      *ngIf="offer$ | async"
      [rowData]="offer$ | async"
      (toggleOfferDrawer)="drawer.toggle()"
    ></gq-offer-drawer>
  </mat-drawer>
</mat-drawer-container>

<ng-template #loading>
  <gq-loading-spinner [show]="true"></gq-loading-spinner>
</ng-template>
