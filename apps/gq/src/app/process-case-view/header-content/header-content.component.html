<span *transloco="let t; read: 'processCaseView'">
  <div class="flex items-center">
    <mat-icon
      class="ml-4 cursor-pointer text-medium-emphasis"
      (click)="openCaseEditingModal()"
    >
      {{ showEditIcon ? 'mode_edit' : 'edit_off' }}
    </mat-icon>
    <gq-quotation-note-icon class="flex ml-4"> </gq-quotation-note-icon>
    <gq-info-icon
      class="ml-4"
      *transloco="let t; read: 'processCaseView.header'"
      [text]="(gqHeader$ | ngrxPush) + ((sapHeader$ | ngrxPush) || '')"
    >
    </gq-info-icon>
  </div>
</span>
