<mat-card>
  <div fxLayout="row" fxLayoutAlign="space-between" class="details-page-header">
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-icon
        fontSet="schaeffler-icons"
        fontIcon="icon-arrow-west"
        (click)="backClicked()"
        class="back-arrow-icon"
      ></mat-icon>
      <h1>
        {{ quotationNumber }}
        <span *ngIf="sapId; else showMaterial" class="sapId">{{ sapId }}</span>
        <ng-template #showMaterial>
          <span> | {{ materialNumber15 }}</span>
        </ng-template>
      </h1>
    </div>
    <div>
      <button
        mat-stroked-button
        color="primary"
        *transloco="let t; read: 'shared.caseHeader'"
        (click)="drawerToggle()"
      >
        <mat-icon fontSet="schaeffler-icons" fontIcon="icon-cart"></mat-icon>
        {{ t('seeOffer') | uppercase }}
      </button>
    </div>
  </div>
  <gq-customer-details [customer]="customer$ | async"></gq-customer-details>
</mat-card>
