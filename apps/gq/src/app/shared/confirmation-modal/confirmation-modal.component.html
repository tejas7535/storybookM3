<div class="h-full flex flex-col">
  <div class="h-full overflow-y-auto">
    <span class="font-body"> {{ data.displayText }}</span>
    <div class="mt-2" *ngIf="data.list">
      <li class="font-body" *ngFor="let item of data.list; trackBy: trackByFn">
        {{ item.id }} | {{ item.value }}
      </li>
    </div>
  </div>
  <div class="flex flex-row justify-end mt-2 font-body">
    <button
      class="!text-primary text-button font-medium !mr-6"
      mat-flat-button
      (click)="closeDialog(true)"
    >
      {{ data.confirmButton | uppercase }}
    </button>
    <button
      class="!text-primary text-button font-medium"
      mat-flat-button
      (click)="closeDialog(false)"
    >
      {{ data.cancelButton | uppercase }}
    </button>
  </div>
</div>
