<div
  class="h-full flex flex-col"
  *transloco="let t; read: 'processCaseView.exportExcelModal'"
>
  <div *ngIf="!(transactionsLoading$ | ngrxPush); else loading" class="h-full">
    <div class="h-full">
      <gq-dialog-header
        [title]="t('title')"
        (closeDialog)="cancelDownload()"
      ></gq-dialog-header>
      <mat-radio-group
        [(ngModel)]="exportExcelOption"
        aria-labelledby="example-radio-group-label"
        class="grid grid-cols-1 divide-y !divide-light text-[12px]"
      >
        <div class="grid grid-cols-2 pb-[16px] mt-[60px]">
          <div class="text-light ml-6">{{ t('chooseColumn.title') }}</div>
          <div class="text-light">{{ t('descriptionColumn.title') }}</div>
        </div>
        <div class="grid grid-cols-2 py-3">
          <div class="ml-6">
            <mat-radio-button
              color="primary"
              [value]="ExportExcel.BASIC_DOWNLOAD"
            ></mat-radio-button>
            <span class="!text-dark">
              {{ t('chooseColumn.basicDownload') }}
            </span>
          </div>
          <div class="text-dark">
            {{ t('descriptionColumn.basicDownload') }}
          </div>
        </div>
        <div class="grid grid-cols-2 py-3">
          <div class="ml-6">
            <mat-radio-button
              color="primary"
              [value]="ExportExcel.DETAILED_DOWNLOAD"
            ></mat-radio-button>
            <span class="!text-dark">
              {{ t('chooseColumn.detailedDownload') }}
            </span>
          </div>
          <div class="text-dark">
            {{ t('descriptionColumn.detailedDownload') }}
          </div>
        </div>
        <div></div>
      </mat-radio-group>
    </div>
    <div class="mt-[75px]">
      <button
        class="! font-medium !mr-[16px]"
        mat-raised-button
        color="primary"
        (click)="fetchTransactions()"
      >
        <mat-icon class="!text-[20px]">download</mat-icon>
        {{ t('confirm') | uppercase }}
      </button>
      <button
        class="!text-primary font-medium border-lightBg"
        mat-raised-button
        mat-dialog-close
      >
        {{ t('cancel') | uppercase }}
      </button>
    </div>
  </div>
  <ng-template #loading>
    <schaeffler-loading-spinner
      *ngIf="transactionsLoading$ | ngrxPush"
    ></schaeffler-loading-spinner>
  </ng-template>
</div>
