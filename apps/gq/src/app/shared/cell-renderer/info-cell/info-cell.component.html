<div *ngIf="valid; else notValid">
  <mat-icon
    fontSet="schaeffler-icons"
    fontIcon="icon-toast-success"
    class="text-primary"
    [matTooltip]="toolTipText"
  ></mat-icon>
</div>
<ng-template #notValid>
  <mat-icon
    fontSet="schaeffler-icons"
    fontIcon="icon-toast-warning"
    class="text-error"
    [matTooltip]="toolTipText"
  ></mat-icon>
</ng-template>
