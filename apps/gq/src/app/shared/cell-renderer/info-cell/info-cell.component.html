<div>
  <mat-icon
    *ngIf="valid"
    class="text-link align-middle !text-[16px]"
    [matTooltip]="toolTipText"
    >check_circle</mat-icon
  >
  <mat-icon
    *ngIf="isLoading && !valid"
    class="text-low-emphasisPrimary"
    [matTooltip]="toolTipText"
    >publish</mat-icon
  >
  <mat-icon
    *ngIf="!isLoading && !valid"
    class="text-error"
    [matTooltip]="toolTipText"
    >warning</mat-icon
  >
</div>
