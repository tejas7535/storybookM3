<div *ngIf="params?.valueFormatted">
  <span class="float-left w-[100px] truncate">
    {{ params.valueFormatted }}
  </span>
  <mat-icon
    *ngIf="
      !params.condition.enabled || params.data[params.condition.conditionField]
    "
    class="cursor-pointer !text-[16px]"
    (click)="onIconClick()"
    >mode_edit</mat-icon
  >
</div>
