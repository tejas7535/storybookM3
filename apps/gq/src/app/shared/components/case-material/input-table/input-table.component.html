<div class="h-full" [ngClass]="{ enableHorizontalScroll: true }">
  <ag-grid-angular
    class="ag-theme-material h-full w-full overflow-hidden rounded-xl border border-border"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColumnDefs"
    [cellSelection]="true"
    [components]="components"
    [statusBar]="statusBar"
    [localeText]="localeText$ | ngrxPush"
    [suppressScrollOnNewData]="true"
    [attr.data-cy]="'material-input-table'"
    columnMenu="legacy"
  ></ag-grid-angular>
</div>
