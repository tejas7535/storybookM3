<div
  class="h-full"
  [ngClass]="{ enableHorizontalScroll: isNewCaseCreationView }"
>
  <ag-grid-angular
    class="ag-theme-material h-full w-full"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColumnDefs"
    [cellSelection]="true"
    [components]="components"
    [statusBar]="statusBar"
    [localeText]="localeText$ | ngrxPush"
    [suppressScrollOnNewData]="true"
    [attr.data-cy]="'material-input-table'"
    columnMenu="legacy"
  ></ag-grid-angular>
</div>
