<div
  class="mt-6 flex w-fit flex-row items-center rounded-md border-[1px] bg-opacity-10 py-3 px-3"
  [ngClass]="{
    'border-info bg-nordic-blue': !isWarning,
    'border-warning bg-sunny-yellow': isWarning
  }"
>
  <mat-icon
    class="mr-4 align-middle !text-info"
    [ngClass]="{
      '!text-info': !isWarning,
      '!text-orange': isWarning
    }"
    >warning_amber</mat-icon
  >
  <div class="text-caption">{{ infoText }}</div>
</div>
