<div
  class="mt-6 flex w-fit flex-row items-center rounded-md border-[1px] py-3 px-3"
  [ngClass]="{
    'border-info bg-info-container': !isWarning,
    'border-warning bg-warning-container': isWarning
  }"
>
  <mat-icon
    class="mr-4 align-middle"
    [ngClass]="{
      '!text-icon-info': !isWarning,
      '!text-icon-warning': isWarning
    }"
    [ngStyle]="{ overflow: 'unset' }"
    >warning_amber</mat-icon
  >
  <div
    class="text-caption"
    [ngClass]="{
      '!text-on-info-container': !isWarning,
      '!text-on-warning-container': isWarning
    }"
  >
    {{ infoText }}
  </div>
</div>
