<ng-container *transloco="let t; read: 'searchBar'">
  <div *ngIf="idValues?.length > 0; else emptyState">
    <p class="py-3 pl-4 text-overline uppercase text-medium-emphasis">
      {{ t('suggestions') }}
    </p>
    <gq-global-search-results-preview-list-entry
      *ngFor="let idValue of idValues"
      [idValue]="idValue"
      [searchVal]="searchVal"
      (itemSelected)="onItemSelected($event)"
    ></gq-global-search-results-preview-list-entry>
  </div>

  <ng-template #emptyState>
    <div
      *ngIf="searchVal"
      class="flex flex-col items-center justify-center py-4"
    >
      <img src="assets/png/empty_global_search_results.png" />
      <h6 class="text-h6 text-high-emphasis">
        {{ t('noResultsTitle') }}
      </h6>
      <span class="pt-2 text-subtitle-1 text-medium-emphasis">{{
        t('noResultsText')
      }}</span>
    </div>
  </ng-template>
</ng-container>
