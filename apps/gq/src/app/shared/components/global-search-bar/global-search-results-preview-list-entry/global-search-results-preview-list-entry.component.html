<div
  class="group flex cursor-pointer items-center justify-between py-3 pl-4 text-body-2 hover:bg-hover-overlay"
  (click)="itemClicked()"
  *transloco="let t; read: 'searchBar'"
>
  <div class="flex items-center">
    @if (resultIsFromLocalStorage) {
      <mat-icon class="mr-3 h-5 w-5 text-medium-emphasis">history</mat-icon>
    }

    <p
      [innerHTML]="idValue | globalSearchResultsPreviewFormatter: searchVal"
    ></p>

    <p class="hidden pl-2 text-caption text-medium-emphasis group-hover:block">
      - {{ t('searchMaterialHint') }}
    </p>
  </div>

  @if (!resultIsFromLocalStorage) {
    <div class="hidden h-5 pr-4 group-hover:block">
      <mat-icon class="h-5 w-5 text-link">chevron_right</mat-icon>
    </div>
  } @else {
    <div class="mr-4 h-5 w-5" (click)="removeFromLocalStorage($event)">
      <mat-icon
        class="cursor-pointer text-medium-emphasis hover:text-high-emphasis"
        >clear</mat-icon
      >
    </div>
  }
</div>
