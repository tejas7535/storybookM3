<ng-container
  *transloco="let t; read: 'searchBarAdvanced.materialsResultsTable'"
>
  <div class="flex flex-col h-full pt-6 gap-4 border-border border-t">
    <div class="flex flex-row items-center">
      <span class="text-medium-emphasis text-subtitle-2 pr-6"
        >{{ t('searchCriteriaLabel') }}
      </span>
      <mat-radio-group class="flex flex-row gap-6 px-2">
        <mat-radio-button
          disableRipple
          checked
          value="matNumber"
          color="primary"
          class="text-subtitle-2"
          labelPosition="after"
          >{{ t('matNumber') }}</mat-radio-button
        >
        <mat-radio-button
          value="matDesc"
          color="primary"
          class="text-subtitle-2"
          labelPosition="after"
          disableRipple
          >{{ t('matDesc') }}</mat-radio-button
        >
        <mat-radio-button
          value="customerMatNumber"
          color="primary"
          class="text-subtitle-2"
          labelPosition="after"
          disableRipple
          >{{ t('customerMatNumber') }}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <mat-card appearance="outlined" class="h-full">
      <ng-container [ngTemplateOutlet]="noResults"></ng-container>
    </mat-card>
  </div>

  <ng-template #noResults>
    <gq-no-data
      class="h-full bg-secondary-variant"
      [title]="t('noResultsTitle')"
      [subTitle]="t('noResultsSubTitle')"
    >
    </gq-no-data>
  </ng-template>
</ng-container>
