<div
  class="flex h-full flex-col"
  *transloco="let t; read: 'shared.deleteDialog'"
>
  <gq-dialog-header [title]="t('title')" (closeDialog)="closeDialog()">
  </gq-dialog-header>

  @if (!(activeCaseFacade.deletionAttachmentInProgress$ | ngrxPush)) {
    <p class="text-body-1 mt-5">{{ t('dialogInfo') }}</p>
    <div class="pt-8">
      <button
        class="!px-4"
        color="primary"
        mat-raised-button
        (click)="confirmDelete()"
      >
        <span> {{ t('deleteButton') | uppercase }} </span>
      </button>
      <button
        class="!ml-4 !px-4"
        color="primary"
        (click)="closeDialog()"
        mat-stroked-button
      >
        <span> {{ t('cancelButton') | uppercase }} </span>
      </button>
    </div>
  } @else {
    <div class="py-3">
      <schaeffler-loading-spinner
        class="h-full"
        [relative]="true"
      ></schaeffler-loading-spinner>
    </div>
  }
</div>
