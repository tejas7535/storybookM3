<div
  *transloco="let t; read: 'shared.editingModal.kpis'"
  class="grid-col mt-2 grid grid-cols-2"
>
  @for (kpi of displayedKpis; track kpi; let i = $index) {
    <gq-kpi-item
      [field]="editingModalData.field"
      [extraWideKeyText]="editingModalData.field === columnFields.TARGET_PRICE"
      [kpi]="kpi"
      [index]="i"
      [keyText]="t(kpi.key)"
      [previousText]="t('previous', { fieldTranslation: t(kpi.key) })"
    ></gq-kpi-item>
  }
</div>
