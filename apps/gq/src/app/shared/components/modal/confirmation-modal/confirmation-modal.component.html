<div class="flex h-full flex-col">
  <div class="h-full">
    <span> {{ data.displayText }}</span>
    <div class="mt-2 max-h-[300px] overflow-y-auto" *ngIf="data.list">
      <li *ngFor="let item of data.list; trackBy: trackByFn">
        {{ item.id }} | {{ item.value }}
      </li>
    </div>
  </div>
  <gq-info-banner *ngIf="data.infoText" [infoText]="data.infoText">
  </gq-info-banner>
  <div class="mt-11 flex flex-row">
    <button
      color="primary"
      class="!mr-6 text-button font-medium"
      mat-raised-button
      (click)="closeDialog(true)"
    >
      <mat-icon class="align-middle">{{ data.icon }}</mat-icon>
      {{ data.confirmButton | uppercase }}
    </button>
    <button
      color="primary"
      class="text-button font-medium"
      mat-stroked-button
      (click)="closeDialog(false)"
      cdkFocusInitial
    >
      {{ data.cancelButton | uppercase }}
    </button>
  </div>
</div>
