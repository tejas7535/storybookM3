<span
  class="cursor-help text-medium-emphasis"
  [ngClass]="{ 'align-middle': displaySmall }"
>
  <mat-icon
    [ngClass]="{ '!text-body-1': displaySmall }"
    [matTooltip]="text"
    matTooltipClass="whitespace-pre-line !bg-[#646464] !text-caption !text-white !px-3 !py-1"
  >
    {{ showHelpIcon ? 'help_outline' : 'info_outline' }}
  </mat-icon>
</span>
