<div>
  <div
    *transloco="let t; read: 'userSettings.rolesRights'"
    class="mb-3 text-title-small"
  >
    {{ t('title') }}
  </div>
  @if (allSalesRoles$ | ngrxPush; as allSalesRoles) {
    <div>
      @for (groupRoles of allSalesRoles; track $index) {
        <div class="mb-4">
          <gq-roles-description
            [roles]="groupRoles.roles"
            [key]="groupRoles.key"
          ></gq-roles-description>
        </div>
      }
    </div>
  }
</div>
