<mat-accordion multi="true" *transloco="let t; read: translationKey">
  <mat-expansion-panel class="mat-elevation-z0 border border-lightBg">
    <mat-expansion-panel-header class="!pl-4 !pt-3 !pb-4 !h-auto">
      <mat-panel-title
        class="font-body text-subtitle-1 text-dark tracking-[0.5px]"
      >
        {{ t('title') }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let role of roles; trackBy: trackByFn">
      <div class="flex flex-row border-t border-lightBg">
        <div
          class="
            font-body
            text-caption text-dark
            px-6
            pt-3
            pb-6
            bg-primary bg-opacity-[0.07]
          "
        >
          {{ role }}
        </div>
        <div class="font-body text-caption text-dark px-6 pt-3 pb-6">
          {{ t(role) }}
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
