<div
  class="flex flex-row items-center"
  *ngIf="freeStock !== undefined; else emptyPlaceholder"
>
  <div
    class="mr-2 h-3 w-3 rounded-full bg-primary"
    [ngClass]="{
      '!bg-error': freeStock === 0,
      '!bg-sunny-yellow': freeStock <= 10 && freeStock > 0
    }"
  ></div>
  <span>
    {{ freeStock }}
    {{ uom | uom | nullableString }}
  </span>
</div>

<ng-template #emptyPlaceholder>
  <span>-</span>
</ng-template>
