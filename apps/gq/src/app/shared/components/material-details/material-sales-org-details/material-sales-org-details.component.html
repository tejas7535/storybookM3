<div *transloco="let t; read: 'pricingDetails.materialDetails'">
  <gq-label-text>
    <span data-cy="encodedInSalesOrg-label" label>{{
      t('encodedInSalesOrg')
    }}</span>
    <span data-cy="encodedInSalesOrg-value" text>
      <div class="flex h-5 items-center">
        <div
          class="mr-2 h-3 w-3 rounded-full bg-primary"
          [ngClass]="{
            'bg-error': !materialSalesOrgDataAvailable,
          }"
        ></div>
      </div>
    </span>
  </gq-label-text>
  <gq-label-text>
    <span data-cy="dchainMaterialStatus-label" label>{{
      t('dchainMaterialStatus')
    }}</span>
    <span data-cy="dchainMaterialStatus-value" text>
      {{ materialSalesOrg?.materialStatus | nullableString }}
    </span>
  </gq-label-text>
  <gq-label-text [marginBottom]="false">
    <span data-cy="minimumOrderQuantity-label" label>{{
      t('minimumOrderQuantity')
    }}</span>
    <span data-cy="minimumOrderQuantity-value" text>{{
      materialSalesOrg?.minimumOrderQuantity
    }}</span>
  </gq-label-text>
</div>
