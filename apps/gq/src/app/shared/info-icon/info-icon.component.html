<span class="cursor-help opacity-60">
  <mat-icon
    [matMenuTriggerFor]="infoMenu"
    #infoMenuTrigger="matMenuTrigger"
    (mouseenter)="iconEnter(infoMenuTrigger)"
    (mouseleave)="iconLeave(infoMenuTrigger)"
  >
    {{ showHelpIcon ? 'help_outline' : 'info_outline' }}
  </mat-icon>
  <mat-menu
    #infoMenu="matMenu"
    direction="down"
    yPosition="below"
    [hasBackdrop]="false"
  >
    <ng-content></ng-content>
  </mat-menu>
</span>
