<button
  *transloco="let t; read: 'shared.shareUrl'"
  class="text-button"
  mat-stroked-button
  (click)="shareUrl()"
  matTooltip="{{ t('tooltipMessage') }}"
>
  <mat-icon class="text-[20px] align-bottom mr-0 sm:mr-2 text-light"
    >group</mat-icon
  >
  <span class="hidden sm:inline font-body text-dark text-subtitle-2">
    {{ t('button') | uppercase }}
  </span>
</button>
