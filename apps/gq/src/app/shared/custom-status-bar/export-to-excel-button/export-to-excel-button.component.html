<button
  class="!m-4 !ml-0"
  mat-stroked-button
  color="primary"
  *transloco="let t; read: 'shared.customStatusBar.buttons'"
  (click)="exportToExcel()"
>
  <mat-icon
    class="!align-baseline"
    fontSet="schaeffler-icons"
    fontIcon="icon-download"
  ></mat-icon>
  {{ t('exportToExcel') | uppercase }}
</button>
