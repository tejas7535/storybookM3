<button
  class="!m-4 !ml-0"
  mat-raised-button
  color="primary"
  *transloco="let t; read: 'shared.customStatusBar.buttons'"
  (click)="uploadToSAP()"
  [disabled]="isManualCase$ | ngrxPush"
>
  <mat-icon
    class="!align-baseline"
    fontSet="schaeffler-icons"
    fontIcon="icon-digitalization"
  ></mat-icon>
  {{ t('uploadToSAP') | uppercase }}
</button>
