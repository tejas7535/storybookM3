<div *ngIf="(sapId$ | ngrxPush) === undefined">
  <button
    class="!m-4 !ml-0 !text-button"
    mat-raised-button
    color="primary"
    *transloco="let t; read: 'shared.customStatusBar.buttons'"
    (click)="showAddDialog()"
  >
    <mat-icon class="!text-[20px]">add</mat-icon>
    {{ t('addNewItem') | uppercase }}
  </button>
</div>
