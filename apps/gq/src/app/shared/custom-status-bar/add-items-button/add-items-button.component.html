<div *ngIf="(sapId$ | ngrxPush) === undefined">
  <button
    class="!m-4 !ml-0"
    mat-raised-button
    color="primary"
    *transloco="let t; read: 'shared.customStatusBar.buttons'"
    (click)="showAddDialog()"
  >
    <mat-icon class="!text-[20px] !align-text-bottom">add</mat-icon>
    <span class="lg:inline hidden">
      {{ t('addNewItem') }}
    </span>
    <span class="lg:hidden">
      {{ t('addNewItemMobile') }}
    </span>
  </button>
</div>
