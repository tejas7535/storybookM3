<div *ngIf="(sapId$ | ngrxPush) === undefined">
  <button
    class="!m-4 !ml-0 text-button font-medium"
    mat-raised-button
    color="primary"
    *transloco="let t; read: 'shared.customStatusBar.buttons'"
    (click)="showAddDialog()"
  >
    <mat-icon
      class="!align-baseline"
      fontSet="schaeffler-icons"
      fontIcon="icon-plus"
    ></mat-icon>
    {{ t('addNewItem') | uppercase }}
  </button>
</div>
