<div
  class="mt-2 flex h-full items-center"
  *transloco="let t; read: 'shared.customStatusBar.materialValidationStatus'"
>
  <div class="mr-6">
    <span class="text-[13px] text-low-emphasis">
      {{ t('invalid') }}:&nbsp;
    </span>
    <span
      class="text-[13px] text-high-emphasis"
      [ngClass]="{ 'text-error': invalid > 0 }"
    >
      {{ invalid }}
    </span>
  </div>
  <div>
    <span class="text-[13px] text-low-emphasis">{{ t('total') }}:&nbsp;</span>
    <span class="text-[13px] text-high-emphasis"> {{ total }} </span>
  </div>
</div>
