<div
  fxLayout
  fxFill
  fxLayoutAlign="start center"
  *transloco="let t; read: 'shared.customStatusBar.totalRowCount'"
>
  <div fxLayout class="count" *ngIf="selections.length && !isOfferTable">
    <div>{{ t('selectedNetValue') }}:&nbsp;</div>
    {{ selectedNetValue | number: '.2' }}
  </div>
  <div fxLayout class="count" *ngIf="selections.length && !isOfferTable">
    <div>{{ t('selectedMargin') }}:&nbsp;</div>
    {{ selectedMargin }} %
  </div>
  <div fxLayout class="count">
    <div *ngIf="!isOfferTable; else offerValue">
      {{ t('totalNetValue') }}:&nbsp;
    </div>
    <ng-template #offerValue>
      <div>{{ t('offerNetValue') }}:&nbsp;</div>
    </ng-template>
    {{ totalNetValue | number: '.2' }}
  </div>
  <div fxLayout class="count">
    <div *ngIf="!isOfferTable; else offerMargin">
      {{ t('totalMargin') }}:&nbsp;
    </div>
    <ng-template #offerMargin>
      <div>{{ t('offerMargin') }}:&nbsp;</div>
    </ng-template>
    {{ totalMargin }} %
  </div>
</div>
