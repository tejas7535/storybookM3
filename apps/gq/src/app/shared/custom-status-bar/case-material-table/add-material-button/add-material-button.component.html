<div *transloco="let t; read: 'shared.customStatusBar.addToMaterialButton'">
  <div>
    <button
      mat-raised-button
      color="primary"
      (click)="addMaterial()"
      [disabled]="!(createCaseEnabled$ | ngrxPush)"
    >
      {{ t('addMaterial') | uppercase }}
    </button>
  </div>
</div>
