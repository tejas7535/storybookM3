<button
  *transloco="let t; read: 'shared.customStatusBar.buttons'"
  class="!font-bold w-[200px] !mt-4"
  mat-stroked-button
  color="primary"
  (click)="resetAll()"
>
  <mat-icon
    class="!align-baseline"
    fontSet="schaeffler-icons"
    fontIcon="icon-trash"
  ></mat-icon>

  {{ t('resetAll') | uppercase }}
</button>
