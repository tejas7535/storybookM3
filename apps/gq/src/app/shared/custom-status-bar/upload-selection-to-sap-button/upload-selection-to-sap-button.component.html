<div *ngIf="sapId$ | ngrxPush">
  <div
    *transloco="let t; read: 'shared.customStatusBar.buttons'"
    [matTooltip]="t('uploadSelectionToSapInfoText')"
    [matTooltipDisabled]="!uploadDisabled"
    matTooltipPosition="above"
  >
    <button
      class="!m-4 !ml-0"
      mat-raised-button
      color="primary"
      [disabled]="uploadDisabled"
      (click)="uploadSelectionToSap()"
    >
      <mat-icon class="!align-text-bottom !text-[20px]">{{ icon }}</mat-icon>
      {{ t('uploadSelectionToSap') }}
    </button>
  </div>
</div>
