<div class="flex h-full items-center justify-start">
  <button class="my-auto" mat-icon-button (click)="deleteItem()">
    <mat-icon
      class="!flex items-center justify-center !text-[16px] cursor-pointer text-on-surface-variant"
      >delete</mat-icon
    >
  </button>
  <button (click)="copyItem()" class="my-auto" mat-icon-button>
    <mat-icon
      class="!flex items-center justify-center !text-[16px] text-on-surface-variant"
      >content_copy</mat-icon
    >
  </button>
</div>
