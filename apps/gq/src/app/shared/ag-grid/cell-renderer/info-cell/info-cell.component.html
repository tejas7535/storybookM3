<div class="flex h-full items-center justify-center">
  <mat-icon
    *ngIf="valid"
    class="!flex items-center justify-center !text-[16px] text-link"
    [matTooltip]="toolTipText"
    >check_circle</mat-icon
  >
  <mat-icon
    *ngIf="isLoading && !valid"
    class="text-low-emphasisPrimary"
    [matTooltip]="toolTipText"
    >publish</mat-icon
  >
  <mat-icon
    *ngIf="!isLoading && !valid"
    class="text-error"
    [matTooltip]="toolTipText"
    >warning</mat-icon
  >
</div>
