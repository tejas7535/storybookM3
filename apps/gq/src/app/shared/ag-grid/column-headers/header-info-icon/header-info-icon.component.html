<div
  class="ag-cell-label-container flex w-full flex-row text-body-2"
  role="presentation"
  (click)="onSortRequested($event)"
  *transloco="let t; read: 'shared.quotationDetailsTable'"
>
  <span class="w-full truncate">
    {{ params?.displayName
    }}<ng-container *ngIf="params?.tooltipText">
      <gq-info-icon
        class="ml-1"
        [displaySmall]="true"
        [text]="params?.tooltipText"
      ></gq-info-icon>
    </ng-container>
  </span>
  <div *ngIf="sort" class="w-8 pr-2">
    <span class="ag-icon ag-icon-asc" *ngIf="sort === 'asc'"></span>
    <span class="ag-icon ag-icon-desc" *ngIf="sort === 'desc'"></span>
  </div>
  <span
    class="ag-icon ag-icon-menu"
    #menuButton
    (click)="onMenuClicked($event)"
  ></span>
</div>
