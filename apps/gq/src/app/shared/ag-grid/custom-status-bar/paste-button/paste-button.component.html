<div *transloco="let t; read: 'shared.caseMaterial.addEntry'" class="!mt-4">
  <button
    mat-button
    [disabled]="isCaseView && !(customerIdentifier$ | ngrxPush)"
    (click)="pasteFromClipboard()"
  >
    <span class="font-medium">
      {{ t('pasteFromClipboard') }}
    </span>
  </button>
  <button class="ml-2 align-middle" (click)="displaySnackBar()">
    <gq-info-icon [showHelpIcon]="true"></gq-info-icon>
  </button>
</div>
