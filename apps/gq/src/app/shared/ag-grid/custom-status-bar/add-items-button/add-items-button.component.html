@if (!(simulationModeEnabled$ | ngrxPush)) {
  <div>
    <div
      *transloco="let t; read: 'shared.customStatusBar.buttons'"
      matTooltipPosition="above"
      [matTooltip]="t(tooltipText$ | ngrxPush)"
      [matTooltipDisabled]="quotationEditable$ | ngrxPush"
    >
      <button
        class="!m-4"
        mat-flat-button
        (click)="showAddDialog()"
        [disabled]="!(quotationEditable$ | ngrxPush)"
      >
        <span class="hidden lg:inline">
          {{ t('addNewItem') }}
        </span>
        <span class="lg:hidden">
          {{ t('addNewItemMobile') }}
        </span>
      </button>
    </div>
  </div>
}
