<div *ngIf="(sapId$ | ngrxPush) && !(simulationModeEnabled$ | ngrxPush)">
  <div
    *transloco="let t; read: 'shared.customStatusBar.buttons'"
    [matTooltip]="
      !(quotationActive$ | ngrxPush)
        ? t('uploadSelectionDisabledTooltip')
        : selections?.length <= 1000
        ? t('uploadSelectionToSapInfoText')
        : t('uploadSelectionToSapInfoTextMaxPositions')
    "
    [matTooltipDisabled]="(quotationActive$ | ngrxPush) && !uploadDisabled"
    matTooltipPosition="above"
  >
    <button
      class="!m-4 !ml-0"
      mat-raised-button
      color="primary"
      [disabled]="uploadDisabled || !(quotationActive$ | ngrxPush)"
      (click)="uploadSelectionToSap()"
    >
      <mat-icon class="!align-text-bottom !text-[20px]">{{ icon }}</mat-icon>
      {{ t('uploadSelectionToSap') }}
    </button>
  </div>
</div>
