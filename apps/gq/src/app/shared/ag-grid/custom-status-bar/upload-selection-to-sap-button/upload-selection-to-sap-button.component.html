@if ((sapId$ | ngrxPush) && !(simulationModeEnabled$ | ngrxPush)) {
  <div>
    <div
      *transloco="let t; read: 'shared.customStatusBar.buttons'"
      [matTooltip]="t(tooltipText$ | ngrxPush)"
      [matTooltipDisabled]="(quotationEditable$ | ngrxPush) && !uploadDisabled"
      matTooltipPosition="above"
    >
      <button
        class="!m-4 !mr-0"
        mat-raised-button
        color="primary"
        [disabled]="uploadDisabled || !(quotationEditable$ | ngrxPush)"
        (click)="uploadSelectionToSap()"
      >
        <mat-icon class="!align-text-bottom !icon-5">{{ icon }}</mat-icon>
        {{ t('uploadSelectionToSap') }}
      </button>
    </div>
  </div>
}
