<div
  class="mt-2 flex h-full items-center"
  *transloco="let t; read: 'shared.customStatusBar.materialValidationStatus'"
>
  <div class="mr-6">
    <span class="pr-2 text-[13px] text-on-surface opacity-[0.38]">
      {{ t('invalid') }}:
    </span>
    <span
      class="text-[13px] text-on-surface"
      [ngClass]="{ 'text-error': invalid > 0 }"
    >
      {{ invalid }}
    </span>
  </div>
  <div>
    <span class="pr-2 text-[13px] text-on-surface opacity-[0.38]"
      >{{ t('total') }}:</span
    >
    <span class="text-[13px] text-on-surface"> {{ total }} </span>
  </div>
</div>
