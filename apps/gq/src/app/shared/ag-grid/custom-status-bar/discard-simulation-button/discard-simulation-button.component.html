@if (simulationModeEnabled$ | ngrxPush) {
  <div class="h-full bg-secondary-900">
    <button
      class="!m-4 !ml-0 text-high-emphasis-dark-bg"
      mat-button
      *transloco="let t; read: 'shared.customStatusBar.buttons'"
      (click)="discardSimulation()"
    >
      <mat-icon class="align-text-bottom"> update </mat-icon>
      <span>{{ t('discardSimulation') }}</span>
    </button>
  </div>
}
