<ng-container
  *hideIfQuotationHasStatus="[
    quotationStatus.DELETED,
    quotationStatus.INACTIVE
  ]"
>
  <div
    class="fixed bottom-40"
    [ngClass]="toolPanelOpened ? 'right-[250px]' : 'right-8'"
    *transloco="let t; read: 'shared.customStatusBar.buttons'"
  >
    <button
      *ngIf="selections.length && !sap"
      mat-fab
      color="primary"
      (click)="deletePositions()"
    >
      <mat-icon>{{ icon }}</mat-icon>
    </button>
  </div>
</ng-container>
