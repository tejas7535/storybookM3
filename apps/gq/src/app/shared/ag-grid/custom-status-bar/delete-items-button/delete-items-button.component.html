<ng-container *hideIfQuotationNotActive>
  <ng-container *ngIf="buttonVisible$ | ngrxPush">
    <div
      class="fixed bottom-40"
      [ngClass]="toolPanelOpened ? 'right-64' : 'right-8'"
      *transloco="let t; read: 'shared.customStatusBar.buttons'"
    >
      <button
        *ngIf="selections.length"
        mat-fab
        color="primary"
        (click)="deletePositions()"
      >
        <mat-icon>{{ icon }}</mat-icon>
      </button>
    </div>
  </ng-container>
</ng-container>
