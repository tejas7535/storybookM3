@if (!(simulationModeEnabled$ | ngrxPush)) {
  <div>
    <button
      class="!my-4"
      mat-icon-button
      color="primary"
      *transloco="let t; read: 'shared.customStatusBar.buttons'"
      (click)="openExportToExcelDialog()"
      [matTooltip]="t('exportToExcelTooltip')"
    >
      <mat-icon>download</mat-icon>
    </button>
  </div>
}
