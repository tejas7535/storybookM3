<div *ngIf="simulationModeEnabled$ | ngrxPush" class="h-full bg-secondary-900">
  <button
    class="!m-4"
    mat-raised-button
    color="primary"
    *transloco="let t; read: 'shared.customStatusBar.buttons'"
    (click)="confirmSimulation()"
    [disabled]="params.context.inputInvalid"
  >
    {{ t('confirmSimulation') }} ({{ selectedRowCount }})
  </button>
</div>
