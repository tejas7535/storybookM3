<div
  *ngIf="
    !(isCustomerLoading$ | ngrxPush) && !(quotationLoading$ | ngrxPush);
    else loading
  "
>
  <schaeffler-subheader
    *ngIf="customer$ | ngrxPush as customer"
    [breadcrumbs]="breadcrumbs"
    [subheaderTitle]="customer.name"
  >
    <ng-container subheaderInlineContent>
      <schaeffler-share-button></schaeffler-share-button>
    </ng-container>
  </schaeffler-subheader>
  <gq-customer-information
    [customer]="customer$ | ngrxPush"
  ></gq-customer-information>
</div>
<ng-template #loading>
  <schaeffler-loading-spinner></schaeffler-loading-spinner>
</ng-template>
