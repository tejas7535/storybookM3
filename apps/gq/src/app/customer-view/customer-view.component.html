<div
  *ngIf="
    !(isCustomerLoading$ | ngrxPush) && !(quotationLoading$ | ngrxPush);
    else loading
  "
>
  <mat-card class="!p-0">
    <gq-case-header [breadcrumbs]="breadcrumbs">
      <span *ngIf="customer$ | ngrxPush as customer">{{ customer.name }}</span>
    </gq-case-header>
  </mat-card>
  <gq-customer-information
    [customer]="customer$ | ngrxPush"
  ></gq-customer-information>
</div>
<ng-template #loading>
  <schaeffler-loading-spinner></schaeffler-loading-spinner>
</ng-template>
