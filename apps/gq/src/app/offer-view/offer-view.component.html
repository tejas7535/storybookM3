<div
  class="h-full"
  fxLayout="column"
  fxLayoutAlign="start center"
  fxLayoutGap="20px"
  *ngIf="quotation$ | ngrxPush as quotation"
>
  <gq-case-header
    [showCustomerHeader]="true"
    [showOfferSlider]="true"
    class="m-t-10"
  >
    <mat-icon
      fontSet="schaeffler-icons"
      fontIcon="icon-cart"
      class="cart-icon"
    ></mat-icon>
    <gq-header-content [quotation]="quotation"></gq-header-content>
  </gq-case-header>
  <gq-offer-table
    *ngIf="!(updateIsLoading$ | ngrxPush); else loading"
    [quotation]="offer$ | ngrxPush"
  >
  </gq-offer-table>

  <ng-template #loading>
    <gq-loading-spinner [show]="true"></gq-loading-spinner>
  </ng-template>
</div>
