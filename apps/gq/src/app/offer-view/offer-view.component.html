<div
  class="container"
  fxLayout="column"
  fxLayoutAlign="start center"
  fxLayoutGap="20px"
  *ngIf="quotation$ | ngrxPush as quotation"
>
  <gq-case-header
    [gqId]="quotation.gqId"
    [sapId]="quotation.sapId"
    [customerName]="quotation.customer.name"
    [quotation]="quotation"
    offerScreen="true"
  ></gq-case-header>
  <gq-offer-table [quotation]="offer$ | ngrxPush"></gq-offer-table>
</div>
