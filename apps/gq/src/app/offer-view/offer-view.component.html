<div
  class="container"
  fxLayout="column"
  fxLayoutAlign="start center"
  fxLayoutGap="20px"
  *ngIf="quotation$ | ngrxPush as quotation"
>
  <gq-case-header
    [gqId]="quotation.gqId"
    [sapId]="quotation.sapId"
    [customerName]="quotation.customer.name"
    [quotation]="quotation"
    offerScreen="true"
  ></gq-case-header>
  <gq-offer-table
    *ngIf="!(updateIsLoading$ | ngrxPush); else loading"
    [quotation]="offer$ | ngrxPush"
  ></gq-offer-table>

  <ng-template #loading>
    <gq-loading-spinner [show]="true"></gq-loading-spinner>
  </ng-template>
</div>
