<div
  class="container"
  fxLayout="column"
  fxLayoutAlign="start center"
  fxLayoutGap="20px"
>
  <gq-case-header
    [gqId]="(quotation$ | async).gqId"
    [sapId]="(quotation$ | async).sapId"
    [customerName]="(quotation$ | async).customer.name"
    [quotation]="quotation$ | async"
    offerScreen="true"
  ></gq-case-header>

  <gq-offer-table [rowData]="offer$ | async"></gq-offer-table>
</div>
