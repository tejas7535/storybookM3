@if (delta?.isDelta) {
  <schaeffler-tag [withDot]="false" [type]="delta | deltaTagType">
    @if (delta.absolute) {
      <mat-icon
        class="!text-caption !h-4 !w-4"
        [ngClass]="
          delta.absolute >= 0 ? 'text-icon-success' : 'text-icon-error'
        "
      >
        {{ delta.absolute >= 0 ? 'arrow_upward' : 'arrow_downward' }}
      </mat-icon>
    }
    <span>{{ delta | deltaDisplay | uppercase }}</span>
  </schaeffler-tag>
}
