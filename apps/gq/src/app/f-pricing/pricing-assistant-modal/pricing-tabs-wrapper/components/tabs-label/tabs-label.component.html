@if (!isOperator) {
  <div class="flex flex-col items-start justify-start pb-2 px-1">
    <div class="flex flex-row items-center">
      @if (icon) {
        <mat-icon
          class="!icon-5 !h-5 !w5 items-center pr-1"
          [ngClass]="iconColor"
          [matTooltip]="iconTooltip"
          >{{ icon }}</mat-icon
        >
      }
      <span class="text-6">{{ value }}</span>
    </div>
    <span class="text-body-small normal-case pt-1">{{ title }}</span>
  </div>
} @else {
  <div class="flex items-start">
    <span class="gq-text-5">{{ operatorText }}</span>
  </div>
}
