<ag-grid-angular
  oncontextmenu="return false;"
  class="reference-pricing-table ag-theme-material h-full rounded-[4px] rounded-tl-none border border-border min-h-[250px]"
  [localeText]="localeText$ | ngrxPush"
  [columnDefs]="columnDefs"
  (columnMoved)="onColumnChange($event)"
  (sortChanged)="onColumnChange($event)"
  (columnResized)="onColumnChange($event)"
  (columnPinned)="onColumnChange($event)"
  (gridReady)="onGridReady($event)"
  rowSelection="single"
  [components]="components"
  [gridOptions]="gridOptions"
  [autoGroupColumnDef]="autoGroupColumnDef"
  [defaultColDef]="defaultColDef"
>
</ag-grid-angular>
