<!-- Design how it should look like in edit Mode-->
@if (isEditMode) {
  <input
    class="text-label-small !leading-7 text-on-surface w-12"
    autocomplete="off"
    type="number"
    cdkTextareaAutosize
    matInput
    min="1"
    max="100"
    [value]="value ?? 0"
    (change)="valueHasChanged($event.target)"
    (focusout)="toggleEditMode()"
  />
}

@if (!isEditMode) {
  <div class="flex flex-row items-center gap-4">
    <span>
      {{ value ?? 0 | percentage }}
    </span>
    @if (!isDisabled) {
      <mat-icon
        class="text-on-surface-variant cursor-pointer !icon-5"
        (click)="toggleEditMode()"
        >edit</mat-icon
      >
    }
  </div>
}
