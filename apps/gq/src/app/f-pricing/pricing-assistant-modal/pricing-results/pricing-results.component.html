<div
  *transloco="let t; scope: 'f-pricing'; read: 'fPricing.pricingAssistantModal'"
  class="flex flex-col px-4 pt-4 pb-8"
>
  <span>{{ t('resultsLabel') }}</span>
  <div class="flex flex-row w-full items-end justify-between pt-2">
    <div class="flex flex-row gap-6 items-end">
      <div class="flex flex-col">
        <span class="text-display-small text-on-surface">
          {{ price | numberCurrency: currency }}
        </span>
        <span class="text-body-small text-on-surface-variant">{{
          t('resultsPriceLabel')
        }}</span>
      </div>

      <div class="flex flex-col">
        <span class="gq-text-5">
          {{ gpm | percentage: false }}
        </span>
        <span class="text-body-small text-on-surface-variant">{{
          t('resultsGpmLabel')
        }}</span>
      </div>
    </div>
    @if (confidence) {
      <div class="flex flex-col">
        <span class="text-body-medium text-on-surface-variant">{{
          t('confidence.levelLabel')
        }}</span>

        <div class="flex flex-row items-center gap-2 pt-1">
          <gq-star-rating
            [rating]="confidence"
            [iconClasses]="'!icon-5 !w-5 !h-5'"
          >
          </gq-star-rating>
          <mat-icon
            class="text-on-surface-variant cursor-pointer !overflow-visible !h-4 !w-4 !text-[16px]"
            [matTooltip]="t('confidence.tooltip')"
            >info_outline</mat-icon
          >
        </div>
      </div>
    }
  </div>
</div>
