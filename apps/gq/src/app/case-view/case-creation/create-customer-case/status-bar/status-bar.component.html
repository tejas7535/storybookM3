<div
  class="flex flex-row"
  *transloco="let t; read: 'caseView.caseCreation.createCustomerCase.statusBar'"
>
  <div class="w-1/3">
    <button
      class="!pl-4 !pr-4"
      mat-raised-button
      [disabled]="createCaseDisabled"
      (click)="emitCreateCase()"
      color="primary"
    >
      <span class="!font-body text-button font-medium">
        {{ t('createCase') | uppercase }}
      </span>
    </button>
  </div>
  <div class="w-1/3 flex justify-center">
    <div class="text-center flex items-center justify-center">
      <span class="font-body opacity-[38%] text-[13px]">
        {{ t('total') | uppercase }}:
      </span>
      <span class="font-body text-dark font-medium text-[13px] pl-1">{{
        total
      }}</span>
    </div>
  </div>
  <div class="w-1/3">
    <div class="float-right">
      <button
        class="!pl-4 !pr-4"
        mat-stroked-button
        (click)="emitResetAll()"
        color="primary"
      >
        <mat-icon
          class="!align-baseline"
          fontSet="schaeffler-icons"
          fontIcon="icon-trash"
        ></mat-icon>
        <span class="!font-body text-button font-medium ml-4">
          {{ t('resetAll') | uppercase }}
        </span>
      </button>
    </div>
  </div>
</div>
