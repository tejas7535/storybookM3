<div
  class="mb-11 mr-7 h-5/6 rounded-[4px] border-[1px] border-solid border-border"
  *transloco="
    let t;
    read: 'caseView.caseCreation.createCustomerCase.includeMaterials'
  "
>
  <div class="border-b-[1px] border-border">
    <div class="flex items-center justify-between p-4">
      <div>
        <mat-checkbox
          color="primary"
          [indeterminate]="someComplete"
          [checked]="allComplete"
          (change)="selectAll($event)"
        >
        </mat-checkbox>
        <span class="pl-6">{{ t('materialSelection') }} </span>
      </div>

      <div class="w-1/3">
        <mat-select
          (selectionChange)="onHistoricalDataLimitChanged($event)"
          [value]="numberOfYears"
        >
          @for (years of availableYears; track years) {
            <mat-option [value]="years">{{
              t('lastYears', { years: years + 1 })
            }}</mat-option>
          }
        </mat-select>
      </div>
    </div>
  </div>
  <div class="m-4">
    @for (item of selectionItems; track item) {
      <div class="mt-4">
        <span class="flex items-center">
          <mat-checkbox
            [checked]="item.checked"
            color="primary"
            (change)="updateSelection($event, item.id)"
          >
          </mat-checkbox>
          <span class="ml-6 flex">{{
            t(item.translation, { numberOfYears: numberOfYears + 1 })
          }}</span>
        </span>
      </div>
    }
  </div>
</div>
