<div
  class="
    h-5/6
    mb-11
    border-solid border-[1px] border-disabled
    rounded-[4px]
    mr-7
  "
  *transloco="
    let t;
    read: 'caseView.caseCreation.createCustomerCase.includeMaterials'
  "
>
  <div class="border-b-[1px] border-disabled">
    <div class="m-4">
      <mat-checkbox
        color="primary"
        [indeterminate]="someComplete"
        [checked]="allComplete"
        (change)="selectAll($event)"
      >
      </mat-checkbox>
      <span class="ml-6">{{ t('materialSelection') }} </span>
    </div>
  </div>
  <div class="m-4">
    <div class="mt-4" *ngFor="let item of selectionItems">
      <span>
        <mat-checkbox
          [checked]="item.checked"
          color="primary"
          (change)="updateSelection($event, item.id)"
        >
        </mat-checkbox>
        <span class="ml-6">{{ t(item.translation) }}</span>
      </span>
    </div>
  </div>
</div>
