<div
  class="w-full flex flex-col flex-1 h-full"
  *transloco="let t; read: 'caseView'"
>
  <div class="p-4 flex">
    <div class="w-full">
      <p class="text-h4 font-body text-highEmphasis">{{ t('title') }}</p>
    </div>
  </div>
  <gq-case-table
    class="h-full"
    *ngIf="
      (quotationsLoading$ | ngrxPush) === false &&
        (deleteLoading$ | ngrxPush) === false;
      else loading
    "
    [rowData]="quotations$ | ngrxPush"
  ></gq-case-table>
</div>

<ng-template #loading>
  <schaeffler-loading-spinner></schaeffler-loading-spinner>
</ng-template>
