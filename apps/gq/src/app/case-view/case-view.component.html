<div class="flex h-full w-full flex-col" *transloco="let t; read: 'caseView'">
  <div class="pt-5">
    <schaeffler-subheader [showBackButton]="false">
      <ng-container subheaderTitleContent>
        <div class="flex flex-col justify-center">
          <h6 class="leading-6">{{ t('title') }}</h6>
        </div>
      </ng-container>
    </schaeffler-subheader>
  </div>
  <div class="flex h-full flex-col p-4">
    <schaeffler-view-toggle
      [views]="caseViews$ | ngrxPush"
      (selectionChange)="onViewToggle($event)"
      [displayBorderBottom]="overviewCasesFacade.quotationsLoading$ | ngrxPush"
    >
    </schaeffler-view-toggle
    ><gq-case-table
      *ngIf="
        (overviewCasesFacade.quotationsLoading$ | ngrxPush) === false &&
          (overviewCasesFacade.deleteLoading$ | ngrxPush) === false;
        else loading
      "
      class="h-full"
      [rowData]="overviewCasesFacade.quotations$ | ngrxPush"
      [statusBar]="overviewCasesFacade.statusBarForQuotationStatus$ | ngrxPush"
      [activeTab]="overviewCasesFacade.activeTab$ | ngrxPush"
    ></gq-case-table>
  </div>
</div>

<ng-template #loading>
  <schaeffler-loading-spinner></schaeffler-loading-spinner>
</ng-template>
