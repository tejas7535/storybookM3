<ag-grid-angular
  oncontextmenu="return false;"
  class="ag-theme-material h-full rounded-[4px] rounded-tl-none border border-border"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColumnDefs"
  [components]="components"
  [statusBar]="statusBar"
  [rowData]="rowData"
  [rowSelection]="rowSelection"
  [valueCache]="true"
  [animateRows]="true"
  [localeText]="localeText$ | ngrxPush"
  [getMainMenuItems]="getMainMenuItems"
  [getContextMenuItems]="getContextMenuItems.bind(this)"
  [selectionColumnDef]="selectionColumnDef"
  (rowSelected)="onRowSelected($event)"
  (gridReady)="onGridReady($event)"
  (rowDoubleClicked)="onRowDoubleClicked($event)"
  (columnMoved)="onColumnChange($event)"
  (sortChanged)="onColumnChange($event)"
  (filterChanged)="onFilterChanged($event)"
  (columnResized)="onColumnChange($event)"
  (columnPinned)="onColumnChange($event)"
  columnMenu="legacy"
>
</ag-grid-angular>
