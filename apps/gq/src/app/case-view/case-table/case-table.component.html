<div class="table-container" fxLayout="column">
  <ag-grid-angular
    class="ag-theme-material"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColumnDefs"
    [frameworkComponents]="frameworkComponents"
    [modules]="modules"
    [statusBar]="statusBar"
    [rowData]="rowData"
    [rowSelection]="rowSelection"
    [valueCache]="true"
    [animateRows]="true"
  >
  </ag-grid-angular>
</div>
