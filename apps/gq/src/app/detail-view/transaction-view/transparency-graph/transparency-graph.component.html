<div *transloco="let t; read: 'transactionView.graph'" class="h-full">
  <div class="mb-6">
    <span class="text-h6 block w-full text-medium-emphasis">
      {{ t('title') }}
    </span>
    <span
      class="block w-full text-caption text-low-emphasis"
      *ngIf="!hideRolesHint"
    >
      {{ t('hint') }}
    </span>
  </div>

  <div echarts class="h-full" [options]="options"></div>
</div>
