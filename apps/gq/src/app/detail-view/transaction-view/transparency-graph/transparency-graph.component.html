<div *transloco="let t; read: 'transactionView.graph'" class="h-full">
  <div class="mb-6">
    <span class="block w-full text-h6 text-medium-emphasis">
      {{ t('title', { recommendationType }) }}
    </span>
    @if (!hideRolesHint) {
      <span class="block w-full text-caption text-low-emphasis">
        {{ t('hint') }}
      </span>
    }
  </div>

  <div echarts class="h-full" [options]="options"></div>
</div>
