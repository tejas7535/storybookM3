<div *transloco="let t; read: 'transactionView.graph'" class="h-full">
  <div class="mb-6">
    <span class="block w-full text-title-large text-on-surface-variant">
      {{ t('title', { recommendationType }) }}
    </span>
    @if (!hideRolesHint) {
      <span class="block w-full text-body-small text-on-surface opacity-[0.38]">
        {{ t('hint') }}
      </span>
    }
  </div>

  <div echarts class="h-full" [options]="options"></div>
</div>
