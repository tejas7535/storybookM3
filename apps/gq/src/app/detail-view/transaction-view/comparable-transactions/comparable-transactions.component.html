<div
  class="flex flex-col h-full"
  *transloco="let t; read: 'transactionView.transactions'"
>
  <div class="opacity-60 text-[20px] font-semibold">
    <span class="font-body">{{ t('title') }}</span>
    <gq-info-icon class="ml-2 align-text-top">
      <div class="w-[400px] font-body">
        {{ t('info-hover') }}
      </div>
    </gq-info-icon>
  </div>
  <div class="mt-4 flex-1">
    <ag-grid-angular
      class="ag-theme-material h-full"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColumnDefs"
      [rowData]="rowData"
      [modules]="modules"
      [context]="tableContext"
      (columnMoved)="onColumnChange($event)"
      (sortChanged)="onColumnChange($event)"
      (gridReady)="onGridReady($event)"
      (firstDataRendered)="onFirstDataRendered($event)"
      skipHeaderOnAutoSizre="true"
      valueCache
      animateRows
    ></ag-grid-angular>
  </div>
</div>
