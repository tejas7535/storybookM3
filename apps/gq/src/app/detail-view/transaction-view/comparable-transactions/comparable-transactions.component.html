<div
  class="flex flex-col h-full"
  *transloco="let t; read: 'transactionView.transactions'"
>
  <div>
    <span class="font-body text-mediumEmphasis text-h6 font-semibold">{{
      t('title')
    }}</span>
    <span>
      <mat-icon
        class="opacity-60 align-top pl-2 cursor-help"
        matTooltipClass="font-body"
        [matTooltip]="t('info-hover')"
      >
        info_outline
      </mat-icon>
    </span>
  </div>
  <div class="mt-4 flex-1">
    <ag-grid-angular
      class="ag-theme-material h-full"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColumnDefs"
      [rowData]="rowData"
      [modules]="modules"
      [context]="tableContext"
      (columnMoved)="onColumnChange($event)"
      (sortChanged)="onColumnChange($event)"
      (gridReady)="onGridReady($event)"
      (firstDataRendered)="onFirstDataRendered($event)"
      skipHeaderOnAutoSizre="true"
      [valueCache]="true"
      [animateRows]="true"
    ></ag-grid-angular>
  </div>
</div>
