<span *ngIf="quotationDetail && currency">
  <span> | {{ quotationDetail.material.materialDescription }} </span>
  <span>
    | {{ quotationDetail.recommendedPrice | numberCurrency: currency }}
  </span>
  <span>
    | {{ quotationDetail.orderQuantity }}
    {{ quotationDetail.material.baseUoM }}</span
  >
</span>
