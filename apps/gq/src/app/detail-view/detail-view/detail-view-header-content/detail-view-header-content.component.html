<div>
  <div
    class="flex items-center justify-center"
    *transloco="let t; read: 'detailView.headerContent'"
  >
    <mat-chip-set class="mt-1 !flex-nowrap" role="list">
      @if (materialStock?.excessStock || materialStockLoading) {
        <mat-chip
          class="excess-stock"
          [ngClass]="{
            loading: materialStockLoading
          }"
        >
          @if (materialStock?.excessStock) {
            <span>
              {{ t('excessStock') }}
            </span>
          }
        </mat-chip>
      }
      @if (materialStock?.slowMover || materialStockLoading) {
        <mat-chip
          class="slow-mover"
          [ngClass]="{
            loading: materialStockLoading
          }"
        >
          @if (materialStock?.slowMover) {
            <span>
              {{ t('slowMover') }}
            </span>
          }
        </mat-chip>
      }
    </mat-chip-set>
  </div>
</div>
