<div *ngIf="!(quotationLoading$ | ngrxPush); else loading">
  <mat-card class="!p-0 !pb-2">
    <gq-case-header
      [showCustomerHeader]="true"
      *ngIf="quotation$ | ngrxPush as quotation"
    >
      <span>{{ quotation.gqId | gqQuotation }} </span>
      <span *ngIf="(quotationDetail$ | ngrxPush)?.material as material"
        >{{ material | materialInfo }}
      </span>
    </gq-case-header>
  </mat-card>

  <div class="flex flex-row">
    <div class="w-1/2">
      <gq-filter-pricing [quotationDetail]="quotationDetail$ | ngrxPush">
      </gq-filter-pricing>
    </div>
    <div class="w-1/2">
      <gq-pricing-details [quotationDetail]="quotationDetail$ | ngrxPush">
      </gq-pricing-details>
    </div>
  </div>
</div>
<ng-template #loading>
  <schaeffler-loading-spinner></schaeffler-loading-spinner>
</ng-template>
