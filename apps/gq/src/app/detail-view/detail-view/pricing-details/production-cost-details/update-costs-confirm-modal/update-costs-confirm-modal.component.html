<ng-container
  *transloco="
    let t;
    read: 'detailView.pricingDetails.productionCostDetails.updateCosts'
  "
>
  <gq-dialog-header
    [title]="t('confirmDialogTitle')"
    (closeDialog)="closeDialog()"
  >
  </gq-dialog-header>

  @if (!(activeCaseFacade.costsUpdating$ | ngrxPush)) {
    <div class="py-4">
      <p
        class="text-body-medium text-on-surface-variant"
        [innerHTML]="t('confirmDialogMessage')"
      ></p>
      <p
        class="text-body-medium text-on-surface-variant"
        [innerHTML]="t('confirmDialogWarning')"
      ></p>
    </div>
    <div class="flex w-full gap-4 justify-end">
      <button mat-button (click)="closeDialog()">
        {{ t('cancelButton') }}
      </button>
      <button mat-flat-button (click)="confirm()">
        {{ t('confirmButton') }}
      </button>
    </div>
  } @else {
    <div class="py-3">
      <schaeffler-loading-spinner
        class="h-full"
        [relative]="true"
      ></schaeffler-loading-spinner>
    </div>
  }
</ng-container>
