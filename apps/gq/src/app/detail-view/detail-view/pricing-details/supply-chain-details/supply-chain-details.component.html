<mat-card
  class="mt-4"
  *transloco="let t; read: 'detailView.pricingDetails.supplyChainDetails'"
>
  <p class="text-h6 text-medium-emphasis font-medium mb-4">
    {{ t('title') }}
  </p>
  <div *ngIf="quotationDetail">
    <gq-label-text>
      <span label>{{ t('supplyPlant') }}</span>
      <span text>{{ quotationDetail.plant | plantDisplay }}</span>
    </gq-label-text>
    <gq-label-text>
      <span label>{{ t('productionPlant') }}</span>
      <span text>{{ quotationDetail.productionPlant | plantDisplay }}</span>
    </gq-label-text>
    <gq-label-text [marginBottom]="false">
      <span label>{{ t('productionPlantRlt') }}</span>
      <span text>{{ quotationDetail.rlt || '-' }}</span>
    </gq-label-text>
  </div>
</mat-card>
