<div>
  <span class="font-bold" data-cy="quantity-value">{{
    quotationDetail?.orderQuantity
  }}</span>
  @if (isManualCase$ | ngrxPush) {
    <span
      class="text-medium-emphasis ml-1 cursor-pointer"
      (click)="openEditing()"
    >
      <mat-icon
        class="!text-body-1 align-bottom !leading-6"
        *hideIfQuotationNotActiveOrPending
        >mode_edit</mat-icon
      >
    </span>
  }
</div>
