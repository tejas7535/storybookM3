<div>
  <span class="font-bold">{{ quotationDetail?.orderQuantity }}</span>
  <span
    class="ml-1 cursor-pointer text-medium-emphasis"
    (click)="openEditing()"
    *ngIf="isManualCase$ | ngrxPush"
  >
    <mat-icon
      class="align-bottom !text-body-1 !leading-6"
      *hideIfQuotationHasStatus="[
        quotationStatus.INACTIVE,
        quotationStatus.DELETED
      ]"
      >mode_edit</mat-icon
    >
  </span>
</div>
