<div>
  <span class="font-bold" data-cy="quantity-value">{{
    quotationDetail()?.orderQuantity
  }}</span>

  <span
    *hideIfQuotationNotActiveOrPending
    class="text-medium-emphasis ml-1"
    [ngClass]="isRfq4ProcessOngoing() ? 'cursor-not-allowed' : 'cursor-pointer'"
    (click)="openEditing()"
  >
    <mat-icon class="!text-body-1 align-bottom !leading-6">{{
      isRfq4ProcessOngoing() ? 'edit_off' : 'mode_edit'
    }}</mat-icon>
  </span>
</div>
