<div *transloco="let t; read: 'detailView.filterPricing'" class="md:mr-4">
  <gq-kpi-status-card [title]="title">
    @if (!isLoading) {
      <div>
        <div class="flex flex-col sm:flex-row">
          <div class="w-full max-w-[80%] grow">
            <ng-content select="[content]"></ng-content>
          </div>
          <div
            class="flex-auto"
            *transloco="let t; read: 'detailView.filterPricing'"
          >
            @if (isSelected) {
              <button
                class="!mt-2 w-[200px]"
                mat-button
                data-cy="select-price-button"
              >
                <mat-icon>check_circle</mat-icon>
                {{ t('selected') }}
              </button>
            } @else {
              <button
                class="!mt-2 w-[200px]"
                mat-stroked-button
                (click)="selectPrice()"
                [disabled]="isDisabled"
                data-cy="select-price-button"
              >
                <mat-icon>check_circle</mat-icon>
                {{ t('select') }}
              </button>
            }
            <ng-template #select>
              <button
                class="!mt-2 w-[200px]"
                mat-stroked-button
                (click)="selectPrice()"
                [disabled]="isDisabled"
              >
                <mat-icon>check_circle</mat-icon>
                {{ t('select') }}
              </button>
            </ng-template>
          </div>
        </div>
        <ng-content select="[link]"> </ng-content>
      </div>
    } @else {
      <schaeffler-loading-spinner
        [relative]="true"
      ></schaeffler-loading-spinner>
    }
  </gq-kpi-status-card>
</div>
