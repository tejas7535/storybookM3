<mat-card *transloco="let t; read: 'detailView.filterPricing'" class="md:mr-4">
  <mat-card-title class="!text-h6 !font-bold opacity-60">
    {{ title }}
  </mat-card-title>
  <div *ngIf="!isLoading; else loading">
    <div class="flex flex-row">
      <div class="flex-grow max-w-[80%] w-full">
        <ng-content select="[content]"></ng-content>
      </div>
      <div
        class="flex-auto"
        *transloco="let t; read: 'detailView.filterPricing'"
      >
        <button
          class="!mt-4 !font-bold w-full"
          mat-raised-button
          color="primary"
          *ngIf="isSelected; else select"
        >
          <mat-icon>check_circle</mat-icon>
          {{ t('selected') | uppercase }}
        </button>
        <ng-template #select>
          <button
            class="!mt-4 !font-bold w-full"
            mat-stroked-button
            color="primary"
            (click)="selectPrice()"
            [disabled]="isDisabled"
          >
            <mat-icon>check_circle</mat-icon>
            {{ t('select') | uppercase }}
          </button>
        </ng-template>
      </div>
    </div>
    <ng-content select="[link]"> </ng-content>
  </div>
  <ng-template #loading>
    <schaeffler-loading-spinner
      backgroundColor="rgba(255,255,255, 0.1)"
      [relative]="true"
    ></schaeffler-loading-spinner>
  </ng-template>
</mat-card>
