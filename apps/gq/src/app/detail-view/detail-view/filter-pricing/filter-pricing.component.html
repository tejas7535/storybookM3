<div>
  <gq-manual-price
    [userHasManualPriceRole]="userHasManualPriceRole$ | ngrxPush"
    [quotationDetail]="selectedQuotationDetail$ | ngrxPush"
    [currency]="customerCurrency$ | ngrxPush"
    (selectManualPrice)="selectManualPrice($event)"
    [isLoading]="updateIsLoading$ | ngrxPush"
    [userHasGPCRole]="userHasGPCRole$ | ngrxPush"
  ></gq-manual-price>

  <gq-price
    *ngIf="(selectedQuotationDetail$ | ngrxPush)?.recommendedPrice"
    [quotationDetail]="selectedQuotationDetail$ | ngrxPush"
    [currency]="customerCurrency$ | ngrxPush"
    (selectManualPrice)="selectManualPrice($event)"
    [isLoading]="updateIsLoading$ | ngrxPush"
    [userHasGPCRole]="userHasGPCRole$ | ngrxPush"
  >
  </gq-price>
</div>
