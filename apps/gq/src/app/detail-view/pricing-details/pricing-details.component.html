<div class="container" *transloco="let t; read: 'detailView.pricingDetails'">
  <mat-card>
    <mat-card-title> {{ t('label') }} </mat-card-title>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ t('materialDetails.label') }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <gq-material-details></gq-material-details>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> {{ t('scmDetails.label') }} </mat-panel-title>
          </mat-expansion-panel-header>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ t('productionCostDetails.label') }}
            </mat-panel-title>
          </mat-expansion-panel-header>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
