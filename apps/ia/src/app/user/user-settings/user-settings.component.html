<div class="px-5" *transloco="let t; read: 'user.userSettings'">
  <div class="py-4">
    <div class="mb-4 text-subtitle-1 text-medium-emphasis">
      {{ t('title') }}
    </div>

    <schaeffler-language-select
      [reloadOnLanguageChange]="true"
      class="mb-3 block"
    ></schaeffler-language-select>

    <div class="flex gap-4">
      <mat-form-field class="grow" appearance="outline">
        <mat-label class="!min-w-fit !w-fit pr-3 !block">{{
          t('favoriteDimension')
        }}</mat-label>
        <input matInput [value]="favoriteDimension$ | ngrxPush" />
        <button
          mat-icon-button
          [attr.aria-label]="t('editUserSettings')"
          [matTooltip]="t('edit')"
          (click)="editUserSettings()"
          matSuffix
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="py-4">
    <schaeffler-roles-and-rights
      *ngIf="(roleGroups$ | ngrxPush) && (roleGroups$ | ngrxPush).length"
      [rolesGroups]="roleGroups$ | ngrxPush"
      [showHeading]="true"
    ></schaeffler-roles-and-rights>
  </div>
</div>
