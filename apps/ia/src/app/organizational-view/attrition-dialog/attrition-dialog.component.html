<h2 mat-dialog-title class="!text-dark !mt-0 !mr-0 !mb-4 !ml-1">
  {{ meta.data.title }}
</h2>
<mat-dialog-content>
  <div class="flex flex-grow flex-col lg:flex-row gap-8">
    <div class="flex flex-col">
      <ia-attrition-dialog-meta [meta]="meta"></ia-attrition-dialog-meta>
    </div>
    <div class="invisible lg:visible">
      <mat-divider class="h-full" [vertical]="true"></mat-divider>
    </div>
    <div class="flex-grow relative">
      <ia-attrition-dialog-line-chart></ia-attrition-dialog-line-chart>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions
  align="end"
  *transloco="let t; read: 'organizationalView.attritionDialog'"
>
  <button mat-button mat-dialog-close color="primary">{{ t('close') }}</button>
</mat-dialog-actions>
