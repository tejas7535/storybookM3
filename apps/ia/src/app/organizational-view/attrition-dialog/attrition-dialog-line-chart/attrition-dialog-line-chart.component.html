<div
  *transloco="let t; read: 'organizationalView.attritionDialog'"
  class="flex flex-col"
>
  <h6
    class="
      text-light text-overline
      font-medium
      leading-4
      uppercase
      mt-0
      mr-0
      mb-2
      ml-1
    "
  >
    {{ t('chartTitle') }} ({{ currentYear }})
  </h6>
  <div
    echarts
    [options]="options$ | ngrxPush"
    *ngIf="!(attritionQuotaLoading$ | ngrxPush); else loading"
  ></div>
  <ng-template #loading>
    <schaeffler-loading-spinner></schaeffler-loading-spinner>
  </ng-template>
</div>
