<div
  #chartContainer
  id="chartContainer"
  class="flex h-full grow flex-col overflow-hidden"
  *transloco="let t; read: 'organizationalView.orgChart'"
>
  <schaeffler-loading-spinner
    *ngIf="isLoading"
    [diameter]="40"
    [strokeWidth]="4"
  ></schaeffler-loading-spinner>
  <div *ngIf="!chartData?.length" class="flex grow items-center justify-center">
    <div *ngIf="!isLoading">
      <span class="self-center">{{ t('noData') }}</span>
    </div>
  </div>
</div>
