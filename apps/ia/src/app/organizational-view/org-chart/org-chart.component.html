<div
  #chartContainer
  id="chartContainer"
  class="flex-grow overflow-hidden flex flex-col h-full"
  *transloco="let t; read: 'organizationalView.orgChart'"
>
  <schaeffler-loading-spinner
    *ngIf="isLoading"
    [diameter]="40"
    [strokeWidth]="4"
  ></schaeffler-loading-spinner>
  <div
    *ngIf="!chartData?.length"
    class="flex-grow flex justify-center items-center"
  >
    <div *ngIf="!isLoading">
      <span class="self-center">{{ t('noData') }}</span>
    </div>
  </div>
</div>
