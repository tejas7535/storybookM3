<h2
  *ngIf="data.employeeName || data.orgUnit"
  mat-dialog-title
  class="!text-dark !mt-0 !mr-0 !mb-4 !ml-1"
>
  {{ data.employeeName }} ({{ data.orgUnit }})
</h2>
<mat-dialog-content
  *transloco="let t; read: 'teamMemberDialog'"
  class="!overflow-hidden"
>
  <h6 class="text-overline font-medium leading-3 uppercase mt-0 mr-0 mb-2 ml-1">
    {{ t('metaTitle') }}
  </h6>
  <cdk-virtual-scroll-viewport itemSize="56" class="h-[400px] w-[300px]">
    <mat-list>
      <ng-container
        *cdkVirtualFor="
          let child of data.directLeafChildren;
          let last = last;
          trackBy: trackByFn
        "
      >
        <mat-list-item>
          <img
            matListAvatar
            src="assets/images/dummy.png"
            [alt]="child.employeeName"
          />
          <p matLine>{{ child.employeeName }}</p>
          <mat-icon class="text-light">whatshot</mat-icon>
        </mat-list-item>
        <mat-divider *ngIf="!last"></mat-divider>
      </ng-container>
    </mat-list>
  </cdk-virtual-scroll-viewport>
</mat-dialog-content>
<mat-dialog-actions align="end" *transloco="let t; read: 'teamMemberDialog'">
  <button mat-button mat-dialog-close color="primary">
    {{ t('close') }}
  </button>
</mat-dialog-actions>
