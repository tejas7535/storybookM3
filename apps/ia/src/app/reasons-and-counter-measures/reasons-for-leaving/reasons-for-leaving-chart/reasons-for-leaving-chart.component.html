<div class="grid h-full" [ngClass]="comparedData ? 'grid-cols-2' : undefined">
  <ia-solid-doughnut-chart
    [initialConfig]="config"
    [data]="data"
    [isLoading]="isLoading"
    [titleInside]="comparedData === undefined"
  ></ia-solid-doughnut-chart>
  <ia-solid-doughnut-chart
    *ngIf="comparedData"
    [initialConfig]="comparedConfig"
    [data]="comparedData"
    [isLoading]="isLoading"
  ></ia-solid-doughnut-chart>
</div>
