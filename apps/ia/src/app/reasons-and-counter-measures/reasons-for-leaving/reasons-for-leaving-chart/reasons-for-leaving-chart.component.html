<div class="h-full">
  <div
    class="grid md:h-1/2 lg:h-5/6"
    [ngClass]="{ 'grid-cols-2': comparedData !== undefined }"
  >
    <div class="flex flex-col">
      <h5 class="pl-1 text-high-emphasis">{{ orgUnit }}</h5>
      <div class="grow">
        <ia-solid-doughnut-chart
          [initialConfig]="config"
          [data]="defaultData"
          [isLoading]="isLoading"
          [titleInside]="comparedData === undefined"
          [legendSelectAction]="legendSelectAction"
        ></ia-solid-doughnut-chart>
      </div>
    </div>
    <div class="flex flex-col" *ngIf="comparedData">
      <h5 class="pl-1 text-high-emphasis">{{ comparedOrgUnit }}</h5>
      <div class="grow">
        <ia-solid-doughnut-chart
          [initialConfig]="comparedConfig"
          [data]="comparedData"
          [isLoading]="isLoading"
          [legendSelectAction]="legendSelectAction"
        ></ia-solid-doughnut-chart>
      </div>
    </div>
  </div>
  <ia-external-legend
    class="h-1/6"
    [legend]="combinedLegend"
    (selectedLegendItem)="onSelectedLegendItem($event)"
  ></ia-external-legend>
</div>
