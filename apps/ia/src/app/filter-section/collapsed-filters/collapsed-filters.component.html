<div *transloco="let t; read: 'filters'">
  <mat-chip-listbox
    [attr.aria-label]="t('globalFilters')"
    *ngIf="filters; else noFilters"
  >
    <mat-chip
      *ngFor="
        let filter of [filters.timeRange, filters.value];
        trackBy: trackByFn
      "
      selected
      disableRipple="true"
      selectable="false"
      class="after:!bg-transparent !bg-primary"
      (click)="$event.stopPropagation()"
      >{{ filter }}</mat-chip
    >
  </mat-chip-listbox>
  <ng-template #noFilters>
    <i>{{ t('noFiltersSelected') }}</i>
  </ng-template>
</div>
