<div *transloco="let t; read: 'filters'" class="flex gap-2">
  <schaeffler-tag
    type="info"
    [withBorder]="true"
    [withDot]="false"
    *ngIf="filters; else noFilters"
    >{{ filters.timeRange }}</schaeffler-tag
  >
  <schaeffler-tag
    type="info"
    [withBorder]="true"
    [withDot]="false"
    *ngIf="filters; else noFilters"
    >{{ filters.value }}</schaeffler-tag
  >
  <ng-template #noFilters>
    <i>{{ t('noFiltersSelected') }}</i>
  </ng-template>
</div>
