<div *transloco="let t; read: 'filters'" class="flex gap-2">
  @if (filters) {
    @if (filters.timeRange) {
      <schaeffler-tag type="info" [withBorder]="true" [withDot]="false">{{
        filters.timeRange
      }}</schaeffler-tag>
    }
    @if (filters.value) {
      <schaeffler-tag type="info" [withBorder]="true" [withDot]="false">{{
        filters.value
      }}</schaeffler-tag>
    }
  } @else {
    <i>{{ t('noFiltersSelected') }}</i>
  }
</div>
