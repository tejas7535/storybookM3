<schaeffler-header
  [platformTitle]="title"
  class="full-height"
  *ngIf="getIsLoggedIn$ | ngrxPush; else loading"
>
  <schaeffler-user-menu
    user-menu
    [user]="username$ | ngrxPush"
    [profileImage]="profileImage$ | ngrxPush"
    [entries]="userMenuEntries"
  ></schaeffler-user-menu>

  <div class="site-content">
    <ia-filter-section></ia-filter-section>

    <nav mat-tab-nav-bar mat-stretch-tabs *transloco="let t; read: 'tabs'">
      <a
        *ngFor="let tab of tabs; trackBy: trackByFn"
        mat-tab-link
        routerLinkActive
        #rla="routerLinkActive"
        [routerLink]="tab.path"
        [active]="rla.isActive"
        [class.disabled]="tab.disabled"
        >{{ t(tab.label) | uppercase }}</a
      >
    </nav>
    <div class="tab-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</schaeffler-header>

<ng-template #loading>
  <div class="progress-spinner-wrapper">
    <mat-progress-spinner
      color="primary"
      mode="indeterminate"
      diameter="40"
      value="50"
      class="progress-spinner"
    >
    </mat-progress-spinner>
  </div>
</ng-template>
