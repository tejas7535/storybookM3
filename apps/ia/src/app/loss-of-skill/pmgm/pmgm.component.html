<ag-grid-angular
  #agGrid
  class="ag-theme-material border-border w-full h-[450px] border"
  [defaultColDef]="defaultColDef"
  [columnDefs]="columnDefs"
  [components]="components"
  [scrollbarWidth]="8"
  [animateRows]="true"
  [suppressCsvExport]="true"
  [suppressExcelExport]="true"
  [suppressCellFocus]="true"
  [rowSelection]="rowSelection"
  (rowDataUpdated)="onRowDataUpdated($event)"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
@if (data && !enoughRightsToShowAllEmployees) {
  <span
    class="text-warning !pt-0"
    *transloco="let t; read: 'employeeListDialog'"
  >
    {{ t('enoughRightsToShowAllEmployees') }}
  </span>
}
