<div class="flex">
  @switch (arrow) {
    @case (pmgmArrowEnum.UP) {
      <mat-icon class="my-auto">north</mat-icon>
    }
    @case (pmgmArrowEnum.DOWN) {
      <mat-icon class="my-auto">south</mat-icon>
    }
    @case (pmgmArrowEnum.RIGHT) {
      <mat-icon class="my-auto">east</mat-icon>
    }
    @case (pmgmArrowEnum.NONE) {
      <span class="my-auto">n/a</span>
    }
  }
</div>
