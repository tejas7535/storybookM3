<div class="bg-white gap-4 p-4 flex-wrap lg:flex-nowrap grid grid-cols-4">
  <div
    class="shadow w-full flex flex-col"
    *ngFor="let config of barChartConfigs$ | ngrxPush; trackBy: trackByFn"
  >
    <ia-employee-analytics [config]="config"></ia-employee-analytics>
  </div>
  <ia-add-analysis
    *ngIf="(barChartConfigs$ | ngrxPush)?.length < NUMBER_OF_TILES"
    class="w-full h-[520px] flex items-center justify-center shadow"
    [data]="selectedFeatures$ | ngrxPush"
    (selectedFeatures)="onSelectedFeatures($event)"
  ></ia-add-analysis>
</div>
