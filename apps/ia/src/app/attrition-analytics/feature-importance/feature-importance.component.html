<div class="flex-row grid grid-cols-12 items-center">
  <div
    echarts
    [options]="options | ngrxPush"
    class="h-[600px] col-span-10"
  ></div>
  <div
    class="
      flex flex-col
      justify-between
      h-[80%]
      ml-auto
      w-1.5
      bg-gradient-to-t
      from-heatmapBlue
      via-heatmapDeepMagenta
      to-heatmapRed
    "
  ></div>
  <div class="h-[88%] flex flex-col justify-between">
    <label class="text-subtitle-2">{{ translation?.top }}</label>
    <label
      class="
        transform
        origin-left
        -rotate-90
        ml-4
        whitespace-nowrap
        text-subtitle-2
      "
    >
      {{ translation?.title }}
    </label>
    <label class="text-subtitle-2">{{ translation?.bottom }}</label>
  </div>
</div>
