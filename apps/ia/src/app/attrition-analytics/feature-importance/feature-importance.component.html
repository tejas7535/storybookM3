<div class="flex-row grid grid-cols-12 items-center">
  <div
    echarts
    [options]="options"
    class="h-[600px] col-span-10"
    *ngIf="!loading && this.options !== undefined; else loadingImportance"
  ></div>
  <ng-template #loadingImportance>
    <div class="h-[600px] col-span-10 relative">
      <schaeffler-loading-spinner
        [diameter]="40"
        [strokeWidth]="4"
        [relative]="false"
      ></schaeffler-loading-spinner>
    </div>
  </ng-template>
  <div
    class="flex flex-col justify-between h-[80%] ml-auto w-1.5 bg-gradient-to-t from-heatmapBlue via-heatmapDeepMagenta to-heatmapRed"
  ></div>
  <div class="h-[88%] flex flex-col justify-between">
    <label class="text-subtitle-2">{{ legendTop }}</label>
    <label
      class="transform origin-left -rotate-90 ml-4 whitespace-nowrap text-subtitle-2"
    >
      {{ legendTitle }}
    </label>
    <label class="text-subtitle-2">{{ legendBottom }}</label>
  </div>
</div>
