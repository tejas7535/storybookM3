<div class="flex flex-col relative h-full items-center">
  <div
    echarts
    (chartInit)="onChartInit($event)"
    [options]="options"
    [merge]="mergeOptions"
    class="w-full h-full"
    *ngIf="!isLoading || data; else loading"
  ></div>
  <ng-template #loading>
    <schaeffler-loading-spinner
      class="w-full h-full"
      [diameter]="40"
      [strokeWidth]="4"
      [relative]="false"
    ></schaeffler-loading-spinner>
  </ng-template>
</div>
