<div class="flex flex-col relative h-full">
  <div
    echarts
    [options]="options"
    [merge]="mergeOptions"
    class="w-full h-[750px] min-w-[270px]"
    *ngIf="!isLoading; else loading"
  ></div>
  <ng-template #loading>
    <schaeffler-loading-spinner
      class="w-full h-[750px] min-w-[270px]"
      [diameter]="40"
      [strokeWidth]="4"
      [relative]="false"
    ></schaeffler-loading-spinner>
  </ng-template>
</div>
