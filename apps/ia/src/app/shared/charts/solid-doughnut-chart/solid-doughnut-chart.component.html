<div class="relative flex h-full min-h-[600px] flex-col items-center">
  <div
    echarts
    (chartInit)="onChartInit($event)"
    [options]="options"
    [merge]="mergeOptions"
    class="h-full w-full"
    *ngIf="!isLoading || data; else loading"
  ></div>
  <ng-template #loading>
    <schaeffler-loading-spinner
      class="h-full w-full"
      [diameter]="40"
      [strokeWidth]="4"
      [relative]="false"
    ></schaeffler-loading-spinner>
  </ng-template>
</div>
