<div class="relative flex h-[400px] flex-col items-center">
  @if (!isLoading || data) {
    <div
      echarts
      (chartInit)="onChartInit($event)"
      [options]="options"
      [merge]="mergeOptions"
      class="h-full w-full"
    ></div>
  } @else {
    <schaeffler-loading-spinner
      class="h-full w-full"
      [diameter]="40"
      [strokeWidth]="4"
      [relative]="false"
    ></schaeffler-loading-spinner>
  }
</div>
