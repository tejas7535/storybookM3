<div class="relative flex h-full flex-col">
  <h6
    *ngIf="title"
    class="text-overline text-medium-emphasis mb-2 ml-1 mr-0 mt-0 font-medium leading-4"
  >
    <span [innerHTML]="title"></span>
  </h6>
  <div
    echarts
    class="h-[330px]"
    [options]="options"
    [merge]="mergeOptions"
    [loading]="isDataLoading"
    [loadingOpts]="loadingOpts"
    (chartInit)="onChartInit($event)"
  ></div>
</div>
