<div class="flex flex-col relative h-full">
  <h6
    *ngIf="title"
    class="
      text-light text-overline
      font-medium
      leading-4
      uppercase
      mt-0
      mr-0
      mb-2
      ml-1
    "
  >
    {{ title }} ({{ currentYear }})
  </h6>
  <div
    echarts
    class="h-[350px]"
    [options]="options"
    *ngIf="!isDataLoading; else loading"
  ></div>

  <ng-template #loading>
    <schaeffler-loading-spinner
      [diameter]="40"
      [strokeWidth]="4"
    ></schaeffler-loading-spinner>
  </ng-template>
</div>
