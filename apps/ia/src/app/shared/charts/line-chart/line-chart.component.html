<div class="relative flex h-full flex-col">
  <h6
    *ngIf="title"
    class="text-overline mt-0 mr-0 mb-2 ml-1 font-medium leading-4 text-medium-emphasis"
  >
    {{ title }} ({{ currentDate }})
  </h6>
  <div
    echarts
    class="h-[350px]"
    [options]="options"
    *ngIf="!isDataLoading; else loading"
  ></div>

  <ng-template #loading>
    <schaeffler-loading-spinner
      [diameter]="40"
      [strokeWidth]="4"
    ></schaeffler-loading-spinner>
  </ng-template>
</div>
