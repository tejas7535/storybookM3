<div class="relative flex h-full flex-col">
  <h6
    *ngIf="title"
    class="mt-0 mr-0 mb-2 ml-1 text-overline font-medium leading-4 text-medium-emphasis"
  >
    {{ title }}
  </h6>
  <div
    echarts
    class="h-[330px]"
    [options]="options"
    [merge]="mergeOptions"
    *ngIf="!isDataLoading; else loading"
  ></div>

  <ng-template #loading>
    <schaeffler-loading-spinner
      [diameter]="40"
      [strokeWidth]="4"
    ></schaeffler-loading-spinner>
  </ng-template>
</div>
