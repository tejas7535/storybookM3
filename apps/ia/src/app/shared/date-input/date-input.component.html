@switch (timePeriod) {
  @case (timePeriods.LAST_12_MONTHS) {
    <mat-form-field
      appearance="fill"
      *transloco="let t; read: 'filters'"
      class="w-full"
      iaDateRangeFormat
    >
      <mat-label>{{ label }}</mat-label>
      <mat-date-range-input
        [min]="minDate"
        [max]="maxDate"
        [formGroup]="rangeInput"
        [rangePicker]="rangePicker"
        disabled
      >
        <input
          matStartDate
          formControlName="start"
          [placeholder]="placeholderStart"
          readonly
        />
        <input
          #endDate
          matEndDate
          formControlName="end"
          [placeholder]="placeholderEnd"
          readonly
        />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matSuffix
        [for]="rangePicker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker
        #rangePicker
        (yearSelected)="chosenYearHandler($event, rangePicker)"
      ></mat-date-range-picker>
      <mat-hint align="start">{{ hint }}</mat-hint>
    </mat-form-field>
  }
  @case (timePeriods.YEAR) {
    <mat-form-field
      appearance="fill"
      *transloco="let t; read: 'filters'"
      class="w-full"
    >
      <mat-label>{{ label }}</mat-label>
      <input
        matInput
        [matDatepicker]="yearPicker"
        [formControl]="dateInput"
        [min]="minDate"
        [max]="maxDate"
        readonly
        iaDateYearFormat
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="yearPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker
        #yearPicker
        startView="multi-year"
        (yearSelected)="chosenYearHandler($event, yearPicker)"
      ></mat-datepicker>
      <mat-hint align="start">{{ hint }}</mat-hint>
    </mat-form-field>
  }
  @case (timePeriods.MONTH) {
    <mat-form-field
      appearance="fill"
      *transloco="let t; read: 'filters'"
      class="w-full"
    >
      <mat-label>{{ label }}</mat-label>
      <input
        matInput
        [matDatepicker]="monthPicker"
        [formControl]="dateInput"
        [min]="minDate"
        [max]="maxDate"
        readonly
        iaDateRangeFormat
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="monthPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker
        #monthPicker
        startView="multi-year"
        (monthSelected)="chosenMonthHandler($event, monthPicker)"
      ></mat-datepicker>
      <mat-hint align="start">{{ hint }}</mat-hint>
    </mat-form-field>
  }
}
