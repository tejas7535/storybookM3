<div class="flex flex-col" *transloco="let t; read: 'filters'">
  <ia-autocomplete-input
    [filter]="orgUnitsFilter"
    [label]="t('organization.organizationLabel')"
    [hint]="disableFilters ? undefined : t('organization.organizationHint')"
    [value]="selectedOrgUnit"
    [disabled]="disableFilters"
    (selected)="onOptionSelected($event)"
    (invalidFormControl)="onOrgUnitInvalid($event)"
  ></ia-autocomplete-input>
  <div class="flex flex-row gap-2">
    <ia-select-input
      class="flex-1"
      [options]="timePeriods"
      [selectedOption]="_selectedTimePeriod"
      [label]="t('periodOfTime.timePeriodLabel')"
      [hint]="disableFilters ? undefined : t('periodOfTime.timePeriodHint')"
      [disabled]="disableFilters || disabledTimeRangeFilter"
      (selected)="onTimePeriodSelected($event)"
    ></ia-select-input>
    <ia-date-input
      class="flex-1"
      [timePeriod]="_selectedTimePeriod"
      [label]="t('periodOfTime.timeRangeLabel')"
      [hint]="
        disableFilters
          ? undefined
          : t('periodOfTime.timeRangeHint', { value: timeRangeHintValue })
      "
      [placeholderStart]="t('periodOfTime.timeRangePlaceholderStart')"
      [placeholderEnd]="t('periodOfTime.timeRangePlaceholderEnd')"
      [disabled]="disableFilters || disabledTimeRangeFilter"
      [selectedTime]="selectedTime"
      (selected)="onTimeRangeSelected($event)"
    ></ia-date-input>
  </div>
</div>
