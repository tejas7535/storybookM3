<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content
    *transloco="let t; read: 'user.feedback.dialog'"
    class="text-justify"
  >
    <p class="pt-2 text-body-2">{{ t('greetings') }}</p>
    <p class="py-6 text-body-2">{{ t('intro') }}</p>

    <ia-select-input
      [appearance]="'fill'"
      [options]="options | ngrxPush"
      [label]="label | ngrxPush"
      formControlName="category"
    ></ia-select-input>

    <p class="scroll-pt-2 text-body-2">{{ t('instruction2') }}</p>
    <mat-form-field appearance="fill" class="w-full pt-6">
      <mat-label>{{ t('textAreaLabel') }}</mat-label>
      <textarea
        #comment
        matInput
        maxlength="10000"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
        formControlName="message"
      >
      </textarea>
      <mat-hint align="end">
        {{ comment.value.length | number }} / {{ 10000 | number }}</mat-hint
      >
    </mat-form-field>

    <p class="pt-2 text-body-2">{{ t('anonymityGuarantee') }}</p>
    <p class="pt-2 text-body-2">{{ t('updatesInReleaseNotes') }}</p>
    <p class="pt-6 text-body-2">{{ t('acknowledgement') }}</p>
    <p class="pt-2 text-body-2">{{ t('signature') }}</p>

    <schaeffler-loading-spinner
      *ngIf="isLoading | ngrxPush"
      class="flex"
      [diameter]="64"
      [strokeWidth]="4"
    >
    </schaeffler-loading-spinner>
  </mat-dialog-content>
  <mat-dialog-actions
    align="end"
    *transloco="let t; read: 'user.feedback.dialog'"
  >
    <button mat-button mat-dialog-close>
      {{ t('cancel') }}
    </button>
    <button mat-button color="primary" type="submit" [disabled]="!form.valid">
      {{ t('submit') }}
    </button>
  </mat-dialog-actions>
</form>
