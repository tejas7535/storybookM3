@if (amount) {
  <div class="flex cursor-pointer items-center gap-2">
    <mat-icon
      class="text-[20px]"
      [matTooltip]="tooltip"
      [ngClass]="{
        'text-warning': restrictedAccess,
        'text-on-surface': !restrictedAccess
      }"
      >people</mat-icon
    >
    <span>
      {{ amount }}
    </span>
  </div>
}
