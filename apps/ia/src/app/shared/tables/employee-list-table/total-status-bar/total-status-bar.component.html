<div
  class="mx-6 self-center"
  *transloco="let t; read: 'employeeListDialog.totalStatusBar'"
>
  <span class="text-caption text-low-emphasis tracking-[0.4px]"
    >{{ t('total') }}:</span
  >&nbsp;
  <span class="text-caption text-high-emphasis tracking-[0.4px]">
    @if (isAnyFilterPresent) {
      <span>{{ filtered | number }}&nbsp;/&nbsp;</span>
    }
    <span>{{ total | number }}</span>
  </span>
</div>
