<div mat-dialog-title class="!flex flex-row">
  <h2 class="flex-grow !text-dark !mt-0 !mr-0 !mb-4 !ml-1">
    {{ data?.title }}
  </h2>
  <h2>Total: {{ data?.total }}</h2>
</div>
<!-- <h2 mat-dialog-title align="end">{{ data?.total }}</h2> -->
<mat-dialog-content>
  <div
    class="
      flex flex-wrap flex-col
      content-start
      justify-evenly
      !max-h-[240px]
      overflow-x-auto overflow-y-hidden
      gap-2
      py-2
    "
  >
    <div
      class="w-[250px] flex flex-row gap-3 justify-start"
      *ngFor="let employee of data?.employees; trackBy: trackByFn"
    >
      <img src="assets/images/dummy.png" [alt]="employee" />
      <div class="self-center">{{ employee }}</div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end" *transloco="let t; read: 'teamMemberDialog'">
  <button mat-button mat-dialog-close color="primary">{{ t('close') }}</button>
</mat-dialog-actions>
