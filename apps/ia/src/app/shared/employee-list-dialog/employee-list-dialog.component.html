<div mat-dialog-title fxLayout="row" fxLayoutAlign="start center">
  <h2 fxFlex>
    {{ data?.title }}
  </h2>
  <h2 fxFlexEnd>Total: {{ data?.total }}</h2>
</div>
<!-- <h2 mat-dialog-title align="end">{{ data?.total }}</h2> -->
<mat-dialog-content>
  <div
    class="container"
    fxLayout="column wrap"
    fxLayoutAlign="space-evenly start"
  >
    <div
      class="employee"
      fxFlex="50px"
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="16px"
      *ngFor="let employee of data?.employees; trackBy: trackByFn"
    >
      <img src="assets/images/dummy.png" [alt]="employee" />
      <div>{{ employee }}</div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end" *transloco="let t; read: 'teamMemberDialog'">
  <button mat-button mat-dialog-close color="primary">{{ t('close') }}</button>
</mat-dialog-actions>
