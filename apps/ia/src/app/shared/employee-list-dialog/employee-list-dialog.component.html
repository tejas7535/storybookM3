<div mat-dialog-title class="!flex flex-row" *ngIf="data?.headings?.header">
  <h6 class="!mt-0 !mr-0 !mb-4 !ml-1 grow font-medium !text-high-emphasis">
    {{ data?.headings?.header }}
  </h6>
</div>
<mat-dialog-content
  class="!overflow-hidden"
  *transloco="let t; read: 'employeeListDialog'"
>
  <h6
    *ngIf="data?.headings?.contentTitle"
    class="text-overline mt-0 mr-0 mb-2 ml-1 font-medium leading-3"
  >
    {{ data?.headings?.contentTitle }}
  </h6>
  <cdk-virtual-scroll-viewport itemSize="56" class="h-[400px] w-[500px]">
    <mat-list>
      <ng-container
        *cdkVirtualFor="
          let employee of data.employees;
          let last = last;
          trackBy: trackByFn
        "
      >
        <mat-list-item class="!h-[100px]">
          <img
            matListAvatar
            src="assets/images/dummy.png"
            [alt]="employee.employeeName"
          />
          <div matLine class="!grid grid-cols-1 gap-2">
            <div>{{ employee.employeeName }}</div>
            <div class="flex">
              <label
                class="h-4 text-[12px] uppercase leading-4 text-medium-emphasis"
                >{{ t('orgUnit') }}:&nbsp;</label
              >
              <div class="text-[12px] leading-4 text-high-emphasis">
                {{ employee.orgUnit }}
              </div>
            </div>
            <div class="flex">
              <label
                class="h-4 text-[12px] uppercase leading-4 text-medium-emphasis"
                >{{ t('position') }}:&nbsp;</label
              >
              <div class="text-[12px] leading-4 text-high-emphasis">
                {{ employee.positionDescription }}
              </div>
            </div>
          </div>
          <mat-chip-list
            [attr.aria-label]="t('globalFilters')"
            *ngIf="showFluctuationType"
          >
            <mat-chip
              *ngIf="hasInternalAction(employee)"
              disableRipple="true"
              selectable="false"
              class="w-[40px] !bg-lime text-caption !text-white after:!bg-transparent"
              [matTooltip]="t('fluctuationType.internal.label')"
              (click)="$event.stopPropagation()"
            >
              {{ t('fluctuationType.internal.shortLabel') }}
            </mat-chip>
            <mat-chip
              *ngIf="hasExternalAction(employee)"
              disableRipple="true"
              selectable="false"
              class="!bg-light-blue w-[40px] text-caption !text-white after:!bg-transparent"
              [matTooltip]="t('fluctuationType.external.label')"
              (click)="$event.stopPropagation()"
            >
              {{ t('fluctuationType.external.shortLabel') }}
            </mat-chip>
          </mat-chip-list>
        </mat-list-item>
        <mat-divider *ngIf="!last"></mat-divider>
      </ng-container>
    </mat-list>
  </cdk-virtual-scroll-viewport>
</mat-dialog-content>
<mat-dialog-actions align="end" *transloco="let t; read: 'employeeListDialog'">
  <p class="mr-auto text-caption text-low-emphasis">
    {{
      t('total', {
        total: data.employees?.length
      })
    }}
  </p>
  <button mat-button mat-dialog-close color="primary">
    {{ t('close') | uppercase }}
  </button>
</mat-dialog-actions>
