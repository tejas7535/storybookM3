<div class="pb-3">
  <span class="mt-4 flex text-body-2">{{ title }}</span>
  <h4 class="mb-4">{{ value }}</h4>
  <button
    mat-fab
    color="primary"
    class="mt-2 flex"
    *ngIf="employees"
    [disabled]="employees.length === 0"
    (click)="openTeamMemberDialog()"
    [ngClass]="{ 'cursor-not-allowed': employees.length === 0 }"
  >
    <mat-icon class="pl-2">people</mat-icon>
  </button>
</div>
