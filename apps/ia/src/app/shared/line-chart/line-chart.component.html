<div *transloco="let t" class="flex flex-col">
  <h6
    *ngIf="title"
    class="
      text-light text-overline
      font-medium
      leading-4
      uppercase
      mt-0
      mr-0
      mb-2
      ml-1
    "
  >
    {{ t(title) }} ({{ currentYear }})
  </h6>
  <div echarts [options]="options" *ngIf="!isDataLoading; else loading"></div>

  <ng-template #loading>
    <schaeffler-loading-spinner></schaeffler-loading-spinner>
  </ng-template>
</div>
