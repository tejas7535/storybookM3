<mat-form-field
  [appearance]="appearance"
  class="w-full"
  (click)="clearInput()"
  (focusout)="setLatestSelection()"
>
  <mat-label>{{ type?.label }}</mat-label>
  <input
    type="text"
    matInput
    #matInput
    #autocompleteTrigger="matAutocompleteTrigger"
    [attr.aria-label]="type?.label"
    [formControl]="inputControl"
    [matAutocomplete]="auto"
    [errorStateMatcher]="errorStateMatcher"
  />
  <mat-spinner
    *ngIf="autoCompleteLoading"
    matSuffix
    [diameter]="18"
  ></mat-spinner>
  <mat-error>
    {{ inputControl.errors?.invalidInput }}
  </mat-error>
  <mat-hint align="start">{{ hint }} </mat-hint>
  <mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="displayFn"
    [panelWidth]="'auto'"
    [autoActiveFirstOption]="true"
    [hideSingleSelectionIndicator]="true"
  >
    <mat-option
      *ngFor="let option of filter?.options; trackBy: trackByFn"
      [value]="option"
    >
      {{ option.value }}
    </mat-option>
    <mat-option
      disabled
      *ngIf="
        filter?.options?.length === 0 &&
        !isTyping &&
        !autoCompleteLoading &&
        inputControl.value?.length > minCharLength
      "
    >
      {{ noResultMessage }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
