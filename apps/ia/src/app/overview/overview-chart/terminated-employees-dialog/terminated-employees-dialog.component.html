<h2 mat-dialog-title class="!mt-0 !mr-0 !mb-4 !ml-1 !text-high-emphasis">
  {{ data.title }}
</h2>
<mat-dialog-content
  *transloco="let t; read: 'overview.attritionRateDetails.chart.dialog'"
>
  <mat-list>
    <ng-container
      *ngFor="
        let employee of data.employees;
        let last = last;
        trackBy: trackByFn
      "
    >
      <mat-list-item class="!h-[100px]">
        <img
          matListAvatar
          src="assets/images/dummy.png"
          [alt]="employee.employeeName"
        />
        <div matLine class="!grid grid-cols-1 gap-2">
          <div>{{ employee.employeeName }}</div>
          <div class="flex">
            <label
              class="h-4 text-[12px] uppercase leading-4 text-medium-emphasis"
              >{{ t('orgUnit') }}:&nbsp;</label
            >
            <div class="text-[12px] leading-4 text-high-emphasis">
              {{ employee.orgUnit }}
            </div>
          </div>
          <div class="flex">
            <label
              class="h-4 text-[12px] uppercase leading-4 text-medium-emphasis"
              >{{ t('position') }}:&nbsp;</label
            >
            <div class="text-[12px] leading-4 text-high-emphasis">
              {{ employee.position }}
            </div>
          </div>
        </div>
      </mat-list-item>
      <mat-divider *ngIf="!last"></mat-divider>
    </ng-container>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions
  align="end"
  *transloco="let t; read: 'overview.attritionRateDetails.chart.dialog'"
>
  <p class="mr-auto text-caption text-low-emphasis">
    {{
      t('total', {
        total: data.employees.length
      })
    }}
  </p>
  <button mat-button mat-dialog-close color="primary">{{ t('close') }}</button>
</mat-dialog-actions>
