<div class="bg-surface h-[400px] w-full">
  @if (!dataLoading) {
    <div echarts [options]="options" (chartClick)="onChartClick($event)"></div>
  } @else {
    <schaeffler-loading-spinner
      class="h-full w-full"
      [relative]="true"
      [diameter]="40"
      [strokeWidth]="4"
    >
    </schaeffler-loading-spinner>
  }
</div>
