<div class="bg-surface w-full grid grid-cols-4 h-[400px]">
  <div
    class="col-span-3"
    echarts
    [options]="options"
    (chartInit)="onChartInit($event)"
    (chartClick)="onChartClick($event)"
  ></div>

  <ia-overview-chart-legend
    class="pt-10"
    [series]="chartSeries"
    (toggleSeries)="toggleChartSeries($event)"
  ></ia-overview-chart-legend>
</div>
