<div class="h-[400px] w-full bg-surface">
  <div
    *ngIf="!dataLoading; else loading"
    echarts
    [options]="options"
    (chartClick)="onChartClick($event)"
  ></div>
</div>
<ng-template #loading>
  <schaeffler-loading-spinner
    class="h-full w-full"
    [relative]="true"
    [diameter]="40"
    [strokeWidth]="4"
  >
  </schaeffler-loading-spinner>
</ng-template>
