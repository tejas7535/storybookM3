<div
  class="flex flex-col gap-3"
  *transloco="let t; read: 'overview.attritionRateDetails.chart.legend'"
>
  <h6 *ngIf="series.length">{{ t('charts') }}</h6>
  <div id="chart-series" class="flex flex-col gap-2">
    <ng-container *ngFor="let serie of series; trackBy: trackByFn">
      <mat-checkbox
        color="primary"
        [checked]="serie.checked"
        (change)="changeSelected(serie.name)"
        >{{ serie.name }}</mat-checkbox
      >
    </ng-container>
  </div>
</div>
