<div *transloco="let t; read: 'overview'">
  <div class="bg-white flex flex-row gap-4 p-4 flex-wrap lg:flex-nowrap">
    <div class="shadow p-4 w-full lg:w-[25%]">
      <h5>{{ t('fluctuationRate') }}</h5>
    </div>
    <div class="shadow p-4 w-full lg:w-[25%]">
      <h5>{{ t('unforcedFluctuationRate') }}</h5>
    </div>
    <div class="shadow p-4 w-full lg:flex-grow lg:max-w-[30%]">
      <ia-entries-exits
        [entriesDoughnutConfig]="entriesDoughnutConfig$ | ngrxPush"
        [exitsDoughnutConfig]="exitsDoughnutConfig$ | ngrxPush"
        [entriesCount]="entriesCount$ | ngrxPush"
        [exitsCount]="exitsCount$ | ngrxPush"
        [exitEmployees]="exitEmployees$ | ngrxPush"
        [entryEmployees]="entryEmployees$ | ngrxPush"
      ></ia-entries-exits>
    </div>

    <div class="flex flex-col gap-4 w-full lg:w-[20%]">
      <div class="shadow p-2">
        <h5>{{ t('openPositions') }}</h5>
      </div>
      <div class="shadow p-2">
        <h5>{{ t('resignationsReceived') }}</h5>
      </div>
    </div>
  </div>

  <h5>
    {{ t('attritionQuotaDetails.title') }}
  </h5>
  <div class="bg-white">
    <ia-overview-chart
      [loading]="attritionQuotaloading$ | ngrxPush"
      [events]="events$ | ngrxPush"
      [data]="attritionData$ | ngrxPush"
    >
    </ia-overview-chart>
  </div>
</div>
