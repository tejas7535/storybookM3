<ia-toggle-charts
  [chartType]="selectedChartType$ | ngrxPush"
  (changed)="chartTypeChanged($event)"
></ia-toggle-charts>

<div class="org-chart-container">
  <ia-org-chart
    [data]="orgChart$ | ngrxPush"
    [isLoading]="isOrgChartLoading$ | ngrxPush"
    [showHeatMap]="(selectedChartType$ | ngrxPush) === chartType.HEAT_MAP"
  ></ia-org-chart>
</div>

<h2>Attrition Quota - Details</h2>
