<div
  *transloco="let t; read: 'overview.workforceBalance'"
  class="flex flex-col items-center justify-center h-full"
>
  <h5 class="mr-auto">
    {{ t('title') }}
  </h5>
  <div class="h-full content-center grid grid-cols-6 gap-4">
    <ia-kpi
      class="col-span-2 text-center"
      [type]="'newJoiners'"
      [title]="t('entries')"
      [value]="entriesCount"
      [employees]="entryEmployees"
      [employeesLoading]="entryEmployeesLoading"
      [employeeListDialogMetaHeadings]="newJoinersListDialogMetaHeadings"
      [employeesCount]="entriesCount"
      [isLoading]="isDataLoading"
      [viewRights]="true"
      (openTeamMembers)="triggerEntryEmployeesAction()"
    ></ia-kpi>

    <div class="col-span-2 mt-4 text-center">
      <span
        class="text-body-medium mb-[0.5rem] block h-[3.6em] leading-[1.8em]"
        >{{ t('totalHeadcount') }}</span
      >
      @if (!isDataLoading) {
        <h4>
          {{ totalEmployeesCount | defaultValue }}
        </h4>
      } @else {
        <schaeffler-loading-spinner
          [diameter]="40"
          [strokeWidth]="4"
          [relative]="true"
        ></schaeffler-loading-spinner>
      }
    </div>

    <ia-kpi
      class="col-span-2 text-center"
      [type]="'leavers'"
      [title]="t('exits')"
      [value]="exitsCount"
      [employees]="exitEmployees"
      [employeesLoading]="exitEmployeesLoading"
      [employeeListDialogMetaHeadings]="leaversListDialogMetaHeadings"
      [employeesCount]="exitsCount"
      [isLoading]="isDataLoading"
      [viewRights]="true"
      (openTeamMembers)="triggerExitEmployeesAction()"
    ></ia-kpi>
  </div>
</div>
