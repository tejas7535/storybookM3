<div class="flex flex-col relative h-full">
  <div
    echarts
    [options]="options"
    [merge]="mergeOptions"
    class="w-[250px] h-[415px]"
    *ngIf="!isLoading; else loading"
  ></div>

  <ng-template #loading>
    <schaeffler-loading-spinner
      [diameter]="40"
      [strokeWidth]="4"
      class="w-[250px] h-[415px]"
    ></schaeffler-loading-spinner>
  </ng-template>
</div>
