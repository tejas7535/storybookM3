<div #chartContainer id="chartContainer">
  <div
    fxLayout="row"
    fxLayoutAlign="center center"
    class="no-data"
    *ngIf="!chartData.length || isLoading"
  >
    <span *ngIf="!isLoading">No Data Available.</span>
    <span *ngIf="isLoading">
      <mat-progress-spinner
        color="primary"
        mode="indeterminate"
        diameter="40"
        value="50"
        class="progress-spinner"
      >
      </mat-progress-spinner>
    </span>
  </div>
</div>
