<div #chartContainer id="chartContainer" *transloco="let t; read: 'orgChart'">
  <ia-loading-spinner [show]="isLoading"></ia-loading-spinner>
  <div *ngIf="!chartData?.length">
    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      *ngIf="!isLoading"
      class="no-data"
    >
      <span>{{ t('noData') }}</span>
    </div>
  </div>
</div>
