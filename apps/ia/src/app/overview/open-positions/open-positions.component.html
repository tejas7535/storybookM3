<div
  *transloco="let t; read: 'overview.openPositions'"
  class="flex flex-col h-full"
>
  <h5>{{ t('title') }}</h5>
  <div class="flex flex-row">
    <div class="flex flex-col flex-grow">
      <div class="pl-4">
        <span class="flex flex-row text-body-2 mt-4">
          {{ t('openForApplications') }}
        </span>
        <div class="flex flex-row items-center">
          <h4 class="mr-8">{{ countOpenPositions() | defaultValue }}</h4>
          <button
            [matMenuTriggerFor]="openApplicationsMenu"
            mat-fab
            color="primary"
            class="flex mt-2"
            [disabled]="!openApplications || openApplications.length === 0"
            [ngClass]="{ 'cursor-not-allowed': openApplications?.length === 0 }"
          >
            <mat-icon class="pl-2">group_add</mat-icon>
          </button>
          <mat-menu
            xPosition="before"
            #openApplicationsMenu="matMenu"
            class="pl-4 pr-4 !max-w-none"
          >
            <ia-open-positions-list
              [openApplications]="openApplications"
            ></ia-open-positions-list>
          </mat-menu>
        </div>
      </div>
    </div>
    <div class="flex flex-col flex-grow">
      <div class="flex flex-col flex-grow">
        <div class="pl-4"></div>
      </div>
    </div>
  </div>
</div>
