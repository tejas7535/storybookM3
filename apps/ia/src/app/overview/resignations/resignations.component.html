<div
  *transloco="let t; read: 'overview.resignationsReceived'"
  class="flex h-full w-full flex-col"
>
  <h5 class="flex items-center">
    {{ t('title') }}
    <mat-icon class="ml-1" [matTooltip]="t('tooltip')"> info </mat-icon>
  </h5>
  <div class="pl-4">
    <span class="text-body-medium mt-4 flex flex-row">
      {{ t('totalResignations') }}&nbsp;({{ syncOn | date: 'dd/MM/yyyy' }})
    </span>
    <h4 class="mb-4 flex flex-row">{{ totalCount | defaultValue }}</h4>
  </div>
  <ag-grid-angular
    class="ag-theme-material border-border h-full border"
    [rowData]="data"
    [scrollbarWidth]="8"
    [defaultColDef]="defaultColDef"
    [columnDefs]="columnDefs"
    [animateRows]="true"
    [suppressCsvExport]="true"
    [suppressExcelExport]="true"
    [suppressCellFocus]="true"
    (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>
  @if (totalCount && data.length && totalCount !== data.length) {
    <p class="text-on-warning-container italic">
      {{ t('enoughRightsToShowAllEmployees') }}
    </p>
  }
</div>
