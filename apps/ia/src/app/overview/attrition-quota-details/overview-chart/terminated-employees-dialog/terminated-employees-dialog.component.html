<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content
  *transloco="let t; read: 'attritionQuotaDetails.chart.dialog'"
>
  <mat-list>
    <ng-container
      *ngFor="
        let employee of data.employees;
        let last = last;
        trackBy: trackByFn()
      "
    >
      <mat-list-item>
        <img
          matListAvatar
          src="assets/images/dummy.png"
          [alt]="employee.employeeName"
        />
        <div
          matLine
          fxLayout="column"
          fxLayoutAlign="space-around start"
          fxFlex="80px"
        >
          <div fxFlex="20px">{{ employee.employeeName }}</div>
          <div fxFlex="20px" fxLayout="row">
            <label>{{ t('orgUnit') }}:&nbsp;</label>
            <div class="value">{{ employee.orgUnit }}</div>
          </div>
          <div fxFlex="20px" fxLayout="row">
            <label>{{ t('position') }}:&nbsp;</label>
            <div class="value">{{ employee.position }}</div>
          </div>
        </div>
      </mat-list-item>
      <mat-divider *ngIf="!last"></mat-divider>
    </ng-container>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions
  align="end"
  *transloco="let t; read: 'attritionQuotaDetails.chart.dialog'"
>
  <button mat-button mat-dialog-close color="primary">{{ t('close') }}</button>
</mat-dialog-actions>
