  <div id="chart-container" fxFlex>
    <div echarts [options]="options" (chartInit)="onChartInit($event)"></div>
  </div>
  <ia-overview-chart-legend

    [series]="chartSeries"
    (toggleSeries)="toggleChartSeries($event)"
  ></ia-overview-chart-legend>
</div>
