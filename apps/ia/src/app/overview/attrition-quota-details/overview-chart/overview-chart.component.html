<div fxLayout="row" id="container">
  <div id="chart-container" fxFlex>
    <div
      echarts
      [options]="options"
      (chartInit)="onChartInit($event)"
      (chartClick)="onChartClick($event)"
    ></div>
  </div>
  <ia-overview-chart-legend
    fxFlex="400px"
    [series]="chartSeries"
    (toggleSeries)="toggleChartSeries($event)"
  ></ia-overview-chart-legend>
</div>
