<div
  *transloco="let t; read: 'homePage'"
  class="flex min-h-full flex-col justify-center bg-surface-legacy py-4 md:py-8"
>
  <div class="container mx-auto px-4 md:max-w-screen-md">
    <div class="mb-6 md:mb-12">
      <div
        class="flex flex-col md:flex-row items-center justify-center mb-8 gap-6 md:pt-5"
      >
        <div class="h-16 w-16 rounded-2xl my-auto p-2 bg-primary">
          <img class="h-full w-full" src="/assets/ec-icon-white.svg" />
        </div>
        <div>
          <h1
            class="mb-1 mr-3 text-display-small text-medium-emphasis md:mr-5 md:text-display-medium"
          >
            {{ 'appTitle' | transloco }}
          </h1>
          <p class="text-body-medium text-medium-emphasis">
            {{ t('cards.poweredBy') }}
          </p>
        </div>
      </div>
      <p class="text-body-mediumtext-center">
        {{ t('description') }}
      </p>
    </div>
    <div class="mb-8 md:mb-16">
      <ea-quick-bearing-selection></ea-quick-bearing-selection>
    </div>
  </div>
  <div class="container mx-auto px-4 md:max-w-screen-md md:w-[800px]">
    <div class="grid grid-cols-1 gap-y-6 gap-x-10 md:grid-cols-2">
      <ea-home-page-sustainability-card
        class="md:col-span-2"
        [card]="sustainbilityCard$ | ngrxPush"
      >
      </ea-home-page-sustainability-card>
      @for (card of homeCards$ | ngrxPush; track card) {
        <ea-home-page-card [card]="card"></ea-home-page-card>
      }
    </div>
    <div class="mt-4 sm:mt-8">
      <ea-qualtrics-info-banner
        [bearingDesingation]="undefined"
      ></ea-qualtrics-info-banner>
    </div>

    <ea-app-store-buttons
      [title]="'appStoreButtonsTitle' | transloco"
      (appStoreClick)="sendClickEvent($event)"
    ></ea-app-store-buttons>
  </div>
</div>
