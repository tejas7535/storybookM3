<ng-container *transloco="let t; read: 'operationConditions'">
  <div class="flex w-full flex-col">
    <div class="flex flex-1 flex-col items-center gap-10">
      <div class="flex flex-col gap-0 sm:gap-6 lg:grid">
        <h6 class="text-medium-emphasis">
          {{t('title', {bearingDesignation: bearingDesignation$ | ngrxPush } )}}
        </h6>
        <div class="flex flex-row">
          <span class="flex-grow"></span>
          <button mat-button color="primary" (click)="onResetButtonClick()">
            {{ t('resetInputs') }}
          </button>
        </div>

        <div
          class="border-border bg-surface border-t sm:rounded sm:border-x sm:border-b"
        >
          <div class="border-border flex flex-row items-center border-b p-5">
            <mat-icon class="!text-medium-emphasis mr-2">compress</mat-icon>
            <h5 class="text-body-2 mr-4">{{ t('loads') }}</h5>
            <span class="flex-grow"></span>
            <span
              class="text-caption text-low-emphasis font-medium tracking-wide"
              >{{ t('requiredInformation') }}</span
            >
          </div>
          <div class="p-4 pb-0">
            <div class="grid grid-cols-1 gap-0 md:grid-cols-2 md:gap-4">
              <ea-input
                [control]="radialLoad"
                [label]="t('radialLoad')"
                [unit]="'N'"
                [tooltipText]="t('tooltip.radialLoad')"
                [placeholder]="t('pleaseEnter', { label: t('radialLoad') })"
                [onlyPositive]="true"
              ></ea-input>
              <ea-input
                [control]="axialLoad"
                [label]="t('axialLoad')"
                [unit]="'N'"
                [tooltipText]="t('tooltip.axialLoad')"
                [placeholder]="t('pleaseEnter', { label: t('axialLoad') })"
                [onlyPositive]="true"
              ></ea-input>
            </div>
          </div>
        </div>
        <div
          class="border-border bg-surface border-t sm:rounded sm:border-x sm:border-b"
        >
          <div class="border-border flex flex-row items-center border-b p-5">
            <mat-icon class="!text-medium-emphasis mr-2">animation</mat-icon>
            <h5 class="text-body-2 mr-4">{{ t('relativeRotationalSpeed') }}</h5>
            <span class="flex-grow"></span>
            <span
              class="text-caption text-low-emphasis font-medium tracking-wide"
              >{{ t('requiredInformation') }}</span
            >
          </div>
          <div class="grid grid-cols-1 gap-0 p-4 pb-0 md:grid-cols-2 md:gap-4">
            <ea-input
              [control]="rotationalSpeed"
              [label]="t('relativeRotationalSpeed')"
              [unit]="t('onePerMinute')"
              [tooltipText]="t('tooltip.rotationSpeed')"
              [placeholder]="t('pleaseEnter', { label: t('relativeRotationalSpeed') })"
              [onlyPositive]="true"
            ></ea-input>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
