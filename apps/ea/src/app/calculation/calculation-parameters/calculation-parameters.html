<ng-container *transloco="let t; read: 'operationConditions'">
  <div class="ea-flex ea-w-full ea-flex-col">
    <div class="ea-flex ea-flex-1 ea-flex-col ea-items-center ea-gap-10">
      <div class="ea-flex ea-flex-col ea-gap-0 sm:ea-gap-6 lg:ea-grid">
        <h6 class="ea-text-medium-emphasis">
          {{t('title', {bearingDesignation: bearingDesignation$ | ngrxPush } )}}
        </h6>
        <div class="ea-flex ea-flex-row">
          <span class="ea-flex-grow"></span>
          <button mat-button color="primary" (click)="onResetButtonClick()">
            {{ t('resetInputs') }}
          </button>
        </div>

        <div
          class="ea-border-border ea-bg-surface ea-border-t sm:ea-rounded sm:ea-border-x sm:ea-border-b"
        >
          <div
            class="ea-border-border ea-flex ea-flex-row ea-items-center ea-border-b ea-px-6 ea-py-4"
          >
            <mat-icon class="!ea-text-medium-emphasis ea-mr-2"
              >compress</mat-icon
            >
            <h5 class="ea-text-subtitle-2 ea-text-medium-emphasis ea-mr-4">
              {{ t('loads') }}
            </h5>
            <span class="ea-flex-grow"></span>
            <span
              class="ea-text-caption ea-text-low-emphasis ea-font-medium ea-tracking-wide"
              >{{ t('requiredInformation') }}</span
            >
          </div>
          <div class="ea-p-8 ea-pb-4">
            <div
              class="ea-grid ea-grid-cols-1 ea-gap-0 md:ea-grid-cols-2 md:ea-gap-4"
            >
              <ea-input
                [control]="radialLoad"
                [label]="t('radialLoad')"
                [unit]="'N'"
                [tooltipText]="t('tooltip.radialLoad')"
                [placeholder]="t('pleaseEnter', { label: t('radialLoad') })"
                [onlyPositive]="true"
              ></ea-input>
              <ea-input
                [control]="axialLoad"
                [label]="t('axialLoad')"
                [unit]="'N'"
                [tooltipText]="t('tooltip.axialLoad')"
                [placeholder]="t('pleaseEnter', { label: t('axialLoad') })"
                [onlyPositive]="true"
              ></ea-input>
            </div>
          </div>
        </div>
        <div
          class="ea-border-border ea-bg-surface ea-border-t sm:ea-rounded sm:ea-border-x sm:ea-border-b"
        >
          <div
            class="ea-border-border ea-flex ea-flex-row ea-items-center ea-border-b ea-px-6 ea-py-4"
          >
            <mat-icon class="!ea-text-medium-emphasis ea-mr-2"
              >animation</mat-icon
            >
            <h5 class="ea-text-subtitle-2 ea-text-medium-emphasis ea-mr-4">
              {{ t('relativeRotationalSpeed') }}
            </h5>
            <span class="ea-flex-grow"></span>
            <span
              class="ea-text-caption ea-text-low-emphasis ea-font-medium ea-tracking-wide"
              >{{ t('requiredInformation') }}</span
            >
          </div>
          <div
            class="ea-grid ea-grid-cols-1 ea-gap-0 ea-p-8 ea-pb-4 md:ea-grid-cols-2 md:ea-gap-4"
          >
            <ea-input
              [control]="rotationalSpeed"
              [label]="t('relativeRotationalSpeed')"
              [unit]="t('onePerMinute')"
              [tooltipText]="t('tooltip.rotationSpeed')"
              [placeholder]="t('pleaseEnter', { label: t('relativeRotationalSpeed') })"
              [onlyPositive]="true"
            ></ea-input>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
