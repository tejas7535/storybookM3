<div class="pt-4 pb-2 text-h5" *ngIf="title">
  {{ title }}
</div>

<div *ngIf="item?.messages">
  <p *ngFor="let message of item.messages">
    {{ message }}
  </p>
</div>

<div *ngIf="item?.subItems">
  <ng-container *ngFor="let subItem of item.subItems">
    <ea-calculation-result-message [item]="subItem.item">
    </ea-calculation-result-message>
  </ng-container>
</div>
