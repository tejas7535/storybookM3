<div
  *transloco="let t; read: translocoRoot"
  class="grid grid-cols-2 gap-0 px-4 md:px-8 py-4 border-border border-t"
>
  <ng-container *ngFor="let item of items; let index = index">
    <div
      class="flex flex-col justify-start border-border md:border-b-0 border-b md:mx-2 py-4 md:py-2"
      [ngClass]="{
        'md:border-r border-r-0 md:mr-4 pl-4 md:pl-0': index % 2 !== 1,
        'md:border-r-0 border-r md:mr-4 pr-4 md:pr-0': index % 2 === 1,
        'col-span-2 md:col-span-1 !pl-0': index === 0
      }"
    >
      <div class="mb-4" *ngIf="item.short">
        <ea-tag
          *ngIf="!item.warning"
          [value]="item.short"
          styleClass="text-info bg-info"
        ></ea-tag>
        <ea-tag
          *ngIf="item.warning"
          [value]="item.short"
          styleClass="text-warning bg-warning"
        ></ea-tag>
      </div>
      <div
        *ngIf="item.value !== undefined"
        class="flex flex-row items-end justify-start"
      >
        <div
          class="text-high-emphasis"
          [class.text-h4]="index === 0"
          [class.text-h6]="index !== 0"
        >
          {{ (item.value | meaningfulRound) || '-' }}
        </div>
        <div class="text-body-2 text-high-emphasis pl-1">
          {{ item.unit }}
        </div>
      </div>

      <div
        *ngIf="item.warning"
        class="flex flex-row items-center justify-start"
      >
        <div class="pr-1 text-warning-icon">
          <mat-icon>info_outline</mat-icon>
        </div>
        <div class="text-high-emphasis text-caption">
          {{ t(item.warning) }}
        </div>
      </div>

      <div class="text-caption text-medium-emphasis mt-4">
        {{ t(item.title) }}
      </div>
    </div>
    <div
      class="border-t border-border my-4 h-[1px] col-span-2 md:block hidden"
      *ngIf="index % 2 === 1"
    ></div>
  </ng-container>
</div>
