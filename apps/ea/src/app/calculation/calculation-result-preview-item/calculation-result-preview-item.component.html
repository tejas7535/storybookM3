<ng-container *transloco="let t; read: 'calculationResult'">
  <div
    class="flex flex-shrink-0 flex-col items-center justify-start"
    *ngIf="_item"
  >
    <div
      class="flex flex-shrink-0 flex-row items-center justify-center pt-2 pb-2"
    >
      <mat-icon
        color="primary"
        [svgIcon]="_item.icon"
        class="mr-1 flex-shrink-0"
      >
      </mat-icon>
      <div class="text-caption text-medium-emphasis flex-shrink-0 font-medium">
        {{ t(_item.title) }}
      </div>
    </div>

    <div class="flex flex-row">
      <ng-container *ngFor="let value of _item.values; let last = last">
        <div
          class="flex flex-col p-2 pl-4 pr-4"
          [class.items-center]="isSingleItem"
        >
          <div class="text-caption text-medium-emphasis mb-2 flex flex-col">
            {{ value.title && t(value.title) }}
          </div>

          <div
            class="flex flex-row items-end justify-start"
            *ngIf="!value.isLoading; else loading"
          >
            <ng-container *ngIf="!value.calculationError; else error">
              <div class="text-body-2 text-high-emphasis">
                {{ (value.value | number: '1.0-2') || '-' }}
              </div>
              <div
                *ngIf="value.unit"
                class="text-body-2 text-high-emphasis pl-1"
              >
                {{ value.unit | lowercase }}
              </div>
            </ng-container>

            <ng-template #error>
              <div
                class="flex flex-shrink-0 flex-grow"
                [matTooltip]="value.calculationError"
              >
                <mat-icon color="error" class="!text-body-2 mx-auto"
                  >warning</mat-icon
                >
              </div>
            </ng-template>
          </div>
        </div>
        <mat-divider [vertical]="true" *ngIf="!last"></mat-divider>
      </ng-container>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="flex items-center justify-center">
    <mat-spinner diameter="16"></mat-spinner>
  </div>
</ng-template>
