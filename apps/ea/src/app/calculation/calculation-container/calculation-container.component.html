<div
  class="flex flex-row p-2 md:mb-8 md:p-0"
  [ngClass]="{ 'mt-6 mb:pb-0': isStandalone$ | ngrxPush }"
  #wrapperContainer
>
  <div
    class="md:ml-8 md:mr-2 lg:mr-8 md:pr-4 md:overflow-y-auto md:max-h-[calc(100vh-260px)]"
    [ngClass]="{
      'md:mb-24': (isStandalone$ | async)
    }"
  >
    <ea-calculation-parameters></ea-calculation-parameters>
  </div>

  <div
    class="ml-auto hidden flex-row md:flex md:pr-4 md:overflow-y-auto md:overflow-x-hidden md:max-h-[calc(100vh-250px)]"
  >
    <mat-divider [vertical]="true"></mat-divider>
    <div class="my-8 ml-8">
      <ea-calculation-types-selection></ea-calculation-types-selection>
    </div>
  </div>
</div>
<ea-calculation-result-preview
  [sticky]="isResultPreviewSticky$ | ngrxPush"
></ea-calculation-result-preview>
