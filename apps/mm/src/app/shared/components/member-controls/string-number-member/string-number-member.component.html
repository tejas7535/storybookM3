<mat-form-field appearance="outline" *transloco="let t">
  @if (meta.member.text) {
    <mat-label>{{ t(meta.member.text) }}</mat-label>
  }
  <input
    matInput
    [type]="meta.member.type === 'number' ? 'number' : 'text'"
    [formControl]="control"
  />
  @if (member.unit && member.unit !== '') {
    <span matSuffix>{{ member.unit }}</span>
  }
</mat-form-field>
