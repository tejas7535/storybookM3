<mat-form-field appearance="outline" *transloco="let t">
  <mat-label *ngIf="meta.member.text !== ''">{{
    t(meta.member.text)
  }}</mat-label>
  <mat-select [formControl]="control">
    <mat-option *ngFor="let option of options" [value]="option.id">{{
      option.value
    }}</mat-option>
  </mat-select>
</mat-form-field>
