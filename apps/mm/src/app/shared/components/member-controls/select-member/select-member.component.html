<mat-form-field
  class="w-full"
  appearance="outline"
  *transloco="let t"
  #selectField
>
  @if (meta.member.text !== '' && meta.member.id !== IDMM_MEASSURING_METHOD) {
    <mat-label>{{ t(meta.member.text) }}</mat-label>
  }
  <mat-select
    [formControl]="control"
    [placeholder]="placeholder"
    (selectionChange)="
      selectField._elementRef.nativeElement.classList.remove('mat-focused')
    "
  >
    @for (option of options; track option) {
      <mat-option [value]="option.id">{{ option.value }}</mat-option>
    }
  </mat-select>
</mat-form-field>
