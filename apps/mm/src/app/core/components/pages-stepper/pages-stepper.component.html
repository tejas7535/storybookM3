<mat-horizontal-stepper
  (selectionChange)="activate($event)"
  #stepper
  *transloco="let t"
>
  <mat-step
    *ngFor="let page of pages; let i = index"
    [editable]="
      page.id !== inactivePageId &&
      page.visible &&
      (page.id | mmPageBefore: maxPageId:pages)
    "
    [completed]="
      page.id === inactivePageId || (page.id | mmPageBefore: maxPageId:pages)
    "
    [label]="page.id"
    [aria-labelledby]="
      (page.id === inactivePageId ||
        !page.visible ||
        !(page.id | mmPageBefore: maxPageId:pages)) &&
      'disabled'
    "
  >
    <ng-template matStepLabel>{{ t(page.page.text) }}</ng-template>
    <h5 class="-mt-2">{{ t(page.page.text) }}</h5>
  </mat-step>
</mat-horizontal-stepper>

<ng-template matStepperIcon="done">
  <mat-icon>done</mat-icon>
</ng-template>
