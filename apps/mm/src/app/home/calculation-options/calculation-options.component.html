<div *transloco="let t">
  <h6>
    {{ t(pageMeta.children[0].page.page.text) }} &
    {{ t(pageMeta.children[1].page.page.text) }}
  </h6>
  <div
    class="
      md:flex
      min-w-[calc(100vw
      -
      4rem)]
      md:items-start
      space-y-4
      md:space-y-0
      gap-4
      my-4
    "
  >
    <div
      *ngFor="let metaGroup of pageMeta.children; trackBy: trackByFn"
      class="md:w-[50%] h-full"
    >
      <mat-expansion-panel
        class="calculation-panel h-[calc(100%)]"
        [expanded]="true"
      >
        <mat-expansion-panel-header class="max-h-12">{{
          t(metaGroup.page.page.text)
        }}</mat-expansion-panel-header>
        <div class="flex flex-wrap">
          <div
            *ngFor="let meta of metaGroup.metas"
            class="w-full md:w-[50%] control-wrapper"
          >
            <cae-member-control
              [class.wide]="true"
              [meta]="meta"
            ></cae-member-control>
          </div>
        </div>
      </mat-expansion-panel>
    </div>
  </div>
</div>
