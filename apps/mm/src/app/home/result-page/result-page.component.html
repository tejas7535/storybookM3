<ng-container *ngIf="active">
  <ng-container *transloco="let t; read: 'result'">
    <schaeffler-report
      *ngIf="result$ | ngrxPush as result"
      [title]="bearing"
      [htmlReport]="result.htmlReportUrl"
      [downloadReport]="result.pdfReportUrl"
      [errorMsg]="errorMsg"
      [actionText]="actionText"
      [reportSelector]="reportSelector"
    >
      <div class="flex flex-col md:flex-row">
        <a
          mat-raised-button
          color="primary"
          class="uppercase flex-grow m-2"
          [href]="result.pdfReportUrl"
        >
          {{ t('downloadReport') }}
        </a>
        <button
          mat-button
          class="uppercase text-primary flex-grow m-2"
          (click)="resetWizard()"
        >
          {{ t('startNewCalculation') }}
        </button>
      </div>
    </schaeffler-report>

    <div *ngIf="!((result$ | ngrxPush) || (error$ | ngrxPush))">
      <schaeffler-loading-spinner></schaeffler-loading-spinner>
    </div>
  </ng-container>
</ng-container>
