<ng-container *ngIf="active">
  <ng-container *transloco="let t; read: 'result'">
    <h5>{{ t('title') }}</h5>
    <span class="subtitle-1">Bearing ID (todo)</span>

    <schaeffler-report
      *ngIf="result$ | ngrxPush as result; else loading"
      [title]="'Bearing ID (todo)'"
      [subtitle]="'Report ID (todo)'"
      [displayReport]="result.htmlReportUrl"
      [downloadReport]="result.pdfReportUrl"
    >
      <div class="flex flex-col md:flex-row">
        <a
          mat-raised-button
          color="primary"
          class="text-button uppercase flex-grow m-2"
          [href]="result.pdfReportUrl"
        >
          {{ t('downloadReport') }}
        </a>
        <button
          mat-button
          class="text-button uppercase text-primary flex-grow m-2"
          (click)="resetWiazrd()"
        >
          {{ t('startNewCalculation') }}
        </button>
      </div>
    </schaeffler-report>

    <ng-template #loading>
      <div>
        <schaeffler-loading-spinner></schaeffler-loading-spinner>
      </div>
    </ng-template>
  </ng-container>
</ng-container>
