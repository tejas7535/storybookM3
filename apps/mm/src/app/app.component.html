<ng-container>
  @if (standalone()) {
    <schaeffler-app-shell
      [appTitle]="title"
      [appTitleLink]="'/'"
      [hasSidebarLeft]="true"
      [footerLinks]="footerLinks$ | ngrxPush"
      [appVersion]="appVersion"
    >
      <ng-container sidenavBody>
        <mm-settings></mm-settings>
      </ng-container>
      <ng-container mainContent>
        <div class="h-full w-full">
          <schaeffler-banner></schaeffler-banner>
          @if (isBannerOpened()) {
            <div class="border-t border-border"></div>
          }
          <ng-container *ngTemplateOutlet="content"></ng-container>
        </div>
      </ng-container>
    </schaeffler-app-shell>
  } @else {
    <div
      class="flex h-full w-full flex-1 flex-col items-center relative !max-w-[calc(100vw-32px-40px-2px)]"
    >
      <schaeffler-banner></schaeffler-banner>
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </div>
  }
</ng-container>

<ng-template #content>
  <div
    [ngClass]="
      !isStandalone() ? 'bg-surface-legacy' : 'bg-surface-container-lowest'
    "
    class="flex min-h-full w-full flex-col flex-1"
  >
    <div
      [ngClass]="!isStandalone() ? 'm-0 mt-5 p-0 pt-5' : ' sm:px-4 pb-4 md:m-4'"
      class="flex flex-auto flex-col bg-surface-container-lowest"
    >
      <div
        class="flex-1 bg-surface-container-lowest container mx-auto max-w-screen-xl"
      >
        @if (standalone()) {
          <router-outlet></router-outlet>
        } @else {
          <mm-home></mm-home>
        }
      </div>
      <div
        class="mx-auto w-full max-w-screen-md"
        [ngClass]="{ hidden: !isCookiePage }"
      >
        <div class="py-3 px-4">
          <button id="ot-sdk-btn" class="ot-sdk-show-settings">
            {{ cookieSettings }}
          </button>
        </div>
        <div class="py-3 md:px-4">
          <div id="ot-sdk-cookie-policy"></div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
