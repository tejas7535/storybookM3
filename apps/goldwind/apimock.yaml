components:
  schemas:
    RsmShaft:
      type: object
      properties:
        deviceId:
          type: string
        timestamp:
          type: string
          format: date-time
        rsm01Shaftcountervalue:
          type: integer
          format: int32
        rsm01ShaftSpeed:
          type: number
          format: double
          minimum: 0
          maximum: 20
          example: 14
        rsm01ShaftSpeedMin:
          type: number
          format: double
          minimum: 0
        rsm01ShaftSpeedMax:
          type: number
          format: double
          maximum: 20
    TimestampParams:
      required:
        - timestamp
      type: object
      properties:
        timestamp:
          minimum: 1
          type: integer
          format: int64
    TimerangeParams:
      required:
        - end
        - size
        - start
      type: object
      properties:
        sortProperty:
          type: string
        pageNumber:
          type: integer
          format: int32
        start:
          minimum: 999999999
          type: integer
          description: Epoch Timestamp Seconds
          format: int64
        end:
          minimum: 999999999
          type: integer
          description: Epoch Timestamp Seconds
          format: int64
        size:
          minimum: 1
          type: integer
          format: int32
        sortDirection:
          type: string
          enum:
            - ASC
            - DESC
    AggregationParams:
      required:
        - aggregation
        - end
        - size
        - start
      type: object
      properties:
        sortProperty:
          type: string
        pageNumber:
          type: integer
          format: int32
        start:
          minimum: 999999999
          type: integer
          description: Epoch Timestamp Seconds
          format: int64
        end:
          minimum: 999999999
          type: integer
          description: Epoch Timestamp Seconds
        size:
          minimum: 1
          type: integer
          format: int32
        sortDirection:
          type: string
          enum:
            - ASC
            - DESC
        aggregation:
          type: string
          description: Aggregation function for result calculation
          example: AVG
          enum:
            - AVG
            - MIN
            - MAX
    TimebucketParams:
      required:
        - aggregation
        - end
        - size
        - start
        - timebucketSeconds
      type: object
      properties:
        sortProperty:
          type: string
        pageNumber:
          type: integer
          format: int32
        start:
          minimum: 999999999
          type: integer
          description: Epoch Timestamp Seconds
          format: int64
        end:
          minimum: 999999999
          type: integer
          description: Epoch Timestamp Seconds
          format: int64
        size:
          minimum: 1
          type: integer
          format: int32
        sortDirection:
          type: string
          enum:
            - ASC
            - DESC
        aggregation:
          type: string
          description: Aggregation function for result calculation
          example: AVG
          enum:
            - AVG
            - MIN
            - MAX
        timebucketSeconds:
          minimum: -1
          type: integer
          description: Timebucket window in seconds. Set to -1 for default windowing
          format: int32
          example: 5
    RequestParamsLatest:
      required:
        - size
      type: object
      properties:
        pageNumber:
          type: integer
          format: int32
        size:
          minimum: 1
          type: integer
          format: int32
        sortDirection:
          type: string
          enum:
            - ASC
            - DESC
        sortProperty:
          type: string
    GcmProcessed:
      type: object
      properties:
        deviceId:
          type: string
        gcm01TemperatureOptics:
          type: integer
          format: int32
          minimum: 0
          maximum: 120
        gcm01TemperatureOpticsMin:
          type: integer
          format: int32
          minimum: 0
        gcm01TemperatureOpticsMax:
          type: integer
          format: int32
          maximum: 120
        gcm01Deterioration:
          type: number
          format: double
          minimum: 0
          maximum: 100
        gcm01DeteriorationMin:
          type: number
          format: double
          minimum: 0
          maximum: 100
        gcm01DeteriorationMax:
          type: number
          format: double
          minimum: 0
          maximum: 100
        gcm01WaterContent:
          type: number
          format: double
          minimum: 0
          maximum: 100
        gcm01WaterContentMin:
          type: number
          format: double
          minimum: 0
          maximum: 100
        gcm01WaterContentMax:
          type: number
          format: double
          minimum: 0
          maximum: 100
        gcm02TemperatureOptics:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
        gcm02TemperatureOpticsMin:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
        gcm02TemperatureOpticsMax:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
        gcm02Deterioration:
          type: number
          format: double
          minimum: 0
          maximum: 100
        gcm02DeteriorationMin:
          type: number
          format: double
          minimum: 0
          maximum: 100
        gcm02DeteriorationMax:
          type: number
          format: double
          minimum: 0
          maximum: 100
        gcm02WaterContent:
          type: number
          format: double
          minimum: 0
          maximum: 100
        gcm02WaterContentMin:
          type: number
