<div fxLayout="column" class="container">
  <div fxLayout="row" fxLayoutAlign="start center" id="bearing-page-header">
    <mat-icon
      fontSet="schaeffler-icons"
      fontIcon="icon-arrow-west"
      color="secondary"
      routerLink="/overview"
    ></mat-icon>
    <h1 *ngIf="bearing$ | async">
      {{ (bearing$ | async)?.model }}
    </h1>
  </div>
  <nav mat-tab-nav-bar mat-stretch-tabs *transloco="let t; read: 'bearing'">
    <a
      mat-tab-link
      *ngFor="let tabLink of tabLinks; trackBy: trackByFn"
      [routerLink]="tabLink.link"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ t(tabLink.name) }}
    </a>
  </nav>
  <div id="tab-content">
    <router-outlet></router-outlet>
  </div>
</div>
