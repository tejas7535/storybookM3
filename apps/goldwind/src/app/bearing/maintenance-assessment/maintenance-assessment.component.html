<div
  class="flex h-full max-h-full w-full flex-col gap-4 lg:grid lg:grid-cols-6"
>
  <div
    *transloco="let t; read: 'maintenanceAssessment'"
    class="min-h-screen w-full md:col-span-4 md:h-full md:min-h-full"
  >
    <goldwind-assessment-linechart
      #maintenanceAssessmentChart
      [TREE_DATA]="this.TREE_DATA"
      [ASSESSMENT_CONTROLS]="this.checkBoxes"
      [displayForm]="this.displayForm"
      translateKey="maintenanceAssessment"
      [graphData$]="graphData$"
      [interval$]="this.interval$"
      [displayNodes$]="this.displayNodes$"
      (interval)="this.setInterval($event)"
      (displayChange)="this.dispatchDisplay($event)"
      (zoomChange)="this.handleZoom($event)"
      [description]="t('description')"
    ></goldwind-assessment-linechart>
  </div>
  <div class="min-h-screen md:col-span-2 md:h-full md:min-h-full">
    <goldwind-gcm-heatmap-card></goldwind-gcm-heatmap-card>
  </div>
</div>
