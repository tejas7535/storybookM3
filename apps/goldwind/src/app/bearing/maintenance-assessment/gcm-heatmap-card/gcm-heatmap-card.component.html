<ng-container *ngIf="!(loading$ | ngrxPush); else loading">
  <mat-card
    *transloco="let t; read: 'maintenanceAssessment.gcm-heatmap'"
    class="flex flex-col h-full"
  >
    <mat-card-header>
      <mat-card-title class="flex items-center justify-center">
        <span>{{ t('title') }}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content
      class="flex flex-col h-full overflow-y-scroll space-between items-center"
    >
      <div
        echarts
        [merge]="this.greaseHeatMapData$ | ngrxPush"
        [options]="this.chartOptions"
        class="h-full w-auto"
      ></div>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-template #loading>
  <mat-card class="placeholder-item"></mat-card>
</ng-template>
