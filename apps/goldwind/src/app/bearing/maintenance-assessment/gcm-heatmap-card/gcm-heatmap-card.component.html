<ng-container *ngIf="!(loading$ | ngrxPush); else loading">
  <mat-card
    *transloco="let t; read: 'maintenanceAssessment.gcm-heatmap'"
    class="h-full"
  >
    <div class="flex flex-col h-full max-h-full">
      <mat-card-header>
        <mat-card-title>
          <div class="flex items-center justify-center">
            <mat-icon>view_module</mat-icon>
            <span>{{ t('title') }}</span>
          </div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="flex flex-col h-full space-between items-center">
        <div
          echarts
          [merge]="this.greaseHeatMapData$ | ngrxPush"
          [options]="this.chartOptions"
          class="h-full w-auto"
        ></div>
      </mat-card-content>
    </div>
  </mat-card>
</ng-container>

<ng-template #loading>
  <mat-card class="placeholder-item"></mat-card>
</ng-template>
