<mat-card *transloco="let t; read: 'conditionMonitoring.edmMonitor'">
  <mat-card-header>
    <mat-card-title>{{ t('title') }}</mat-card-title>
    <mat-card-subtitle *transloco="let t; read: 'bearing'">{{
      t('mainBearing')
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ag-grid-angular
      class="ag-theme-material"
      [modules]="modules"
      [rowData]="edm"
      [columnDefs]="columnDefs"
    >
    </ag-grid-angular>
  </mat-card-content>
</mat-card>
