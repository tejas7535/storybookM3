<mat-card *transloco="let t; read: 'conditionMonitoring.edmMonitor'">
  <mat-card-header>
    <mat-card-title>{{ t('title') }}</mat-card-title>
    <mat-card-subtitle *transloco="let t; read: 'bearing'">{{
      t('mainBearing')
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div
      echarts
      [options]="options"
      [merge]="edmGraphData"
      class="edm-chart"
    ></div>
  </mat-card-content>
</mat-card>
