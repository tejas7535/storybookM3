<div *transloco="let t; read: 'conditionMonitoring'" class="grid-container">
  <div id="ms-equipment" class="grid-element">
    <goldwind-cm-equipment
      #equipment
      [mainBearing]="mainBearing$ | ngrxPush"
    ></goldwind-cm-equipment>
  </div>
  <div id="rotor-speed" class="grid-element">
    <goldwind-shaft></goldwind-shaft>
  </div>
  <div
    id="grease-status"
    class="grid-element"
    [ngClass]="{ highlight: equipment.selectedTab === 'grease' }"
  >
    <goldwind-grease-monitor></goldwind-grease-monitor>
  </div>
  <div
    id="center-load"
    class="grid-element"
    [ngClass]="{ highlight: equipment.selectedTab === 'load' }"
  >
    <goldwind-center-load></goldwind-center-load>
  </div>
  <div id="static-saftey-factor-monitoring" class="grid-element">
    <goldwind-static-saftey-factor-monitor></goldwind-static-saftey-factor-monitor>
  </div>
  <div
    id="edm-monitoring"
    class="grid-element"
    [ngClass]="{ highlight: equipment.selectedTab === 'edm' }"
  >
    <goldwind-preview-container>
      <goldwind-edm-monitor></goldwind-edm-monitor>
    </goldwind-preview-container>
  </div>
</div>
