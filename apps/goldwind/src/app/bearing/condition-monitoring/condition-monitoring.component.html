<div *transloco="let t; read: 'conditionMonitoring'" class="grid-container">
  <div id="ms-equipment" class="grid-element">
    <goldwind-cm-equipment
      #equipment
      [mainBearing]="mainBearing$ | ngrxPush"
    ></goldwind-cm-equipment>
  </div>
  <div id="rotor-speed" class="grid-element">
    <goldwind-shaft></goldwind-shaft>
  </div>
  <div
    id="grease-status"
    class="grid-element"
    [ngClass]="{ highlight: equipment.selectedTab === 1 }"
  >
    <goldwind-grease-monitor></goldwind-grease-monitor>
  </div>
  <div
    id="center-load"
    class="grid-element"
    [ngClass]="{ highlight: equipment.selectedTab === 2 }"
  >
    <goldwind-center-load></goldwind-center-load>
  </div>
  <div
    id="edm-monitoring"
    class="grid-element"
    [ngClass]="{ highlight: equipment.selectedTab === 3 }"
  >
    <goldwind-edm-monitor></goldwind-edm-monitor>
  </div>
</div>

<!-- might come in handy at a later date -->
<ng-template #loading_card>
  <mat-card class="full-height-card">
    <goldwind-loading-spinner></goldwind-loading-spinner>
  </mat-card>
</ng-template>

<ng-template #construction_card>
  <mat-card class="full-height-card">
    <schaeffler-under-construction></schaeffler-under-construction>
  </mat-card>
</ng-template>
