<mat-card *transloco="let t; read: 'greaseStatus'" class="full-height-card">
  <mat-card-header>
    <mat-card-title>{{ t('title') }}</mat-card-title>
    <mat-card-subtitle *transloco="let t; read: 'bearing'">
      {{ t('mainBearing') }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div
      echarts
      [options]="chartOptions"
      [merge]="greaseStatusLatestGraphData"
      class="grease-monitor-chart"
    ></div>
  </mat-card-content>
  <mat-card-actions *transloco="let t; read: 'overview'">
    <button (click)="navigateToGreaseStatus()" mat-button color="primary">
      {{ t('details') }}
    </button>
  </mat-card-actions>
</mat-card>
