<ng-container *ngIf="!(loading$ | ngrxPush); else loading">
  <mat-card
    *transloco="let t; read: 'conditionMonitoring.centerLoad'"
    class="flex flex-col h-full"
  >
    <mat-card-header>
      <mat-card-title class="flex items-center justify-center">
        <mat-icon svgIcon="icon-load"></mat-icon>
        <span>{{ t('title') }}</span>
      </mat-card-title>
      <mat-card-subtitle>
        <ng-container *ngIf="!averageLoad">
          <div class="flex flex-col">
            <span>
              {{ (timeStamp$ | ngrxPush) || t('noTimestampAvailable') }}</span
            >
            <span> {{ t('updateFrequency') }}: {{ refresh }}s</span>
          </div>
        </ng-container>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-col items-center">
        <div class="gauge_title">
          <span>{{ t('title') }}</span>
        </div>
        <div
          class="flex h-full w-full"
          echarts
          [options]="chartOptions"
          [merge]="loadSenseGraphData$ | ngrxPush"
          class="dashboard-echart center-load-chart h-5/6 w-full"
        ></div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-template #loading>
  <mat-card class="h-full placeholder-item"></mat-card>
</ng-template>
