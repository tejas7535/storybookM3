<mat-card
  *transloco="let t; read: 'conditionMonitoring.centerLoad'"
  class="full-height-card"
  fxFill
  fxLayout="column"
>
  <mat-card-header>
    <mat-card-title>{{ t('title') }} </mat-card-title>
    <mat-card-subtitle>
      {{ timeStamp$ | ngrxPush }} | {{ t('updateFrequency') }}: {{ refresh }}s
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxFlex fxLayout="column" fxLayoutAlign="space-between end">
    <div
      fxFlex
      echarts
      [options]="chartOptions"
      [merge]="loadSenseGraphData$ | ngrxPush"
      class="center-load-chart"
    ></div>
  </mat-card-content>
</mat-card>
