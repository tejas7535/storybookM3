<ng-container *ngIf="!(loading$ | ngrxPush); else loading">
  <mat-card
    *transloco="let t; read: 'conditionMonitoring.centerLoad'"
    class="full-height-card"
    fxFill
    fxLayout="column"
  >
    <mat-card-header>
      <mat-card-title fxLayout="row" layout-align="center center"
        ><mat-icon fontSet="schaeffler-icons" fontIcon="icon-load"></mat-icon
        ><span>{{ t('title') }}</span></mat-card-title
      >
      <mat-card-subtitle>
        <ng-container *ngIf="!averageLoad">
          {{ timeStamp$ | ngrxPush }} | {{ t('updateFrequency') }}:
          {{ refresh }}s</ng-container
        >
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content
      fxFlex
      fxLayout="column"
      fxLayoutAlign="space-between end"
    >
      <div
        fxFlex
        echarts
        [options]="chartOptions"
        [merge]="loadSenseGraphData$ | ngrxPush"
        class="dashboard-echart center-load-chart"
      ></div>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-template #loading>
  <mat-card class="full-height-card placeholder-item"></mat-card>
</ng-template>
