<ng-container *ngIf="!(loading$ | ngrxPush); else loading">
  <mat-card
    *transloco="let t; read: 'conditionMonitoring.centerLoad'"
    class="flex flex-col h-full"
  >
    <mat-card-header>
      <mat-card-title class="flex items-center justify-center">
        <mat-icon svgIcon="icon-load"></mat-icon>
        <span>{{ t('title') }}</span>
      </mat-card-title>
      <mat-card-subtitle>
        <ng-container *ngIf="!averageLoad">
          {{ timeStamp$ | ngrxPush }} | {{ t('updateFrequency') }}:
          {{ refresh }}s</ng-container
        >
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="h-full flex flex-col justify-center">
      <div
        class="flex h-full w-full"
        echarts
        [options]="chartOptions"
        [merge]="loadSenseGraphData$ | ngrxPush"
        class="dashboard-echart center-load-chart h-5/6 w-full"
      ></div>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-template #loading>
  <mat-card class="h-full placeholder-item"></mat-card>
</ng-template>
