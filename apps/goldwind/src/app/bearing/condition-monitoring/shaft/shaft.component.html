<mat-card
  *transloco="let t; read: 'conditionMonitoring.shaft'"
  class="full-height-card"
>
  <mat-card-header>
    <mat-card-title>{{ t('title') }} </mat-card-title>
    <mat-card-subtitle>
      {{ t('updateFrequency') }}: {{ refresh }}s
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div
      echarts
      [options]="chartOptions"
      [merge]="shaftLatestGraphData"
      class="shaft-chart"
    ></div>
  </mat-card-content>
</mat-card>
