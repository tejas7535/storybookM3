<ng-container *ngIf="!(loading$ | ngrxPush); else loading">
  <mat-card
    *transloco="let t; read: 'conditionMonitoring.shaft'"
    class="full-height-card"
    fxFill
    fxLayout="column"
  >
    <mat-card-header>
      <mat-card-title fxLayout="row" layout-align="center center">
        <mat-icon>speed</mat-icon>
        <span>{{ t('title') }}</span>
      </mat-card-title>
      <mat-card-subtitle class="card-subtitle">
        {{ shaftTimeStamp$ | ngrxPush }} <br />
        {{ t('updateFrequency') }}: {{ refresh }}s
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content
      fxFlex
      fxLayout="column"
      fxLayoutAlign="space-between center"
    >
      <div class="gauge_title">
        <span>{{ t('title') }}</span>
      </div>
      <div
        fxFlex
        echarts
        [options]="chartOptions"
        [merge]="shaftLatestGraphData$ | ngrxPush"
        class="dashboard-echart shaft-chart"
      ></div>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-template #loading>
  <mat-card class="full-height-card placeholder-item"></mat-card>
</ng-template>
