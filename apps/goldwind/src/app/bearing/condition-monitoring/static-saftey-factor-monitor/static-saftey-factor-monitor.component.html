<ng-container *ngIf="!(loading$ | ngrxPush); else loading">
  <mat-card
    *transloco="let t; read: 'conditionMonitoring.static-saftey-factor-monitor'"
    class="h-full flex flex-col"
  >
    <mat-card-header>
      <mat-card-title>
        <div class="inline-flex items-center">
          <mat-icon>health_and_safety</mat-icon>
          <span>{{ t('title') }}</span>
        </div>
      </mat-card-title>
      <mat-card-subtitle>
        <div class="flex flex-col">
          <span>
            {{
              (staticSafetyTimeStamp$ | ngrxPush) || t('noTimestampAvailable')
            }}</span
          >
          <span> {{ t('updateFrequency') }}: {{ refresh }}s</span>
        </div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-col items-center">
        <div class="gauge_title">
          <span>{{ t('title') }}</span>
        </div>
        <div
          echarts
          [options]="chartOptions"
          [merge]="this.staticSafetyLatestGraphData$ | ngrxPush"
          class="flex dashboard-echart shaft-chart w-full h-full"
        ></div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-template #loading>
  <mat-card class="full-height-card placeholder-item"></mat-card>
</ng-template>
