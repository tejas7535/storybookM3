<mat-card *transloco="let t; read: 'greaseStatus'">
  <mat-card-header>
    <mat-card-title>{{ t('title') }}</mat-card-title>
    <mat-card-subtitle *transloco="let t; read: 'bearing'">
      {{ t('mainBearing') }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <goldwind-date-range
      fxLayout="column"
      fxLayoutAlign="space-between start"
      [interval]="interval$ | ngrxPush"
      (rangeChange)="setInterval($event)"
    ></goldwind-date-range>
    <ng-container *ngrxLet="greaseStatusGraphData$ as greaseStatusGraphData">
      <p *ngIf="emptyGreaseStatusGraphData(greaseStatusGraphData)">
        <span *transloco="let t; read: 'bearing'">
          {{ t('noMeasurements') }}
        </span>
      </p>
    </ng-container>

    <div
      fxLayout="column"
      fxLayout.gt-sm="row"
      fxLayoutAlign="space-between"
      fxLayoutGap="30px"
    >
      <div fxFlex="20">
        <label>{{ t('pleaseSelectTrendsToShow') }}</label>
        <ul [formGroup]="displayForm">
          <li *ngFor="let checkBox of checkBoxes; trackBy: trackByFn">
            <mat-checkbox
              [formControlName]="checkBox.formControl"
              [color]="'primary'"
            >
              {{ t(checkBox.label) }}
            </mat-checkbox>
          </li>
        </ul>
      </div>

      <div
        fxFlex
        echarts
        [options]="chartOptions"
        [merge]="greaseStatusGraphData$ | ngrxPush"
        class="grease-chart"
      ></div>
    </div>
  </mat-card-content>
</mat-card>
