<mat-form-field appearance="fill" *transloco="let t; read: 'dateRange'">
  <mat-label>{{ t('title') }}</mat-label>
  <mat-date-range-input [formGroup]="rangeForm" [rangePicker]="picker">
    <input matStartDate formControlName="startDate" placeholder="Start date" />
    <input matEndDate formControlName="endDate" placeholder="End date" />
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
  <mat-hint>{{ t('enterDateRange') }}</mat-hint>
  <mat-error
    *ngIf="rangeForm.controls.startDate.hasError('matStartDateInvalid')"
  >
    {{ t('invalidStartDate') }}
  </mat-error>
  <mat-error *ngIf="rangeForm.controls.endDate.hasError('matEndDateInvalid')">
    {{ t('invalidEndDate') }}
  </mat-error>
</mat-form-field>
