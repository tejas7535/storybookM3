<div
  class="flex items-center justify-start gap-3"
  *transloco="let t; read: 'statusIndicator'"
>
  <div
    class="indicator flex items-center justify-center"
    [class.error]="!isConnected()"
    title="{{ connectionState.toLowerCase() }}"
  >
    <mat-icon *ngIf="isConnected()">wifi</mat-icon>
    <mat-icon *ngIf="!isConnected()">wifi_off</mat-icon>
  </div>
</div>
