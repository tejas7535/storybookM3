<div *transloco="let t; read: 'sensor'">
  <mat-radio-group
    class="flex justify-between gap-3 text-center"
    color="primary"
    (change)="toggleSensor($event)"
    [selected]="first"
  >
    <mat-radio-button value="1" #first>
      {{ t(type).toUpperCase() }} 1</mat-radio-button
    >
    <mat-radio-button value="2">
      {{ t(type).toUpperCase() }} 2</mat-radio-button
    >
  </mat-radio-group>
</div>
