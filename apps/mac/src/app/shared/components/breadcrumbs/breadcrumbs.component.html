<div *ngIf="breadcrumbs" class="breadcrumbs">
  <div
    *ngFor="let breadcrumb of breadcrumbs; let i = index; trackBy: trackByFn"
    class="crumb-wrapper"
  >
    <mat-icon *ngIf="i > 0">chevron_right</mat-icon>
    <span
      [class.crumb-active]="breadcrumb.link"
      [routerLink]="breadcrumb.link"
      >{{ breadcrumb.label }}</span
    >
  </div>
</div>
