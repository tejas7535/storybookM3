<div
  class="flex flex-col items-start justify-around gap-1"
  *transloco="let t; read: 'ltp'"
>
  <div
    *ngFor="let graph of graphs; trackBy: trackByFn"
    class="flex flex-row items-center justify-start gap-2"
  >
    <div class="flex h-full flex-col items-center justify-center pb-0.5">
      <div
        [style.height.px]="14 - 2 * (graph.borderWidth || 0)"
        [style.width.px]="14 - 2 * (graph.borderWidth || 0)"
        [style.background-color]="graph.color || 'black'"
        [style.border-width.px]="graph.borderWidth || 0"
        [style.border-style]="graph.borderStyle || 'solid'"
        [style.border-color]="graph.borderColor || 'black'"
      ></div>
    </div>
    <span
      class="flex flex-row items-baseline text-body-1"
      [innerHtml]="t(graph.name)"
    ></span>
  </div>
</div>
