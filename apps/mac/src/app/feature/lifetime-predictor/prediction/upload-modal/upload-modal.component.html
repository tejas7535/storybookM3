<div *transloco="let t; read: 'ltp.prediction.uploadModal'">
  <h1 mat-dialog-title>
    {{ t('factorsForLoadcalculation') }}
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="loadForm">
      <p>
        {{ t('convertOuterLoadsToTension') }}
      </p>
      <mat-form-field appearance="fill">
        <mat-label>
          {{ t('conversionFactor') }}
        </mat-label>
        <input
          matInput
          type="number"
          min="0.01"
          [formControl]="loadForm.controls.conversionFactor"
        />
      </mat-form-field>
      <br />
      <p>{{ t('repetitionNumberforRainflow') }}</p>
      <mat-form-field appearance="fill">
        <mat-label>
          {{ t('repetitionFactor') }}
        </mat-label>
        <input
          matInput
          type="number"
          min="0.01"
          [formControl]="loadForm.controls.repetitionFactor"
        />
      </mat-form-field>
      <br />
      <h3>{{ t('meanStressCorrection') }}</h3>
      <mat-label>
        {{ t('meanStressCorrectionMethod') }}
      </mat-label>
      <mat-radio-group
        class="load-radio-group"
        [formControl]="loadForm.controls.method"
      >
        <mat-radio-button
          class="load-radio-button"
          *ngFor="let method of methods; trackBy: trackByFn"
          [value]="method"
        >
          {{ method }}
        </mat-radio-button>
      </mat-radio-group>
    </form>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button mat-dialog-close>{{ t('abort') }}</button>
    <button
      [disabled]="!loadForm.valid"
      mat-button
      color="primary"
      [mat-dialog-close]="loadForm.value"
    >
      {{ t('continue') }}
    </button>
  </div>
</div>
