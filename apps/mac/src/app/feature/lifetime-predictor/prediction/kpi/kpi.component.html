<div
  class="ltp-kpi-container ltp-widget-padding"
  fxLayout="column"
  fxLayoutAlign="start center"
  fxLayoutAlign.lt-lg="space-around start"
  fxLayoutAlign.lt-sm="space-around center"
  fxLayoutGap="10px"
  fxFlex
  *transloco="let t; read: 'ltp'"
>
  <div fxLayout="row">
    <span class="ltp-kpi-value">{{ value }}</span>
    <div fxLayout="column" fxLayoutAlign="start center">
      <mac-tooltip
        *ngIf="tooltip"
        class="kpi-tooltip"
        (click)="$event.stopPropagation()"
        [content]="t(tooltip)"
        manualcolor="#1d9bb2"
        icon="info"
      ></mac-tooltip>
    </div>
  </div>
  <label
    *ngIf="!descriptionParams"
    class="ltp-kpi-label"
    [innerHtml]="t(description)"
  ></label>
  <label
    *ngIf="descriptionParams"
    class="ltp-kpi-label"
    [innerHtml]="t(description, this.descriptionParams)"
  ></label>
</div>
