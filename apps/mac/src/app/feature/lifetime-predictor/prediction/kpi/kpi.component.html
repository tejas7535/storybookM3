<div
  class="flex flex-1 flex-col items-center justify-start gap-2 sm:justify-around"
  *transloco="let t; read: 'ltp'"
>
  <div class="flex flex-row">
    <span class="text-center text-h4">{{ value }}</span>
    <div class="flex flex-col items-center justify-start">
      <mac-tooltip
        *ngIf="tooltip"
        (click)="$event.stopPropagation()"
        [content]="t(tooltip)"
        manualcolor="#1d9bb2"
        icon="info"
      ></mac-tooltip>
    </div>
  </div>
  <label
    *ngIf="!descriptionParams"
    class="text-center text-body-1"
    [innerHtml]="t(description)"
  ></label>
  <label
    *ngIf="descriptionParams"
    class="text-center text-body-1"
    [innerHtml]="t(description, this.descriptionParams)"
  ></label>
</div>
