<div
  class="flex h-full w-full flex-col bg-surface-legacy"
  *transloco="let t; read: 'materialsSupplierDatabase'"
>
  <div class="fixed z-10 w-full">
    <schaeffler-subheader
      [subheaderTitle]="t('title')"
      [breadcrumbs]="breadcrumbs"
    >
      <ng-container subheaderInlineContent>
        <div class="hidden flex-row gap-4 md:flex">
          <div class="my-auto flex flex-row rounded-md">
            <div
              class="flex gap-2 rounded-md border text-caption border-warning bg-[#ffeb9255] -my-3 p-3 text-warning"
            >
              <mat-icon class="mt-1 material-icons text-icon-warning flex-none"
                >warning</mat-icon
              >
              <div>
                <div class="flex-1 uppercase font-bold">
                  {{ t('disclaimerDialog.title') }}:
                </div>
                <div>{{ t('disclaimerDialog.disclaimer') }}</div>
              </div>
            </div>
          </div>
          <button
            mat-raised-button
            (click)="contactButtonFn()"
            class="!my-auto"
          >
            <mat-icon class="material-icons-outline">contact_mail</mat-icon>
            {{ t('contact') }}
          </button>
          <button mat-raised-button (click)="shareButtonFn()" class="!my-auto">
            {{ t('share') }}
          </button>
        </div>
      </ng-container>
    </schaeffler-subheader>
  </div>
  <div class="mt-[105px] w-full flex-1 overflow-y-auto">
    <div class="h-full">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
