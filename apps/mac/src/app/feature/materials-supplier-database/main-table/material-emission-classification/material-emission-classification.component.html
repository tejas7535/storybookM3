<ng-container
  *transloco="
    let t;
    read: 'materialsSupplierDatabase.mainTable.tooltip.greensteel'
  "
>
  <span
    class="px-2 py-[2px] rounded-[40px] w-fit min-w-[48px] h-7 flex items-center justify-center"
    [ngClass]="
      transparent
        ? ''
        : (classificationClass | materialEmissionClassificationColor)
    "
    cdkOverlayOrigin
    #indicator="cdkOverlayOrigin"
  >
    {{ displayValue !== undefined ? displayValue : value }}
  </span>
  @if (valueValid) {
    <mac-html-tooltip
      [tooltipOrigin]="indicator"
      [tooltipShowDelay]="500"
      [tooltipHideDelay]="500"
    >
      {{ t(classificationClass) }}
      <a
        class="hover:cursor-pointer hover:underline ml-1"
        (click)="openMoreInformation()"
        >{{ t('moreInformation')
        }}<mat-icon [inline]="true" class="ml-0.5 !h-3"
          >open_in_new</mat-icon
        ></a
      ></mac-html-tooltip
    >
  }
</ng-container>
