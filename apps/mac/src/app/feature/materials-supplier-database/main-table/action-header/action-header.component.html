<div class="h-10 flex flex-row justify-start items-center">
  <div class="p-2 h-full" *ngIf="isBulkEditAllowed$ | ngrxPush">
    <mat-icon
      class="text-medium-emphasis p-1 !text-[16px] cursor-pointer"
      (click)="onSelectClick()"
      >{{ getCheckBoxStyle() }}</mat-icon
    >
  </div>
  <span class="pl-2">
    {{ params?.displayName }}
  </span>
</div>
