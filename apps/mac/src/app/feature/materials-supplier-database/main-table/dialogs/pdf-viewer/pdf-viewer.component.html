<ng-container *transloco="let t; read: 'materialsSupplierDatabase'">
  <div mat-dialog-content class="!p-0 !max-h-full">
    @if (base64) {
      <object
        [data]="base64"
        type="application/pdf"
        class="w-full h-full"
      ></object>
    } @else {
      <div class="flex h-full w-full flex-col items-center md:pt-[10%]">
        <mat-spinner></mat-spinner>
      </div>
    }
  </div>
  <div mat-dialog-actions class="!px-0">
    <div class="inline-flex w-full justify-end pl-4 pr-2">
      <button mat-button [mat-dialog-close]="true" color="primary">
        {{ t('close') }}
      </button>
    </div>
  </div>
</ng-container>
