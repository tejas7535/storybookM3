<div
  class="flex h-full min-h-[46px] w-full flex-row justify-center"
  (mouseover)="setHovered(true)"
  (mouseout)="setHovered(false)"
>
  <span class="flex-1 truncate">{{
    params?.valueFormatted ?? params?.value
  }}</span>
  <div class="h-full" *ngIf="isEnabled(materialClass$ | ngrxPush)">
    <mat-icon
      mat-icon-button
      [ngClass]="{ '!hidden': !hovered }"
      (click)="onEditClick()"
      class="!text-[12px] text-medium-emphasis mt-4 cursor-pointer"
      >edit</mat-icon
    >
  </div>
  <div *ngIf="isValid()">
    <ng-container
      *transloco="
        let t;
        read: 'materialsSupplierDatabase.mainTable.tooltip.greensteel'
      "
    >
      <mac-indicator
        icon="eco"
        [val]="getRating()"
        of="3"
        class="text-low-emphasis text-[16px]"
        activeClass="text-link"
        cdkOverlayOrigin
        #indicator="cdkOverlayOrigin"
      ></mac-indicator>
      <mac-html-tooltip
        [tooltipOrigin]="indicator"
        [tooltipShowDelay]="500"
        [tooltipHideDelay]="500"
      >
        {{ t(getRating()) }}
        <a
          class="hover:cursor-pointer hover:underline ml-1"
          (click)="openMoreInformation()"
          >{{ t('moreInformation')
          }}<mat-icon [inline]="true" class="ml-0.5 !h-3"
            >open_in_new</mat-icon
          ></a
        ></mac-html-tooltip
      >
    </ng-container>
  </div>
</div>
