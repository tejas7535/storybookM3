<div
  class="text-right"
  *transloco="
    let t;
    read: 'materialsSupplierDatabase.mainTable.tooltip.maturity'
  "
>
  @if (hideValue) {
    <span
      [matTooltip]="t('tooltip_insufficient', { owner: params.data['owner'] })"
      >---</span
    >
  } @else {
    {{ params.valueFormatted }}
  }
</div>
