<div
  class="flex h-[46px] w-full flex-row items-center"
  *transloco="
    let t;
    read: 'materialsSupplierDatabase.mainTable.tooltip.maturity'
  "
>
  <div class="mr-2 flex-1">
    <!-- if there are values to display (i guess only relevant for unit test) -->
    @if (params) {
      @if ((isUploader | ngrxPush) || maturity >= 5) {
        <!-- The emissions value (for green material) is expected to be per ton but the value in SAP Materials is PCF per kg.
        Therefore, we need the factor 1000 in this case to show the correct badge! -->
        <mac-material-emission-classification
          [value]="params.value ? params.value * 1000 : undefined"
          [displayValue]="params.valueFormatted"
          [transparent]="!showMaterialEmissionClassification"
        ></mac-material-emission-classification>
      } @else if (hasValue) {
        <span
          [matTooltip]="
            t('tooltip_insufficient', { owner: params.data['owner'] })
          "
        >
          ---
        </span>
      }
    }
  </div>
  @if (hasValue) {
    <div class="flex-1 align-baseline text-right">
      <ng-container>
        <span
          activeClass="text-link"
          cdkOverlayOrigin
          #indicator="cdkOverlayOrigin"
        >
          {{ t(maturity) }}
          <span
            class="bg-secondary-900 text-white rounded-[50%] text-center w-5 h-5 inline-block line leading-5"
          >
            {{ maturity }}
          </span>
        </span>
        <mac-html-tooltip
          [tooltipOrigin]="indicator"
          [tooltipShowDelay]="500"
          [tooltipHideDelay]="500"
        >
          {{ t('tooltip') }}
          <mac-maturity-info>
            <a class="hover:cursor-pointer hover:underline ml-1">
              {{ t('moreInformation') }}
              <mat-icon [inline]="true" class="ml-0.5 !h-3"
                >open_in_new</mat-icon
              >
            </a>
          </mac-maturity-info>
        </mac-html-tooltip>
      </ng-container>
    </div>
  }
</div>
