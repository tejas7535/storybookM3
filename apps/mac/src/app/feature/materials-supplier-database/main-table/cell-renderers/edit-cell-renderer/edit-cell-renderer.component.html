<div
  class="flex h-full min-h-[46px] w-full flex-row justify-center"
  (mouseenter)="setHovered(true)"
  (mouseleave)="setHovered(false)"
>
  <span class="flex-1 truncate">
    {{ params?.valueFormatted ?? params?.value }}</span
  >
  @if (showEdit) {
    <div class="h-full">
      <mat-icon
        mat-icon-button
        (click)="onEditClick()"
        class="!text-[12px] text-medium-emphasis mt-4 cursor-pointer"
        >edit</mat-icon
      >
    </div>
  }
</div>
