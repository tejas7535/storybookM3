<div class="flex h-full min-h-[46px] w-full flex-row justify-center">
  <div class="h-full">
    <button class="my-auto" mat-icon-button (click)="onCopyClick()">
      <mat-icon class="!text-[16px] text-medium-emphasis"
        >content_copy</mat-icon
      >
    </button>
    <button class="my-auto" mat-icon-button (click)="onDeleteClick()">
      <mat-icon class="!text-[16px] text-medium-emphasis"
        >delete_forever</mat-icon
      >
    </button>
  </div>
</div>
