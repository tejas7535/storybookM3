<div class="m-7 flex h-[calc(100%-60px)] flex-col">
  <div class="text-error text-[18px]">
    Dear SeDo users, please be advised that this application will be
    <span class="font-semibold"> discontinued on March 1, 2025</span>.
  </div>
  <div class="text-error mb-2 text-[18px]">
    Starting from <span class="font-semibold">February 24, 2025</span>, data
    access will be limited to <span class="font-semibold">read-only</span>.
  </div>
  <div class="flex flex-row justify-between">
    <div>
      <button
        class="filter-button !mb-2 w-[250px] text-button"
        mat-raised-button
        (click)="setLastModifierFilter()"
      >
        FILTER ASSIGNED TO ME
      </button>
      @if (visibleFilterForKeyUser) {
        <button
          class="filter-button !ml-3 !mb-2 w-[300px] text-button"
          mat-raised-button
          (click)="setKeyUserFilter()"
        >
          FILTER ASSIGNED AS KEY USER
        </button>
      }
      <button
        class="filter-button !ml-3 !mb-2 w-[250px] text-button"
        mat-raised-button
        (click)="resetAllFilter()"
      >
        RESET ALL FILTER
      </button>
    </div>
    <a
      mat-button
      class="!mb-2 text-button !text-link"
      href="https://sconnect.schaeffler.com/docs/DOC-382363"
      target="_blank"
      >Support/Documentation</a
    >
  </div>

  <ag-grid-angular
    class="ag-theme-material h-full"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [gridOptions]="gridOptions"
    [sideBar]="sidebar"
    [components]="frameworkComponents"
    [detailCellRenderer]="detailCellRenderer"
    [detailCellRendererParams]="detailCellRendererParams"
    [masterDetail]="true"
    [detailRowHeight]="256"
    [enableCellTextSelection]="true"
    (rowClicked)="onRowClicked($event)"
    (firstDataRendered)="onFirstDataRendered($event)"
    [rowData]="rowData"
    (columnMoved)="onColumnChange($event)"
    (sortChanged)="onColumnChange($event)"
    (columnVisible)="onColumnChange($event)"
    (columnPinned)="onColumnChange($event)"
    (columnResized)="onColumnChange($event)"
  >
  </ag-grid-angular>
</div>
