<schaeffler-app-shell
  [appTitle]="platformTitle"
  [hasSidebarLeft]="true"
  [userName]="username$ | ngrxPush"
  [userImageUrl]="profileImage$ | ngrxPush"
>
  <ng-container sidenavBody> </ng-container>
  <ng-container mainContent>
    <div class="flex flex-col h-full fullscreen-bg">
      <div class="flex-grow overflow-y-auto">
        <router-outlet></router-outlet>
      </div>
      <schaeffler-footer
        class="flex-shrink-0 bg-white md:bg-background"
      ></schaeffler-footer>
    </div>
  </ng-container>
</schaeffler-app-shell>
