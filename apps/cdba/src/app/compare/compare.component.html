<cdba-page-header *transloco="let t; read: 'compare'" [title]="t('title')">
  <ng-container breadcrumbs>
    <schaeffler-breadcrumbs
      [breadcrumbs]="breadcrumbs$ | ngrxPush"
    ></schaeffler-breadcrumbs>
  </ng-container>
  <cdba-share-button header></cdba-share-button>
  <div content class="h-full">
    <cdba-tabs-header [tabs]="tabs"> </cdba-tabs-header>
  </div>
</cdba-page-header>
