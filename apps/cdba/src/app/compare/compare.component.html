<div class="flex h-full w-full flex-col" *transloco="let t; read: 'compare'">
  <schaeffler-subheader
    [subheaderTitle]="t('title')"
    [breadcrumbs]="breadcrumbs$ | ngrxPush"
    [truncateBreadcrumbsAfter]="4"
  >
    <schaeffler-share-button
      class="text-label-large uppercase"
      subheaderInlineContent
    ></schaeffler-share-button>
  </schaeffler-subheader>
  <cdba-tabs-header class="grow" [tabs]="tabs"></cdba-tabs-header>
</div>
