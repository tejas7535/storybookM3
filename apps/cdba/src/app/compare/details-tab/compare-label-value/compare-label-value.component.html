<div
  class="flex h-14 items-center justify-between pl-6 pr-6"
  [ngClass]="borderBottom ? 'border-b border-border' : ''"
>
  <label class="order-1 text-body-1">{{ label }}</label>
  <div
    data-cy="value"
    class="order-2 text-body-1 text-high-emphasis"
    [innerHTML]="value"
  ></div>
</div>
