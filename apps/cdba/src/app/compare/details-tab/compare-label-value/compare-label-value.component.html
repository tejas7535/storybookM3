<div
  #componentWrapper
  class="truncate px-6 py-3 text-body-1"
  [ngClass]="{
    'border-b border-border': borderBottom
  }"
  [matTooltip]="value"
  [matTooltipPosition]="'above'"
  [matTooltipDisabled]="hideTooltip$ | ngrxPush"
>
  <span class="mr-4 inline-block text-medium-emphasis">{{ label }}:</span>
  <span
    data-cy="value"
    class="text-high-emphasis"
    [ngClass]="{ 'cursor-help': !(hideTooltip$ | ngrxPush) }"
    [innerHTML]="value"
  ></span>
</div>
