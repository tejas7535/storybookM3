<ng-container *ngIf="data">
  <ng-container
    *transloco="let t; read: 'compare.details.additionalInformation'"
  >
    <cdba-label-value
      class="content"
      [label]="t('plant')"
      [value]="data.plant | undefinedAttributeFallback"
    ></cdba-label-value>
    <cdba-label-value
      class="content"
      [label]="t('procurementType')"
      [value]="data.procurementType | undefinedAttributeFallback"
    ></cdba-label-value>
    <cdba-label-value
      class="content"
      [label]="t('salesOrganization')"
      [value]="data.salesOrganization | undefinedAttributeFallback"
    ></cdba-label-value>
    <cdba-label-value
      class="content"
      [label]="t('plannedQuantity', { year: currentYear })"
      [value]="
        data.plannedQuantities[0]
          | number: '':'de-DE'
          | undefinedAttributeFallback
      "
    ></cdba-label-value>
    <cdba-label-value
      class="content"
      [label]="t('plannedQuantity', { year: currentYear + 1 })"
      [value]="
        data.plannedQuantities[1]
          | number: '':'de-DE'
          | undefinedAttributeFallback
      "
    ></cdba-label-value>
    <cdba-label-value
      class="content"
      [label]="t('plannedQuantity', { year: currentYear + 2 })"
      [value]="
        data.plannedQuantities[2]
          | number: '':'de-DE'
          | undefinedAttributeFallback
      "
    ></cdba-label-value>
    <cdba-label-value
      class="content"
      [label]="t('plannedQuantity', { year: currentYear + 3 })"
      [value]="
        data.plannedQuantities[3]
          | number: '':'de-DE'
          | undefinedAttributeFallback
      "
    ></cdba-label-value>
    <cdba-label-value
      class="content"
      [label]="t('actualQuantity', { year: currentYear - 4 })"
      [value]="
        data.actualQuantities[3]
          | number: '':'de-DE'
          | undefinedAttributeFallback
      "
    ></cdba-label-value>
    <cdba-label-value
      class="content"
      [label]="t('actualQuantity', { year: currentYear - 3 })"
      [value]="
        data.actualQuantities[2]
          | number: '':'de-DE'
          | undefinedAttributeFallback
      "
    ></cdba-label-value>
    <cdba-label-value
      class="content"
      [label]="t('actualQuantity', { year: currentYear - 2 })"
      [value]="
        data.actualQuantities[1]
          | number: '':'de-DE'
          | undefinedAttributeFallback
      "
    ></cdba-label-value>
    <cdba-label-value
      class="content"
      [label]="t('actualQuantity', { year: currentYear - 1 })"
      [value]="
        data.actualQuantities[0]
          | number: '':'de-DE'
          | undefinedAttributeFallback
      "
    ></cdba-label-value>
  </ng-container>
</ng-container>
