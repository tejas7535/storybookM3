<div class="w-full h-full" *transloco="let t; read: 'results'">
  <cdba-page-header [title]="t('title', { count: resultCount$ | ngrxPush })">
    <ng-container breadcrumbs>
      <schaeffler-breadcrumbs
        [breadcrumbs]="breadcrumbs$ | ngrxPush"
      ></schaeffler-breadcrumbs>
    </ng-container>
    <div content class="h-full min-h-[780px]">
      <cdba-reference-types-table
        [rowData]="referenceTypesData$ | ngrxPush"
        [selectedNodeIds]="selectedReferenceTypeIds$ | ngrxPush"
        (selectionChange)="selectReferenceTypes($event)"
      ></cdba-reference-types-table>
    </div>
  </cdba-page-header>
</div>
