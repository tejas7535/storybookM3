<div class="flex h-full w-full flex-col" *transloco="let t; read: 'results'">
  <schaeffler-subheader
    [subheaderTitle]="t('title', { count: resultCount$ | ngrxPush })"
    [breadcrumbs]="breadcrumbs$ | ngrxPush"
    [truncateBreadcrumbsAfter]="4"
  ></schaeffler-subheader>
  <div class="min-h-[780px] grow">
    <cdba-reference-types-table
      [rowData]="referenceTypesData$ | ngrxPush"
      [selectedNodeIds]="selectedReferenceTypeIds$ | ngrxPush"
      (selectionChange)="selectReferenceTypes($event)"
    ></cdba-reference-types-table>
  </div>
</div>
