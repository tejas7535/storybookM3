<div class="h-full bg-surface px-5 pt-4">
  <ag-grid-angular
    class="ag-theme-material h-full"
    [defaultColDef]="defaultColDef"
    [columnDefs]="columnDefs"
    [gridOptions]="gridOptions"
    [modules]="modules"
    [sideBar]="sideBar"
    [rowSelection]="rowSelection"
    [frameworkComponents]="frameworkComponents"
    [statusBar]="statusBar"
    [getMainMenuItems]="getMainMenuItems"
    [rowHeight]="rowHeight"
    [noRowsOverlayComponent]="noRowsOverlayComponent"
    [noRowsOverlayComponentParams]="noRowsOverlayComponentParams"
    rowGroupPanelShow="always"
    [valueCache]="true"
    [enableRangeSelection]="true"
    [animateRows]="true"
    [suppressCsvExport]="true"
    [suppressExcelExport]="true"
    [rowMultiSelectWithClick]="true"
    (columnMoved)="columnChange($event)"
    (columnVisible)="columnChange($event)"
    (columnPinned)="columnChange($event)"
    (columnResized)="columnChange($event)"
    (columnRowGroupChanged)="columnChange($event)"
    (sortChanged)="columnChange($event)"
    (filterChanged)="filterChange()"
    (firstDataRendered)="onFirstDataRendered($event)"
    (rowSelected)="onRowSelected($event)"
    (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>
</div>
