<div class="h-full bg-surface-legacy px-5 pt-4">
  <ag-grid-angular
    class="ag-theme-material h-full"
    rowGroupPanelShow="always"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [gridOptions]="gridOptions"
    [rowSelection]="rowSelection"
    [selectionColumnDef]="selectionColumnDef"
    [sideBar]="sideBar"
    [icons]="icons"
    [components]="components"
    [statusBar]="statusBar"
    [rowHeight]="rowHeight"
    [getMainMenuItems]="getMainMenuItems"
    [valueCache]="true"
    [cellSelection]="true"
    [animateRows]="true"
    [suppressCsvExport]="true"
    [suppressExcelExport]="true"
    [loadingOverlayComponent]="loadingOverlayComponent"
    [noRowsOverlayComponent]="noRowsOverlayComponent"
    [noRowsOverlayComponentParams]="noRowsOverlayComponentParams"
    [suppressPaginationPanel]="true"
    [pagination]="paginationState.isVisible"
    [paginationPageSize]="paginationState.pageSize"
    (filterChanged)="onFilterChange()"
    (firstDataRendered)="onFirstDataRendered($event)"
    (selectionChanged)="onSelectionChanged($event)"
    (gridReady)="onGridReady($event)"
    (columnRowGroupChanged)="onColumnRowGroupChanged($event)"
    (columnMoved)="onColumnChange($event)"
    (columnVisible)="onColumnChange($event)"
    (columnPinned)="onColumnChange($event)"
    (columnResized)="onColumnChange($event)"
    (columnRowGroupChanged)="onColumnChange($event)"
    (sortChanged)="onColumnChange($event)"
    (displayedColumnsChanged)="onDisplayedColumnsChanged($event)"
  >
  </ag-grid-angular>
</div>
