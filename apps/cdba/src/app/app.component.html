<div fxLayout="column" class="full-height">
  <schaeffler-header [platformTitle]="title">
    <schaeffler-user-menu
      [user]="username"
      [entries]="userMenuEntries"
    ></schaeffler-user-menu>
  </schaeffler-header>

  <schaeffler-settings-sidebar
    openSidebarBtn="true"
    closeSidebarBtn="true"
    [open]="!(isLessThanMediumViewport$ | async)"
  >
    <ng-container settings-header>
      <button
        (click)="handleReset()"
        mat-button
        color="primary"
        class="reset-button"
      >
        RESET
      </button>
    </ng-container>
    <ng-container container> MAIN </ng-container>
    <ng-container sidebar>
      Filter come here
    </ng-container>
  </schaeffler-settings-sidebar>
</div>
