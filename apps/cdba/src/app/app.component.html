<schaeffler-header [platformTitle]="title" class="full-height">
  <schaeffler-user-menu
    user-menu
    [user]="username"
    [entries]="userMenuEntries"
  ></schaeffler-user-menu>

  <schaeffler-settings-sidebar
    class="full-height"
    openSidebarBtn="true"
    closeSidebarBtn="true"
    [open]="!(isLessThanMediumViewport$ | async)"
  >
    <ng-container settings-header>
      <button
        (click)="handleReset()"
        mat-button
        color="primary"
        class="reset-button"
      >
        RESET
      </button>
    </ng-container>
    <ng-container container>
      <router-outlet></router-outlet>
    </ng-container>
    <ng-container sidebar>
      Filter come here
    </ng-container>
  </schaeffler-settings-sidebar>
</schaeffler-header>
