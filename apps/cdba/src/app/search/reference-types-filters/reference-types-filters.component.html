<div *transloco="let t; read: 'search.referenceTypesFilters'">
  <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px">
    <ng-container
      *ngFor="let filter of filters$ | ngrxPush; trackBy: trackByFn"
      [ngSwitch]="filter.type"
    >
      <cdba-multi-select-filter
        fxFlex="233px"
        *ngSwitchCase="filterType.ID_VALUE"
        [filter]="$any(filter)"
        [autocompleteLoading]="autocompleteLoading$ | ngrxPush"
        (autocomplete)="autocomplete($event)"
        (updateFilter)="updateFilter($event)"
      ></cdba-multi-select-filter>

      <cdba-range-filter
        fxFlex="233px"
        *ngSwitchCase="filterType.RANGE"
        [filter]="$any(filter)"
        (updateFilter)="updateFilter($event)"
      ></cdba-range-filter>
    </ng-container>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button
      fxFlex="nogrow"
      mat-flat-button
      color="primary"
      class=""
      [disabled]="(selectedIdValueFilters$ | ngrxPush).length === 0"
      [matTooltip]="
        t('searchButtonTooltip', {
          tooManyResultsThreshold: tooManyResultsThreshold
        })
      "
      [matTooltipDisabled]="(selectedIdValueFilters$ | ngrxPush).length > 0"
      matTooltipPosition="below"
      (click)="search()"
    >
      <mat-icon>filter_list</mat-icon>
      {{ t('searchButton') }}
    </button>
    <button
      fxFlex="nogrow"
      mat-stroked-button
      class=""
      [disabled]="(selectedFilters$ | ngrxPush).length === 0"
      (click)="resetFilters()"
    >
      {{ t('resetFilterButton') }}
    </button>
  </div>
</div>
