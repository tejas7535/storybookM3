<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
  <ng-container
    *ngFor="let filter of filters$ | async; trackBy: trackByFn"
    [ngSwitch]="filter.type"
  >
    <cdba-multi-select-filter
      *ngSwitchCase="filterType.ID_VALUE"
      [filter]="filter"
      [autocompleteLoading]="autocompleteLoading$ | async"
      (autocomplete)="autocomplete($event)"
      (updateFilter)="updateFilter($event)"
    ></cdba-multi-select-filter>

    <cdba-range-filter
      *ngSwitchCase="filterType.RANGE"
      [filter]="filter"
      (updateFilter)="updateFilter($event)"
    ></cdba-range-filter>
  </ng-container>

  <button
    mat-flat-button
    color="primary"
    *transloco="let t; read: 'search.referenceTypesFilters'"
    (click)="search()"
  >
    <mat-icon>poll</mat-icon>
    {{ t('search') }}
  </button>
</div>
