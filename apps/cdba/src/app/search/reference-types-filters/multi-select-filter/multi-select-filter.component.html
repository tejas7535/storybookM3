<mat-form-field appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="form" multiple>
    <mat-select-trigger>
      {{ form.value ? form.value[0].description : '' }}
      <span *ngIf="form.value?.length > 1">
        (+{{ form.value.length - 1 }}
        {{ form.value?.length === 2 ? 'other' : 'others' }})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let option of options" [value]="option">{{
      option.description
    }}</mat-option>
  </mat-select>
</mat-form-field>
