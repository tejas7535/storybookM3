<mat-form-field
  appearance="fill"
  *transloco="let t; read: 'search.referenceTypesFilters'"
>
  <mat-label>{{ t(filter?.name) }}</mat-label>
  <mat-select [formControl]="form" multiple>
    <mat-select-trigger>
      {{ form.value && form.value.length >= 1 ? form.value[0].value : '' }}
      <span *ngIf="form.value?.length > 1">
        (+{{ form.value.length - 1 }}
        {{ form.value?.length === 2 ? 'other' : 'others' }})
      </span>
    </mat-select-trigger>
    <mat-option
      *ngFor="let option of filter?.items; trackBy: trackByFn"
      [value]="option"
      >{{ option.value }}</mat-option
    >
  </mat-select>
</mat-form-field>
