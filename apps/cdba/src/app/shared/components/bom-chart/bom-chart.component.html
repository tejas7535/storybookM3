<ng-container *ngIf="barChartData.length > 0; else showSelectionHint">
  <div echarts [options]="options"></div>
</ng-container>

<ng-template #showSelectionHint>
  <div
    class="flex flex-col items-center text-center p-8"
    *transloco="let t; read: 'shared.bom.additionalInformation'"
  >
    <mat-icon class="text-subtitle-1 mb-4">info</mat-icon>
    <div class="text-subtitle-1">
      {{ t('selectionHint') }}
    </div>
  </div>
</ng-template>
