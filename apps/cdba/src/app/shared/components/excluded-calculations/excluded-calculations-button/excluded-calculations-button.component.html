<ng-container *ngIf="excludedCalculations">
  <span
    *transloco="let t; read: 'shared.calculations.excludedCalculations.button'"
    class="cursor-pointer px-3 py-1 font-normal text-link"
    (click)="onButtonClick($event)"
  >
    {{ t('label', { count: excludedCalculations.count }) }}
  </span>
</ng-container>
