<ng-container *ngrxLet="selectedNodeIds$; let nodeIds">
  <div
    *transloco="let t; read: 'shared.statusBar'"
    [matTooltip]="
      t(nodeIds?.length < minCount ? 'hints.minCount' : 'hints.maxCount', {
        count: nodeIds?.length < minCount ? minCount : maxCount,
      })
    "
    [matTooltipPosition]="'above'"
    [matTooltipDisabled]="
      nodeIds?.length >= minCount && nodeIds?.length <= maxCount
    "
    class="inline-block"
  >
    <button
      mat-flat-button
      class="!mr-4 text-label-large"
      [disabled]="nodeIds?.length < minCount || nodeIds?.length > maxCount"
      [routerLink]="'/' + appRoutePath.PortfolioAnalysisPath"
    >
      {{ t('analysis') }}
    </button>
  </div>
</ng-container>
