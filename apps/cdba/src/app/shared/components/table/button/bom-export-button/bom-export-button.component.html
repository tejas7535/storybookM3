<ng-container *transloco="let t; read: 'search.bomExport'">
  <div
    [matTooltip]="tooltip"
    [matTooltipPosition]="'above'"
    class="inline-block"
  >
    <button
      [disabled]="isDisabled()"
      mat-flat-button
      color="primary"
      class="!mr-4"
      (click)="onRequestBomExport()"
    >
      {{ t('label') }}
    </button>
  </div>
</ng-container>
