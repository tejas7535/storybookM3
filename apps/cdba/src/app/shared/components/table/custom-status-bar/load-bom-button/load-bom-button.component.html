<div
  *transloco="let t; read: 'shared.statusBar'"
  class="button-wrapper"
  cdbaInView
  [matTooltip]="t('hints.notAvailableForRfq')"
  [matTooltipDisabled]="tooltipDisabled()"
>
  <button
    mat-flat-button
    color="primary"
    [disabled]="buttonDisabled()"
    [routerLink]="['/detail', 'bom']"
    queryParamsHandling="merge"
    (click)="loadBom()"
  >
    {{ t('loadBom') }}
  </button>
</div>
