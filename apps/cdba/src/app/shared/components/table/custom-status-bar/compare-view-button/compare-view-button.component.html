<ng-container *ngrxLet="selectedNodeIds$; let nodeIds">
  <div class="button-wrapper--outer" cdbaInView>
    <div class="button-wrapper--inner">
      <button
        mat-flat-button
        color="primary"
        class="!mr-4"
        *transloco="let t; read: 'shared.statusBar'"
        [disabled]="nodeIds?.length !== 2"
        (click)="showCompareView(nodeIds)"
      >
        {{ t('compare') }}
      </button>
      <button
        mat-flat-button
        color="primary"
        *transloco="let t; read: 'shared.statusBar'"
        [disabled]="nodeIds?.length < 2 || nodeIds?.length > 25"
        [routerLink]="'/' + appRoutePath.PortfolioAnalysisPath"
      >
        {{ t('analysis') }}
      </button>
    </div>
  </div>
</ng-container>
