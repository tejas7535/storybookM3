<ng-container *ngrxLet="selectedNodeIds$; let nodeIds">
  <div class="button-wrapper--outer" cdbaInView>
    <div class="button-wrapper--inner">
      <button
        mat-flat-button
        color="primary"
        class="!mr-2"
        *transloco="let t; read: 'shared.statusBar'"
        [disabled]="nodeIds?.length !== 2"
        (click)="showCompareView(nodeIds)"
      >
        {{ t('compare') }}
      </button>
      <cdba-excluded-calculations-button
        [excludedCalculations]="excludedCalculations$ | ngrxPush"
      ></cdba-excluded-calculations-button>
    </div>
  </div>
</ng-container>
