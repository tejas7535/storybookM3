<div class="inline-flex items-center">
  <div class="button-wrapper--outer" cdbaInView>
    <div
      class="button-wrapper--inner"
      [matTooltip]="bomExportLoadingTooltip"
      [matTooltipPosition]="'above'"
      [matTooltipDisabled]="!(isBomExportLoading$ | ngrxPush)"
    >
      <cdba-compare-button
        [disabled]="isBomExportLoading$ | ngrxPush"
        [gridApi]="gridApi"
      ></cdba-compare-button>
      <cdba-portfolio-analysis-button
        [disabled]="isBomExportLoading$ | ngrxPush"
      ></cdba-portfolio-analysis-button>
      <cdba-bom-export-button
        [disabled]="isBomExportLoading$ | ngrxPush"
        [gridApi]="gridApi"
      ></cdba-bom-export-button>
    </div>
  </div>
  <cdba-pagination-controls
    [matTooltip]="bomExportLoadingTooltip"
    [matTooltipPosition]="'above'"
    [matTooltipDisabled]="!(isBomExportLoading$ | ngrxPush)"
    [gridApi]="gridApi"
  ></cdba-pagination-controls>
</div>
