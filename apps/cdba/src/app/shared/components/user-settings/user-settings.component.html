<div *transloco="let t; read: 'userSettings'">
  <div class="text-subtitle-1 text-mediumEmphasis mb-1">
    {{ t('language.title.main') }}
  </div>
  <div class="text-caption text-mediumEmphasis mb-4">
    {{ t('language.title.sub') }}
  </div>
  <mat-form-field appearance="outline" class="w-full mb-3">
    <mat-label>{{ t('language.languageSelect.label') }}</mat-label>
    <mat-select
      [formControl]="languageSelectControl"
      (selectionChange)="onLanguageSelectionChange($event.value)"
    >
      <mat-option *ngFor="let lang of availableLangs" [value]="lang.id">{{
        lang.label
      }}</mat-option>
    </mat-select>
    <mat-hint>{{ t('language.languageSelect.hint') }}</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>{{ t('language.localizationSelect.label') }}</mat-label>
    <mat-select
      [formControl]="localeSelectControl"
      (selectionChange)="onLocaleSelectionChange($event.value)"
    >
      <mat-option *ngFor="let locale of availableLocales" [value]="locale.id">{{
        locale.label
      }}</mat-option>
    </mat-select>
    <mat-icon
      matSuffix
      color="primary"
      matTooltip="{{ t('language.localizationSelect.tooltip') }}"
      matTooltipPosition="after"
      matTooltipClass="!whitespace-pre-line !max-w-[400px]"
    >
      info_outline
    </mat-icon>
    <mat-hint>{{ t('language.localizationSelect.hint') }}</mat-hint>
  </mat-form-field>
</div>
