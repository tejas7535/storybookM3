<div class="py-4 px-5" *transloco="let t; read: 'userSettings'">
  <div class="text-subtitle-2 mb-3">{{ t('language.title') }}</div>
  <mat-form-field class="w-full" appearance="outline" shouldLabelFloat="true">
    <mat-label>{{ t('language.selectLabel') }}</mat-label>
    <mat-select
      [formControl]="languageSelectControl"
      (selectionChange)="setLanguage($event.value)"
    >
      <mat-option *ngFor="let lang of availableLangs" [value]="lang.id">{{
        lang.label
      }}</mat-option>
    </mat-select>
    <mat-hint>{{ t('language.selectHint') }}</mat-hint>
  </mat-form-field>
</div>
