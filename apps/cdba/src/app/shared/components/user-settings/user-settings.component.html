<div *transloco="let t; read: 'userSettings'">
  <div class="text-subtitle-1 text-mediumEmphasis mb-1">
    {{ t('language.title.main') }}
  </div>
  <div class="text-caption text-mediumEmphasis mb-4">
    {{ t('language.title.sub') }}
  </div>
  <schaeffler-language-select
    [reloadOnLanguageChange]="true"
    class="block mb-3"
  ></schaeffler-language-select>
  <schaeffler-locale-select
    [reloadOnLocaleChange]="true"
    [availableLocales]="availableLocales"
    [defaultLocale]="defaultLocale"
  ></schaeffler-locale-select>
</div>
