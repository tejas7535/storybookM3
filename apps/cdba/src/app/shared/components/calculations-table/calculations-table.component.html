<ag-grid-angular
  class="ag-theme-material h-full"
  [ngClass]="{ 'embedded-table': minified }"
  [rowData]="rowData"
  [rowSelection]="rowSelection"
  [cellSelection]="cellSelection"
  [selectionColumnDef]="selectionColumnDef"
  [defaultColDef]="defaultColDef"
  [columnDefs]="columnDefs"
  [modules]="modules"
  [sideBar]="sideBar"
  [components]="components"
  [statusBar]="statusBar"
  [getMainMenuItems]="getMainMenuItems"
  [loadingOverlayComponent]="loadingOverlayComponent"
  [suppressNoRowsOverlay]="rowData === undefined || isLoading"
  [noRowsOverlayComponent]="noRowsOverlayComponent"
  [noRowsOverlayComponentParams]="noRowsOverlayComponentParams"
  [rowGroupPanelShow]="rowGroupPanelShow"
  [rowHeight]="30"
  [valueCache]="true"
  [animateRows]="true"
  [suppressCsvExport]="true"
  [suppressExcelExport]="true"
  [suppressCellFocus]="true"
  (columnMoved)="columnChange($event)"
  (columnVisible)="columnChange($event)"
  (columnPinned)="columnChange($event)"
  (columnResized)="columnChange($event)"
  (columnRowGroupChanged)="columnChange($event)"
  (sortChanged)="columnChange($event)"
  (rowSelected)="onRowSelected($event)"
  (gridReady)="onGridReady($event)"
  (firstDataRendered)="onFirstDataRendered()"
>
</ag-grid-angular>
