<div fxLayout="column" class="container">
  <div fxLayout="row" fxLayoutAlign="start center" class="tabs-header">
    <mat-icon
      fontSet="schaeffler-icons"
      fontIcon="icon-arrow-west"
      color="secondary"
      cdbaBackButton
    ></mat-icon>
    <ng-content></ng-content>
  </div>
  <nav mat-tab-nav-bar mat-stretch-tabs *transloco="let t">
    <a
      *ngFor="let tab of tabs; trackBy: trackByFn"
      mat-tab-link
      queryParamsHandling="merge"
      routerLinkActive
      #rla="routerLinkActive"
      [routerLink]="tab.link"
      [active]="rla.isActive"
      [disabled]="tab.disabled$ | ngrxPush"
      >{{ t(tab.label$) | uppercase }}
    </a>
  </nav>
  <div class="tab-content">
    <div class="w-full">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
