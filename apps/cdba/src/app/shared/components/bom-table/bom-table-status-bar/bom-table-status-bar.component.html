<div
  class="flex h-16 flex-col justify-evenly text-caption font-normal text-high-emphasis"
  *transloco="let t; read: 'shared.bom.statusBar'"
>
  <span>{{ t('title') }}</span>
  <div class="grid h-3 grid-cols-6 items-stretch">
    <div class="bg-secondary-800 h-3 rounded-l-md"></div>
    <div class="bg-secondary-600 h-3"></div>
    <div class="bg-secondary-400 h-3"></div>
    <div class="bg-secondary-200 h-3"></div>
    <div class="bg-secondary-50 h-3"></div>
    <div class="bg-light-red h-3 rounded-r-md"></div>
  </div>
  <div class="grid h-3 grid-cols-6">
    <div class="place-self-center">&#x3E;20%</div>
    <div class="place-self-center">20-15%</div>
    <div class="place-self-center">15-10%</div>
    <div class="place-self-center">10-5%</div>
    <div class="place-self-center">5-0%</div>
    <div class="place-self-center">&#x3C;0%</div>
  </div>
</div>
