<div
  fxLayout="column"
  class="mat-elevation-z12 bom-overlay-container"
  *transloco="let t; read: 'shared.bom.additionalInformation'"
>
  <div
    class="bom-overlay-title"
    fxLayout="row"
    fxLayoutAlign="start center"
    matRipple
    matRippleColor="primary"
    (click)="onClose()"
  >
    <mat-icon>close</mat-icon>
    <p>{{ t('title') }}</p>
  </div>
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="{{ t('calculations') | uppercase }}">
      <div class="table-container">
        <ng-content select="[calculations]"></ng-content>
      </div>
    </mat-tab>
    <mat-tab label="{{ t('chart') | uppercase }}">
      <ng-content select="[chart]"></ng-content>
    </mat-tab>
  </mat-tab-group>
</div>
