<div class="flex flex-col h-full bg-white">
  <div class="pl-16 pt-5 pr-5">
    <ng-content select="[breadcrumbs]"></ng-content>
  </div>
  <div class="flex flex-row items-center gap-5 pl-5 pr-5">
    <mat-icon
      *ngIf="showBackButton"
      class="flex-none cursor-pointer text-body-1"
      color="secondary"
      cdbaBackButton
    >
      arrow_back
    </mat-icon>

    <h4 class="flex-auto">
      {{ title }}
    </h4>

    <div class="flex-none">
      <ng-content select="[header]"></ng-content>
    </div>
  </div>
  <div class="flex-grow">
    <ng-content select="[content]"></ng-content>
  </div>
</div>
