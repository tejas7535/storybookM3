<div class="flex flex-col h-full">
  <div class="flex flex-row items-center gap-5 pl-5 pt-6 pr-5">
    <mat-icon
      *ngIf="showBackButton"
      class="flex-none cursor-pointer"
      color="secondary"
      cdbaBackButton
    >
      arrow_back
    </mat-icon>

    <h4 class="flex-auto font-body">
      {{ title }}
    </h4>

    <div class="flex-none">
      <ng-content select="[header]"></ng-content>
    </div>
  </div>
  <div class="flex-grow">
    <ng-content select="[content]"></ng-content>
  </div>
</div>
