<ng-container *transloco="let t; read: 'shared.chargeableSoon.confirmation'">
  <h2 mat-dialog-title>
    {{ t('title.main') }}
    <mat-icon mat-dialog-close class="float-right cursor-pointer">
      close
    </mat-icon>
  </h2>
  <div mat-dialog-content class="mat-typography">
    {{ t('content.main') }}
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary">
      {{ t('action.primary') }}
    </button>
    <a [href]="emailTemplate" mat-stroked-button color="primary">
      {{ t('action.secondary') }}
    </a>
  </div>
</ng-container>
