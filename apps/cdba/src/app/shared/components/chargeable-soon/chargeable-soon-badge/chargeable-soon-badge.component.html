<mat-chip-list class="px-2" *transloco="let t; read: 'shared.chargeableSoon'">
  <mat-chip
    color="accent"
    selected
    disableRipple
    class="!cursor-pointer"
    (click)="onBadgeClick($event)"
  >
    <mat-icon class="mr-1">info_outline</mat-icon>
    {{ t('badge.label') }}
  </mat-chip>
</mat-chip-list>
