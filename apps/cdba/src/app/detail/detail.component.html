<div
  class="flex h-full w-full flex-col"
  *ngrxLet="referenceType$; let referenceType"
>
  <schaeffler-subheader
    *transloco="let t; read: 'detail'"
    [breadcrumbs]="breadcrumbs$ | ngrxPush"
    [truncateBreadcrumbsAfter]="4"
  >
    <div class="flex items-center gap-3" subheaderTitleContent>
      <div>
        {{
          referenceType
            ? (referenceType.materialDesignation
                | scrambleMaterialDesignation: 0) +
              ' |Â ' +
              (referenceType.materialNumber
                | materialNumber
                | scrambleMaterialNumber: 0)
            : t('errorTitle')
        }}
      </div>
      @if (referenceType?.isPcmRow) {
        <cdba-pcm-badge size="large" class="block leading-[0]"></cdba-pcm-badge>
      }
    </div>
    <schaeffler-share-button subheaderInlineContent></schaeffler-share-button>
  </schaeffler-subheader>
  <div content class="min-h-[830px] grow bg-surface-legacy">
    <cdba-tabs-header [tabs]="tabs"></cdba-tabs-header>
  </div>
</div>
