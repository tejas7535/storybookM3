<cdba-tabs-header [tabs]="tabs">
  <h4 *ngIf="referenceType$ | ngrxPush as referenceType; else error">
    {{ referenceType?.materialDesignation }} |
    {{ referenceType?.materialNumber | materialNumber }}
  </h4>
</cdba-tabs-header>

<ng-template #error>
  <h4 *transloco="let t; read: 'detail'">
    {{ t('errorTitle') }}
  </h4>
</ng-template>
