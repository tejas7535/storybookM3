<cdba-tabs-header [tabs]="tabs" *transloco="let t; read: 'detail'">
  <h1 *ngIf="referenceType$ | async">
    {{ (referenceType$ | async)?.materialDesignation }} |
    {{ (referenceType$ | async)?.materialNumber | materialNumber }}
  </h1>
  <h1 *ngIf="(referenceType$ | async) === undefined">
    {{ t('errorTitle') }}
  </h1>
</cdba-tabs-header>
