<div *transloco="let t; read: 'detail.detailTab.quantities'">
  <h6 class="text-medium-emphasis mb-4">{{ t('title') }}</h6>
  <cdba-detail-label-value
    [label]="t('pcmQuantity')"
    [value]="
      quantitiesDetails?.pcmQuantity
        | translocoDecimal
        | undefinedAttributeFallback
    "
  ></cdba-detail-label-value>
  <cdba-detail-label-value
    [label]="t('netSales', { year: currentYear - 1 })"
    [value]="
      (quantitiesDetails?.netSales[0]
        | translocoDecimal
        | undefinedAttributeFallback) +
      (quantitiesDetails?.currency ? ' ' + quantitiesDetails?.currency : '')
    "
  ></cdba-detail-label-value>
  <cdba-detail-label-value
    [label]="t('budgetQuantity', { year: currentYear })"
    [value]="
      quantitiesDetails?.budgetQuantityCurrentYear
        | translocoDecimal
        | undefinedAttributeFallback
    "
  ></cdba-detail-label-value>
  <cdba-detail-label-value
    [label]="t('budgetQuantitySoco', { year: currentYear })"
    [value]="
      quantitiesDetails?.budgetQuantitySoco
        | translocoDecimal
        | undefinedAttributeFallback
    "
    [borderBottom]="
      quantitiesDetails?.actualQuantities.length > 0 ||
      quantitiesDetails?.plannedQuantities.length > 0
    "
  ></cdba-detail-label-value>
  <cdba-detail-label-value
    *ngFor="
      let actualQuantity of quantitiesDetails?.actualQuantities
        .slice()
        .reverse();
      index as i
    "
    [label]="
      t('actualQuantity', {
        year: currentYear - (quantitiesDetails?.actualQuantities.length - i)
      })
    "
    [value]="actualQuantity | translocoDecimal | undefinedAttributeFallback"
    [borderBottom]="i + 1 === quantitiesDetails?.actualQuantities.length"
  ></cdba-detail-label-value>
  <cdba-detail-label-value
    *ngFor="
      let plannedQuantity of quantitiesDetails?.plannedQuantities;
      index as i
    "
    [label]="t('plannedQuantity', { year: currentYear + i })"
    [value]="plannedQuantity | translocoDecimal | undefinedAttributeFallback"
  ></cdba-detail-label-value>
</div>
