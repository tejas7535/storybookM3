<ag-grid-angular
  class="ag-theme-material"
  [rowData]="rowData"
  [defaultColDef]="defaultColDef"
  [columnDefs]="columnDefs"
  [modules]="modules"
  [components]="components"
  rowSelection="single"
  [rowHeight]="30"
  [valueCache]="true"
  [animateRows]="true"
  [suppressCsvExport]="true"
  [suppressExcelExport]="true"
  [suppressCellFocus]="true"
  (rowSelected)="onRowSelected($event)"
>
</ag-grid-angular>
