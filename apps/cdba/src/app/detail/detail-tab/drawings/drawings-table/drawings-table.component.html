<ag-grid-angular
  class="ag-theme-material"
  [rowData]="rowData"
  [defaultColDef]="defaultColDef"
  [columnDefs]="columnDefs"
  [modules]="modules"
  [frameworkComponents]="frameworkComponents"
  rowSelection="single"
  rowHeight="30"
  valueCache
  animateRows
  suppressCsvExport
  suppressExcelExport
  suppressCellSelection
  (rowSelected)="onRowSelected($event)"
>
</ag-grid-angular>
