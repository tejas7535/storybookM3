<div
  class="
    h-full
    w-full
    px-4
    pt-4
    justify-center
    grid grid-cols-1
    sm:grid-cols-2
    md:grid-cols-3
    lg:grid-cols-5
    gap-4
    auto-cols-fr
  "
>
  <ng-container *ngIf="!(isLoading$ | ngrxPush); else loading">
    <div>
      <mat-card class="mb-4">
        <cdba-sales-and-description
          [salesDetails]="salesDetails$ | ngrxPush"
        ></cdba-sales-and-description>
      </mat-card>
      <mat-card>
        <cdba-production
          [productionDetails]="productionDetails$ | ngrxPush"
        ></cdba-production>
      </mat-card>
    </div>
    <div>
      <mat-card class="mb-4">
        <cdba-pricing [salesPrice]="salesPrice$ | ngrxPush"></cdba-pricing>
      </mat-card>
      <mat-card>
        <cdba-dimension-and-weight
          [dimensionAndWeight]="dimensionAndWeight$ | ngrxPush"
        ></cdba-dimension-and-weight>
      </mat-card>
    </div>
    <div>
      <mat-card class="mb-4">
        <cdba-quantities
          [quantitiesDetails]="quantitiesDetails$ | ngrxPush"
        ></cdba-quantities>
      </mat-card>
      <mat-card>
        <cdba-customer
          [customerDetails]="customerDetails$ | ngrxPush"
        ></cdba-customer>
      </mat-card>
    </div>
    <mat-card class="col-span-1 sm:col-span-2 md:col-span-3 lg:col-span-2">
      <cdba-drawings></cdba-drawings>
    </mat-card>
  </ng-container>
</div>

<ng-template #loading>
  <schaeffler-loading-spinner></schaeffler-loading-spinner>
</ng-template>
