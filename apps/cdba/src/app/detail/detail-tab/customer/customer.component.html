<div *transloco="let t; read: 'detail.detailTab.customer'">
  <cdba-details-label-value
    [label]="t('customers')"
    [values]="customerDetails?.customers"
    [borderBottom]="true"
  ></cdba-details-label-value>
  <cdba-details-label-value
    [label]="t('customerGroup')"
    [values]="customerDetails?.customerGroups"
  ></cdba-details-label-value>
</div>
