<div *transloco="let t; read: 'detail.detailTab.customer'">
  <h6 class="text-mediumEmphasis mb-4">{{ t('title') }}</h6>
  <cdba-detail-label-value
    [label]="t('customers')"
    [value]="customerDetails?.customer | undefinedAttributeFallback"
    [borderBottom]="true"
  ></cdba-detail-label-value>
  <cdba-detail-label-value
    [label]="t('customerGroup')"
    [value]="customerDetails?.customerGroup | undefinedAttributeFallback"
  ></cdba-detail-label-value>
</div>
