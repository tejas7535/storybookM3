<div class="h-full w-full px-5 pt-4">
  <cdba-calculations-table
    [rowData]="calculations$ | ngrxPush"
    [selectedNodeIds]="selectedNodeIds$ | ngrxPush"
    [rowSelection]="'multiple'"
    [rowMultiSelectWithClick]="true"
    [isLoading]="loading$ | ngrxPush"
    [errorMessage]="errorMessage$ | ngrxPush"
    (selectionChange)="selectCalculations($event)"
  ></cdba-calculations-table>
</div>
