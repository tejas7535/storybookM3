<mat-card>
  <div
    class="mat-card-inner"
    fxLayout="column"
    *transloco="let t; read: 'detail.bom'"
  >
    <div fxLayout="row" fxLayoutAlign="center">
      <h3>{{ t('title') }}</h3>
      <div class="additional-information">
        <button mat-button [disabled]="true">
          <mat-icon>insert_chart_outlined</mat-icon>
          {{ t('additionalInformation') }}
        </button>
      </div>
    </div>
    <div class="table-container">
      <cdba-bom-table
        [rowData]="bomItems$ | async"
        [isLoading]="bomLoading$ | async"
        [errorMessage]="bomErrorMessage$ | async"
      ></cdba-bom-table>
    </div>
  </div>
</mat-card>
