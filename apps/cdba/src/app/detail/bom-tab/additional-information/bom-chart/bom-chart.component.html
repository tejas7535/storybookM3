<ng-container *ngIf="barChartData.length > 0; else showSelectionHint">
  <div echarts [options]="options" class="demo-chart"></div>
</ng-container>

<ng-template #showSelectionHint>
  <div
    class="selection-hint"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
    *transloco="let t; read: 'detail.bom.additionalInformation'"
  >
    <mat-icon>info</mat-icon>
    <h2>{{ t('selectionStatus') }}</h2>
    <p>{{ t('selectionHint') }}</p>
  </div>
</ng-template>
