>

    <mat-icon (click)="onClose()">close</mat-icon>
    <p>{{ t('title') }}</p>
  </div>
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="{{ t('calculations') }}">
      <schaeffler-under-construction></schaeffler-under-construction>

      <schaeffler-under-construction></schaeffler-under-construction>

  </mat-tab-group>
</div>
