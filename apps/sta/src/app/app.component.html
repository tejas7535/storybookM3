<div fxLayout="column" class="full-height">
  <schaeffler-header
    [platformTitle]="title"
    [sidebarMode]="sidebarMode"
    toggleEnabled="true"
    (toggle)="toggleSidebar()"
  >
  </schaeffler-header>
  <schaeffler-sidebar
    fxFlex
    [elements]="sidebarElements"
    [mode]="sidebarMode"
    (toggle)="toggleSidebar()"
  >
    <schaeffler-settings-sidebar
      toggleEnabled="true"
      [open]="settingsSidebarOpen"
      (openedChange)="onChangeSettingsSidebar($event)"
    >
      <ng-container container>
        <div class="page-container">
          <sta-breadcrumb></sta-breadcrumb>
        </div>

        <router-outlet></router-outlet>
        <schaeffler-footer></schaeffler-footer> </ng-container
      ><ng-container sidebar>
        <span>I am inside the Settings Sidebar</span>
      </ng-container>
    </schaeffler-settings-sidebar>
  </schaeffler-sidebar>
</div>
