<div class="page-container">
  <h1>3D-Master text classification</h1>
  <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">
    <div class="mat-elevation-z8 background-white" fxFlex="100%">
      <mat-tab-group>
        <mat-tab label="Text Input">
          <div class="main-container">
            <sta-text-input
              (btnClicked)="getClassificationForText($event)"
              btnText="Classify"
              [defaultText]="DEMO_TEXT"
              [languageDetectionEnabled]="false"
            ></sta-text-input>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
