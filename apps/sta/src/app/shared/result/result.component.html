<div class="top">
  <div
    fxLayout="row"
    class="header-row"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <mat-icon color="primary">format_quote</mat-icon>
    <h6>Schaeffler Text Assistant</h6>
    <button mat-button color="primary" (click)="reset()">
      <span>RESET</span>
    </button>
  </div>

  <mat-accordion displayMode="flat" multi="true">
    <ng-container [ngSwitch]="currentService">
      <sta-result-auto-tagging
        *ngSwitchCase="serviceType.TAGGING"
        [tags]="
          (selectedTabIndexTagging$ | async) === 1
            ? (tagsForFile$ | async)
            : (tagsForText$ | async)
        "
      >
      </sta-result-auto-tagging>

      <sta-result-translation
        *ngSwitchCase="serviceType.TRANSLATION"
        [translation]="
          (selectedTabIndexTranslation$ | async) === 1
            ? (translationForFile$ | async)
            : (translationForText$ | async)
        "
      >
      </sta-result-translation>

      <sta-result-question-answering
        *ngSwitchCase="serviceType.QUESTION_ANSWERING"
      >
      </sta-result-question-answering>

      <sta-result-drei-d-master *ngSwitchCase="serviceType.DREI_D_MASTER">
      </sta-result-drei-d-master>
    </ng-container>

    <mat-divider [inset]="true"></mat-divider>
  </mat-accordion>
</div>
