<mat-expansion-panel class="panel mat-elevation-z0" [expanded]="true">
  <mat-expansion-panel-header>
    <h6>Translation</h6>
  </mat-expansion-panel-header>
  <ng-container
    *ngIf="translationFormControl.value && !(loadingTranslation$ | async)"
  >
    <mat-form-field class="translation-field">
      <mat-label>Suggested Translation</mat-label>
      <textarea
        matInput
        [formControl]="translationFormControl"
        class="textarea"
      >
      </textarea>
    </mat-form-field>

    <div class="button-row" fxLayout="row" fxLayoutAlign="end center">
      <button mat-button color="primary" (click)="copyToClipBoard()">
        <mat-icon>file_copy</mat-icon>
        <span>COPY</span>
      </button>
    </div>
  </ng-container>

  <ng-container
    *ngIf="!translationFormControl.value && !(loadingTranslation$ | async)"
  >
    <div fxLayout="column" fxLayoutAlign="center center" class="empty-state">
      <h3>Nothing has been translated yet</h3>
      <img
        src="../../../../assets/empty-states/translation.png"
        height="153px"
      />
      <p>
        Please add your text and click 'translate' or upload a file to start the
        translation.
      </p>
    </div>
  </ng-container>

  <ng-container *ngIf="loadingTranslation$ | async">
    <div class="ghost" @fadeInAnimation>
      <sta-ghost-line-elements [numberOfLines]="4"></sta-ghost-line-elements>
      <div class="copy-btn"></div>
    </div>
  </ng-container>
</mat-expansion-panel>
