<mat-expansion-panel class="mat-elevation-z0" [expanded]="true">
  <mat-expansion-panel-header>
    <h6>Question Answering</h6>
  </mat-expansion-panel-header>

  <ng-container
    *ngIf="
      (selectedTabIndex$ | async) === 1 &&
      !(questionAndAnsweringDataForFile$ | async).input?.file
    "
  >
    <div fxLayout="column" fxLayoutAlign="center center">
      <h3>Nothing has been uploaded yet</h3>
      <img
        src="../../../../assets/empty-states/question-answering.png"
        height="153px"
      />
      <p class="empty-state-text">
        After uploading a file, you can ask a question here.
      </p>
    </div>
  </ng-container>

  <sta-qa-chat
    *ngIf="(selectedTabIndex$ | async) === 0"
    [questionsAndAnswers]="
      (questionAndAnsweringDataForText$ | async).conversation
    "
    [selectedTabIndex]="selectedTabIndex$ | async"
    [answerIsLoading]="(questionAndAnsweringDataForText$ | async).loading"
  ></sta-qa-chat>
  <sta-qa-chat
    *ngIf="
      (selectedTabIndex$ | async) === 1 &&
      (questionAndAnsweringDataForFile$ | async).input?.file
    "
    [questionsAndAnswers]="
      (questionAndAnsweringDataForFile$ | async).conversation
    "
    [selectedTabIndex]="selectedTabIndex$ | async"
    [answerIsLoading]="(questionAndAnsweringDataForFile$ | async).loading"
  >
  </sta-qa-chat>
</mat-expansion-panel>
