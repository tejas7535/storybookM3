<div class="loading-bar-container">
  <div class="size-wrapper">
    <img [src]="imageUrl" />
    <h5 class="task-pending-text">{{ taskPendingText }}</h5>
    <mat-progress-bar
      mode="indeterminate"
      class="progress-bar"
    ></mat-progress-bar>
    <p class="question">Did you know?</p>
    <p class="fun-fact">{{ funFact$ | async }}</p>
  </div>
</div>
