<div
  class="container m-t-30"
  fxLayout="column"
  fxLayoutAlign="space-between center"
  id="pageNotFound"
>
  <h4 class="m-b-30">
    {{ 'EMPTY_STATE.PAGE_NOT_FOUND' | transloco }}
  </h4>
  <div class="page-not-found m-b-30"></div>
  <p class="schaeffler-text">
    {{ 'EMPTY_STATE.PAGE_NOT_FOUND_MESSAGE' | transloco }}
  </p>
  <button
    mat-raised-button
    color="primary"
    class="m-t-25"
    routerLink="/"
    data-cy="visitHome"
  >
    {{ 'EMPTY_STATE.VISIT_HOMEPAGE' | transloco }}
  </button>
</div>
