<mat-sidenav-container class="sidebar-container">
  <mat-sidenav
    class="sidebar"
    mode="side"
    [fixedInViewport]="true"
    [fixedTopGap]="isMobileViewPort ? 73 : 60"
    [opened]="mode === 2 || (mode === 1 && !isMobileViewPort)"
    [ngClass]="{ minified: mode === 1 }"
    (swipeLeft)="toggleSidebar()"
    [@onAnimateSidebar]="sidebarAnimation"
  >
    <div class="sidebar-navigation-content">
      <div
        *ngFor="let element of elements; trackBy: trackByFn; index as itemIndex"
        id="sidebar-item-{{ itemIndex }}"
        class="sidebar-item"
        matTooltipClass="sidebar-tooltip"
        matTooltipPosition="right"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="element.link"
        [matTooltipDisabled]="mode !== 1"
        [matTooltip]="element.text"
        (click)="toggleSidebar()"
      >
        <div class="sidebar-item-wrapper" [ngClass]="{ minified: mode === 1 }">
          <schaeffler-icon
            [icon]="element.icon"
            fontSize="25px"
          ></schaeffler-icon>
          <h4 class="sidebar-item-text">
            {{ element.text }}
          </h4>
        </div>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content
    class="sidebar-content"
    [ngStyle]="{
      height: mode === 2 && isMobileViewPort === true ? '0' : '100%'
    }"
    [@onAnimateContent]="contentAnimation"
  >
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
