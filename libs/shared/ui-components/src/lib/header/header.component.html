<mat-toolbar
  class="header"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign="space-between"
>
  <div fxShow.xs="true" fxHide.gt-xs="true">
    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      class="platform-title-mobile"
    >
      {{ platformTitle }}
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" fxFlex>
    <div fxLayout="row" fxLayoutAlign="start center" class="mobile-height-50">
      <div *ngIf="toggleEnabled" class="burger-menu">
        <mat-icon
          id="burger-menu"
          class="icon icon-menu"
          (click)="toggleClicked()"
        ></mat-icon>
      </div>
      <div
        fxLayout="column"
        fxLayoutAlign="center"
        fxHide.xs="true"
        fxShow.gt-xs="true"
      >
        <span class="schaeffler-h3 platform-title">{{ platformTitle }}</span>
      </div>
    </div>
    <div fxFlex>
      <ng-content></ng-content>
    </div>

    <div class="header-logo"></div>
  </div>
</mat-toolbar>
