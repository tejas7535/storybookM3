<mat-sidenav-container autosize>
  <mat-sidenav
    #sidebar
    fullscreen
    position="end"
    disableClose="true"
    [opened]="open"
    [mode]="isLessThanMedium ? 'over' : 'side'"
    (openedChange)="onChangeState($event)"
    fixedInViewport="true"
    [fixedTopGap]="isMobileViewPort ? 73 : 60"
    [ngStyle]="{ width: width }"
  >
    <div fxLayout="row">
      <div fxFlex>
        <button
          *ngIf="closeSidebarBtn"
          (click)="sidebar.toggle()"
          mat-icon-button
          aria-label="Filter"
        >
          <schaeffler-icon [icon]="triggerBtnIcon"></schaeffler-icon>
        </button>
      </div>
      <ng-content select="[settings-header]"></ng-content>
    </div>
    <ng-content select="[sidebar]"></ng-content>
  </mat-sidenav>
  <mat-sidenav-content>
    <button
      *ngIf="!sidebar.opened && openSidebarBtn"
      mat-mini-fab
      data-cy="toggle-settings-sidebar"
      class="upper-right"
      aria-label="Filter"
      (click)="sidebar.toggle()"
    >
      <schaeffler-icon [icon]="triggerBtnIcon"></schaeffler-icon>
    </button>
    <ng-content select="[container]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
