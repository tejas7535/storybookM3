<div
  class="scroll-to-top"
  [@toggle]="{ value: containerScrolled ? 'show' : 'hide' }"
>
  <button
    mat-mini-fab
    class="scroll-to-top"
    color="primary"
    data-cy="scrollToTop"
    (click)="scrollToTop()"
  >
    <mat-icon class="icon" fontIcon="icon-arrow-up"></mat-icon>
  </button>
</div>
