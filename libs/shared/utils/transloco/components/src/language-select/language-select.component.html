<div *transloco="let t">
  <mat-form-field appearance="outline" class="w-full">
    <!-- check if we need changes from this PR 
      (classes on mat label and additional span wrapper) in Agnular material version 17, 
      there is an issue with a cropped label with projected content -->
    <mat-label class="!min-w-fit !w-fit pr-1 !block"
      ><span class="!min-w-fit !w-fit pr-1 !block">{{
        t('languageSelectLabel')
      }}</span></mat-label
    >
    <mat-select
      [formControl]="languageSelectControl"
      (selectionChange)="onLanguageSelectionChange($event.value)"
    >
      <mat-option *ngFor="let lang of availableLanguages" [value]="lang.id">
        {{ lang.label }}</mat-option
      >
    </mat-select>
    <mat-hint>{{ t('languageSelectHint') }}</mat-hint>
  </mat-form-field>
</div>
