<div class="flex" *transloco="let t">
  <mat-form-field appearance="outline" class="w-full">
    <!-- check if we need changes from this PR 
      (classes on mat label and additional span wrapper) in Agnular material version 17, 
      there is an issue with a cropped label with projected content -->
    <mat-label class="!min-w-fit !w-fit pr-1 !block"
      ><span class="!min-w-fit !w-fit pr-1 !block">
        {{ t('localeSelectLabel') }}</span
      ></mat-label
    >
    <mat-select
      [formControl]="localeSelectControl"
      (selectionChange)="onLocaleSelectionChange($event.value)"
    >
      <mat-option *ngFor="let lang of availableLocales" [value]="lang.id">
        {{ lang.label }}</mat-option
      >
    </mat-select>
    <mat-hint>{{ t(hintText || 'localeSelectHint') }}</mat-hint>
  </mat-form-field>
  <div class="flex h-[65px] items-center pl-3">
    <mat-icon
      color="primary"
      class="cursor-help"
      #tooltip="matTooltip"
      [matTooltip]="t(tooltipText || 'localeSelectTooltip')"
      matTooltipPosition="after"
      matTooltipClass="!max-w-[400px]"
      (click)="tooltip.toggle()"
    >
      info_outline
    </mat-icon>
  </div>
</div>
