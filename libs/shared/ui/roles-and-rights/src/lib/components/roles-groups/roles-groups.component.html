<ng-container *transloco="let t">
  <mat-accordion *ngIf="rolesGroups && rolesGroups.length">
    <mat-expansion-panel
      *ngFor="let rolesGroup of rolesGroups"
      class="mat-elevation-z0 border border-lightBg"
    >
      <mat-expansion-panel-header class="!pl-4 !pt-3 !pb-4 !h-auto">
        <mat-panel-title class="text-subtitle-1 text-dark">
          {{ t(rolesGroup.title) }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <schaeffler-roles
        *ngIf="rolesGroup.roles && rolesGroup.roles.length"
        [roles]="rolesGroup.roles"
      ></schaeffler-roles>
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>
