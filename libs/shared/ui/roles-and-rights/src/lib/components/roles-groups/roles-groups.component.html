<ng-container *transloco="let t">
  <mat-accordion *ngIf="rolesGroups && rolesGroups.length">
    <mat-expansion-panel *ngFor="let rolesGroup of rolesGroups">
      <mat-expansion-panel-header class="!pl-4 !pt-3 !pb-4 !h-auto">
        <mat-panel-title class="text-subtitle-1 text-dark">
          {{ rolesGroup.title }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <schaeffler-roles
        *ngIf="rolesGroup.roles && rolesGroup.roles.length; else noRoles"
        [roles]="rolesGroup.roles"
      >
        ></schaeffler-roles
      >
      <ng-template #noRoles>
        <div class="text-subtitle-2 text-mediumEmphasis p-4 pt-0">
          {{ t('rightsAndRolesMissingRoles') }}
        </div>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>
