<div *transloco="let t">
  <div *ngIf="showHeading" class="text-subtitle-1 text-mediumEmphasis mb-4">
    {{ headingText || t('rightsAndRolesHeadingDefault') }}
  </div>
  <schaeffler-roles-groups
    *ngIf="rolesGroups && rolesGroups.length"
    [rolesGroups]="rolesGroups"
  ></schaeffler-roles-groups>
  <schaeffler-roles
    *ngIf="roles && roles.length"
    [roles]="roles"
    [standalone]="true"
  ></schaeffler-roles>
</div>
