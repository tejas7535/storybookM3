<div class="py-4 px-5" *transloco="let t">
  <div class="text-subtitle-1 mb-4">
    {{ t(headingText || 'rightsAndRolesHeadingDefault') }}
  </div>
  <schaeffler-roles-groups
    *ngIf="rolesGroups && rolesGroups.length"
    [rolesGroups]="rolesGroups"
  ></schaeffler-roles-groups>
  <schaeffler-roles
    *ngIf="roles && roles.length"
    [roles]="roles"
    [standalone]="true"
  ></schaeffler-roles>
</div>
