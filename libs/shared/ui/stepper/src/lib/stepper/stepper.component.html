<form [formGroup]="formGroup" class="schaeffler-stepper" #formElem>
  <mat-horizontal-stepper #stepper [linear]="linear">
    <mat-step
      *ngFor="let step of steps; let i = index; trackBy: trackByFn"
      [label]="step.label"
      [editable]="step.editable"
      [formGroupName]="step.formGroupName"
    >
      <ng-container *ngTemplateOutlet="step.content"></ng-container>

      <div class="mt-4 ml-0">
        <button
          type="button"
          *ngIf="showButtons && i !== 0"
          class="p-2 mr-2"
          mat-stroked-button
          matStepperPrevious
        >
          Back
        </button>
        <button
          type="button"
          *ngIf="showButtons && i !== steps.length - 1"
          class="p-2"
          mat-raised-button
          color="primary"
          matStepperNext
        >
          Next
        </button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</form>
