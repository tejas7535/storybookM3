<mat-form-field [appearance]="appearance" class="w-full" *transloco="let t">
  <mat-label *ngIf="label && label !== ''">
    <ng-container
      *ngIf="multiple && showNumberOfSelected && control.value?.length > 0"
    >
      ({{ control.value?.length }})
    </ng-container>
    {{ label }}
  </mat-label>
  <mat-select
    controlType="mat-select"
    disableOptionCentering
    [placeholder]="placeholder"
    [formControl]="control"
    [multiple]="multiple"
    panelClass="!overflow-hidden !max-h-min !pb-0 !min-w-min !w-96 !max-w-fit"
    (openedChange)="onOpenedChange($event)"
    #selectInput
    [required]="formControlRequired"
    [compareWith]="compareWith"
  >
    <mat-select-trigger
      [matTooltip]="showTriggerTooltip ? currentTooltipValue : ''"
      [matTooltipShowDelay]="triggerTooltipDelay"
      >{{ currentValue }}
    </mat-select-trigger>
    <div (keydown)="$event.stopPropagation()">
      <mat-option #dummyOption class="!h-0 !hidden"></mat-option>
      <div class="flex flex-col">
        <div class="flex flex-col px-4">
          <div class="flex h-20 flex-row">
            <mat-form-field
              class="border-primary w-full h-20 [&>div]:pl-0 [&>div>.mat-mdc-form-field-hint-wrapper]:pl-0"
              (keydown.Tab)="$event.preventDefault()"
            >
              <input
                type="text"
                matInput
                [formControl]="searchControl"
                [placeholder]="searchPlaceholder"
                #searchInput
              />
              <mat-hint *ngIf="hint" class="my-auto">{{ hint }}</mat-hint>
              <div matSuffix class="-mr-1 flex flex-row gap-1">
                <button
                  mat-button
                  [disabled]="!searchInput.value"
                  (click)="searchControl.reset('')"
                  color="primary"
                  class="!text-caption !min-w-0 !px-1 !font-normal !normal-case my-auto !h-6"
                >
                  {{ t('clear') }}
                </button>
                <div class="border-medium-emphasis my-1 border-r"></div>
                <button
                  mat-icon-button
                  (click)="selectInput.close()"
                  class="!h-6 !w-6"
                >
                  <mat-icon class="!scale-75 !absolute !-ml-3 !-mt-3"
                    >close</mat-icon
                  >
                </button>
              </div>
            </mat-form-field>
          </div>
          <div *ngIf="addEntry" class="border-border border-b py-2">
            <button
              *ngIf="!addingEntry; else addingEntryTemplate"
              mat-button
              color="primary"
              class="!text-body-1 text-medium-emphasis -ml-1 flex !min-w-0 flex-row !px-1 !font-normal !normal-case"
              [ngClass]="{ 'text-link': !loading }"
              (click)="onClickAddEntry()"
              [disabled]="loading"
            >
              <div class="flex flex-row justify-center">
                <mat-icon class="!text-icon !my-auto !h-6 !w-6">add</mat-icon>
                <div>{{ t('addEntry') }}</div>
              </div>
            </button>
            <ng-template #addingEntryTemplate>
              <div class="flex flex-row justify-center gap-4 py-1">
                <div class="border-primary flex-1 rounded border px-4">
                  <input
                    type="text"
                    class="text-caption w-full focus:outline-none"
                    [placeholder]="addEntryPlaceholder"
                    #addEntryInput
                  />
                </div>
                <button
                  mat-icon-button
                  (click)="onCancelAddEntry()"
                  [disabled]="loading"
                  class="!h-6 !w-6"
                >
                  <mat-icon class="text-error !block !absolute !-ml-3 !-mt-3"
                    >close</mat-icon
                  >
                </button>
                <button
                  mat-icon-button
                  (click)="onConfirmAddEntry(addEntryInput.value)"
                  [disabled]="loading || !addEntryInput.value"
                  class="!h-6 !w-6"
                >
                  <mat-icon
                    class="!block !absolute !-ml-3 !-mt-3"
                    [ngClass]="
                      addEntryInput.value ? 'text-link' : 'text-low-emphasis'
                    "
                    >check</mat-icon
                  >
                </button>
              </div>
            </ng-template>
          </div>
          <div *ngIf="multiple" class="border-border my-0.5 border-b py-2">
            <div class="-ml-3 flex flex-row content-between">
              <mat-checkbox
                color="primary"
                class="flex-1"
                [checked]="control.value?.length === stringOptions.length"
                [indeterminate]="
                  control.value?.length > 0 &&
                  control.value.length < stringOptions.length
                "
                [disabled]="stringOptions.length === 0 || loading"
                (change)="onSelectAllToggle($event.checked)"
              >
                <div class="text-medium-emphasis flex flex-row gap-2">
                  {{ t('selectAll') }}
                </div>
              </mat-checkbox>
              <div
                class="text-caption text-low-emphasis my-auto align-text-bottom"
              >
                {{ control.value?.length ?? 0 }} {{ t('selected') }}
              </div>
            </div>
          </div>
        </div>
        <div class="max-h-72 overflow-y-auto">
          <ng-content
            select="[loadingContent]"
            *ngIf="loading; else optionsTemplate"
          >
          </ng-content>
          <ng-template #optionsTemplate>
            <ng-content
              select="[errorContent]"
              *ngIf="error; else noErrorOptionsTemplate"
            ></ng-content>
            <ng-template #noErrorOptionsTemplate>
              <div
                class="flex h-12 w-full flex-col content-around"
                *ngIf="stringOptions.length === 0"
              >
                <div class="text-high-emphasis relative my-auto text-center">
                  {{ noResultsText }}
                </div>
              </div>
              <mat-option
                *ngFor="let option of filteredOptions; trackBy: trackByFn"
                #selectOption
                [value]="option"
                (click)="select()"
                [ngClass]="{
                  'mat-selected': option === control.value
                }"
                class="text-high-emphasis [&>span]:w-full"
                [matTooltip]="option.tooltip ? option.tooltip : ''"
                [matTooltipShowDelay]="option.tooltipDelay"
                [matTooltipPosition]="tooltipPosition ?? 'below'"
              >
                <div
                  class="flex w-full flex-grow flex-row justify-center content-between"
                >
                  <div class="max-w-full flex-1 truncate my-auto">
                    {{ option.title }}
                  </div>
                  <button
                    mat-icon-button
                    *ngIf="option.removable"
                    (click)="onOptionRemoved(option); $event.stopPropagation()"
                  >
                    <mat-icon class="text-medium-emphasis !mx-0"
                      >delete_outline</mat-icon
                    >
                  </button>
                </div>
              </mat-option>
            </ng-template>
          </ng-template>
        </div>
        <div class="py-auto flex h-16" *ngIf="resetButton && !multiple">
          <button
            mat-button
            [disabled]="!control.value"
            (click)="control.reset()"
            color="primary"
            class="!w-full !h-full !text-start !block !px-4"
          >
            {{ t('reset') }}
          </button>
        </div>
      </div>
    </div>
  </mat-select>
  <mat-error class="flex">
    <ng-content select="[matErrorContent]"></ng-content>
  </mat-error>
  <mat-hint *ngIf="formFieldHint" class="flex items-end h-6">{{
    formFieldHint
  }}</mat-hint>
</mat-form-field>
