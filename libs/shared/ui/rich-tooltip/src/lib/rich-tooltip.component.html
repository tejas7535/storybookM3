<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="tooltipOrigin"
  [cdkConnectedOverlayOpen]="isOpened"
  [cdkConnectedOverlayOffsetY]="tooltipOffsetY"
  (detach)="connectedOverlayDetach()"
>
  <div
    #tooltip
    class="bg-secondary-900 text-caption text-white-high-emphasis whitespace-pre-line rounded px-4 py-2"
    [ngClass]="{
      '!opacity-0 transition-opacity duration-500': fadeOut,
      '!opacity-100': !fadeOut
    }"
  >
    <ng-content></ng-content>
  </div>
</ng-template>
