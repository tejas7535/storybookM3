<div
  *ngFor="let element of elements; trackBy: trackByFn"
  class="sidebar-item"
  matTooltipClass="sidebar-tooltip"
  matTooltipPosition="right"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }"
  [routerLink]="element.link"
  [matTooltipDisabled]="(mode$ | ngrxPush) !== 1"
  [matTooltip]="element.text"
>
  <div
    class="sidebar-item-wrapper"
    [ngClass]="{ minified: (mode$ | ngrxPush) === 1 }"
  >
    <mat-icon
      [svgIcon]="element.svgIcon ? element.icon : null"
      class="sidebar-item-icon"
    >
      {{ !element.svgIcon ? element.icon : '' }}
    </mat-icon>
    <h4 class="sidebar-item-text">
      {{ element.text }}
    </h4>
  </div>
</div>
