<mat-sidenav-container class="sidebar-container">
  <mat-sidenav
    class="sidebar"
    mode="side"
    [fixedInViewport]="true"
    [fixedTopGap]="isMobileViewPort ? 73 : 60"
    [opened]="mode === 2 || (mode === 1 && !isMobileViewPort)"
    [ngClass]="{ minified: mode === 1 }"
    [@onAnimateSidebar]="sidebarAnimation"
  >
    <div class="sidebar-navigation-content">
      <ng-content select="[sidebar]"></ng-content>
    </div>
  </mat-sidenav>

  <mat-sidenav-content
    class="sidebar-content"
    [ngStyle]="{
      height: mode === 2 && isMobileViewPort === true ? '0' : '100%'
    }"
    [@onAnimateContent]="contentAnimation"
  >
    <ng-content select="[content]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
