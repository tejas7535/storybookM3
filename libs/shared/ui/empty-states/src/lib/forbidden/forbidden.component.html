<div
  class="container m-t-30"
  fxLayout="column"
  fxLayoutAlign="space-between center"
  data-cy="forbidden"
  *transloco="let t"
>
  <h4 class="m-b-30">
    {{ t('forbidden') }}
  </h4>
  <div class="forbidden m-b-30"></div>
  <p class="schaeffler-text">
    {{ t('forbiddenMessage') }}
  </p>
  <button
    mat-raised-button
    color="primary"
    class="m-t-25"
    routerLink="/"
    data-cy="visitHome"
  >
    {{ t('visitHomepage') | uppercase }}
  </button>
  <a *ngIf="action" mat-raised-button data-cy="requestAccess" [href]="action">
    {{ t('requestAccess') | uppercase }}
  </a>
</div>
