<div
  class="w-full h-full flex flex-col items-center justify-center text-center"
  data-cy="forbidden"
  *transloco="let t"
>
  <div class="forbidden"></div>
  <h4 class="text-highEmphasis mb-4">
    {{ t(routeData.headingText || 'forbiddenHeadingDefault') }}
  </h4>
  <p
    class="text-subtitle-1 text-mediumEmphasis whitespace-pre-line"
    [innerHTML]="t(routeData.messageText || 'forbiddenMessageDefault')"
  ></p>
  <div class="p-8 flex justify-center gap-4">
    <ng-container *ngIf="routeData.action">
      <button
        *ngIf="routeData.action === 'event'; else actionButtonAsLink"
        mat-raised-button
        color="primary"
        (click)="onActionButtonClick()"
      >
        {{ t(routeData.actionButtonText || 'actionButtonTextDefault') }}
      </button>
      <ng-template #actionButtonAsLink>
        <a
          *ngIf="routeData.action"
          [href]="routeData.action"
          mat-raised-button
          color="primary"
          data-cy="requestAccess"
        >
          {{ t(routeData.actionButtonText || 'actionButtonTextDefault') }}
        </a>
      </ng-template>
    </ng-container>
    <button
      *ngIf="!routeData.hideHomeButton"
      mat-raised-button
      [color]="routeData.action ? undefined : 'primary'"
      routerLink="/"
      data-cy="visitHome"
    >
      {{ t(routeData.homeButtonText || 'homeButtonTextDefault') }}
    </button>
  </div>
</div>
