@if (selectAction && disabled) {
  <button
    mat-raised-button
    disabled="true"
    color="primary"
    class="focus:outline-none"
  >
    {{ text }}
  </button>
} @else {
  @if (selected) {
    <button
      mat-flat-button
      (click)="(click)"
      [disabled]="disabled"
      color="primary"
      class="z-10 focus:outline-none"
    >
      {{ text }}
    </button>
  } @else {
    <button
      mat-button
      (click)="(click)"
      [disabled]="disabled"
      color="primary"
      class="focus:outline-none"
    >
      {{ text }}
    </button>
  }
}
