<button
  *ngIf="selectAction && disabled; else defaultButton"
  mat-raised-button
  disabled="true"
  color="primary"
  class="focus:outline-none"
>
  {{ text }}
</button>
<ng-template #defaultButton>
  <ng-container *ngIf="selected; else notSelected">
    <button
      mat-flat-button
      (click)="(click)"
      [disabled]="disabled"
      color="primary"
      class="focus:outline-none z-10"
    >
      {{ text }}
    </button>
  </ng-container>
  <ng-template #notSelected>
    <button
      mat-button
      (click)="(click)"
      [disabled]="disabled"
      color="primary"
      class="focus:outline-none"
    >
      {{ text }}
    </button>
  </ng-template>
</ng-template>
