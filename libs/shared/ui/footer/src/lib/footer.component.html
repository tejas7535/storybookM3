<footer
  class="
    flex flex-col
    items-center
    my-4
    mx-4
    lg:ml-7 lg:my-0 lg:flex-row lg:justify-between lg:h-12
    space-y-3
  "
>
  <div class="flex">
    <ng-content></ng-content>
  </div>
  <div class="flex md:flex-row flex-col justify-center md:flex items-center">
    <div class="flex flex-row flex-wrap">
      <ng-container
        *ngFor="
          let footerLink of footerLinks;
          let index = index;
          trackBy: trackByFn
        "
      >
        <a
          *ngIf="footerLink.external"
          [href]="footerLink.link"
          target="_blank"
          rel="noopener noreferrer"
          class="text-light text-caption leading-4 py-1"
        >
          {{ footerLink.title }}
        </a>
        <div
          *ngIf="!footerLink.external"
          [routerLink]="footerLink.link"
          class="
            footer-link-internal
            cursor-pointer
            inline-block
            text-light text-caption
            outline-none
            leading-4
            py-1
          "
        >
          {{ footerLink.title }}
        </div>
        <span
          class="separator text-light text-caption mx-1 leading-4 py-1"
          *ngIf="index !== footerLinks.length - 1 || appVersion"
          >|</span
        >
      </ng-container>
      <ng-container *ngIf="appVersion">
        <span id="version" class="text-light text-caption leading-4 py-1">
          {{ appVersion }}
        </span>
      </ng-container>
    </div>
    <div class="schaeffler-footer-logo m-3"></div>
  </div>
</footer>
