<div class="flex flex-col h-full">
  <div class="pl-14 pt-5 pr-5">
    <ng-content select="[breadcrumbs]"></ng-content>
  </div>
  <div class="flex flex-row items-center pr-4">
    <div #backButton>
      <ng-content select="[backButton]"> </ng-content>
    </div>
    <mat-icon
      *ngIf="showBackButton && !(backButton.innerHTML || '').trim()"
      class="flex-none cursor-pointer text-dark !w-4"
      color="secondary"
      (click)="clickBackButton()"
      >arrow_back</mat-icon
    >
    <h4 class="!text-[22px] sm:!text-h4 ml-5 flex-auto font-body truncate">
      {{ title }}
      <ng-content select="[titleContent]"></ng-content>
    </h4>
    <div class="flex-none ml-5">
      <ng-content select="[header]"></ng-content>
    </div>
  </div>
  <div class="flex-grow">
    <ng-content select="[content]"></ng-content>
  </div>
</div>
