<div class="flex flex-col border-border px-4 pb-5" [class.border-b]="!hideLine">
  <div class="pl-9 pt-5 pr-5" *ngIf="breadcrumbs.length > 0">
    <schaeffler-breadcrumbs
      [breadcrumbs]="breadcrumbs"
      [truncateAfter]="truncateBreadcrumbsAfter"
    ></schaeffler-breadcrumbs>
  </div>
  <div class="flex items-center gap-3">
    <mat-icon
      *ngIf="showBackButton"
      class="flex-none cursor-pointer text-medium-emphasis"
      (click)="clickBackButton()"
      >arrow_back</mat-icon
    >

    <ng-content select="[subheaderStatusIcon]"></ng-content>
    <h5
      class="flex flex-auto flex-row items-center truncate text-high-emphasis sm:!text-h5"
    >
      {{ subheaderTitle }}
      <ng-content select="[subheaderTitleContent]"></ng-content>
    </h5>
    <ng-content select="[subheaderInlineContent]"></ng-content>
  </div>
  <ng-content select="[subheaderBlockContent]"></ng-content>
</div>
