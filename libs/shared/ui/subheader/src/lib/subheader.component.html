<div class="flex flex-col h-full">
  <div class="pl-9 pt-5 pr-5" *ngIf="breadcrumbs.length > 0">
    <schaeffler-breadcrumbs
      [breadcrumbs]="breadcrumbs"
    ></schaeffler-breadcrumbs>
  </div>
  <div class="flex flex-row items-center">
    <mat-icon
      *ngIf="showBackButton"
      class="flex-none cursor-pointer text-dark !w-4"
      color="secondary"
      (click)="clickBackButton()"
      >arrow_back</mat-icon
    >
    <h4 class="!text-[22px] sm:!text-h4 ml-5 flex-auto truncate">
      {{ title }}
      <ng-content select="[titleContent]"></ng-content>
    </h4>
    <div class="flex-none ml-5">
      <ng-content select="[header]"></ng-content>
    </div>
  </div>
  <div class="grow">
    <ng-content select="[content]"></ng-content>
  </div>
</div>
