<div
  class="flex flex-col border-border bg-surface px-4 pb-5"
  [class.border-b]="!hideLine"
>
  <div class="pl-9 pt-5 pr-5" *ngIf="breadcrumbs.length > 0">
    <schaeffler-breadcrumbs
      [breadcrumbs]="breadcrumbs"
    ></schaeffler-breadcrumbs>
  </div>
  <div class="flex flex-row items-center">
    <mat-icon
      *ngIf="showBackButton"
      class="ml-1 !w-4 flex-none cursor-pointer text-high-emphasis"
      color="secondary"
      (click)="clickBackButton()"
      >arrow_back</mat-icon
    >
    <h4 class="ml-4 flex flex-auto flex-row truncate !text-[22px] sm:!text-h4">
      {{ title }}
      <ng-content select="[titleContent]"></ng-content>
    </h4>
    <div class="ml-5 flex-none">
      <ng-content select="[header]"></ng-content>
    </div>
  </div>
  <div class="grow">
    <ng-content select="[content]"></ng-content>
  </div>
</div>
