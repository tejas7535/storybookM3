<div class="flex flex-col h-full">
  <div class="pl-16 pt-5 pr-5">
    <ng-content select="[breadcrumbs]"></ng-content>
  </div>
  <div class="flex flex-row items-center gap-5 pl-5 pr-5">
    <div #backButton>
      <ng-content select="[backButton]"> </ng-content>
    </div>
    <mat-icon
      *ngIf="showBackButton && !(backButton.innerHTML || '').trim()"
      class="flex-none cursor-pointer text-light"
      color="secondary"
      (click)="clickBackButton()"
      >arrow_back</mat-icon
    >
    <h4 class="flex-auto font-body">{{ title }}</h4>
    <div class="flex-none">
      <ng-content select="[header]"></ng-content>
    </div>
  </div>
  <div class="flex-grow">
    <ng-content select="[content]"></ng-content>
  </div>
</div>
