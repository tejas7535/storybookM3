<div
  id="legal-pages"
  class="mx-auto w-full max-w-screen-md bg-surface p-4"
  *transloco="let t"
>
  <div class="-ml-4">
    <schaeffler-subheader
      [subheaderTitle]="t('goToHome')"
      (backButtonClicked)="navigate()"
      [hideLine]="true"
    ></schaeffler-subheader>
  </div>
  <div
    *ngIf="
      (termsOfUse$ | ngrxPush) &&
        (lastPath$ | ngrxPush) === LegalRoutePath.TermsPath;
      else translation_content
    "
    [innerHTML]="termsOfUse$ | ngrxPush"
  ></div>
  <ng-template #translation_content>
    <div [innerHTML]="translationContent$ | ngrxPush"></div>
  </ng-template>
</div>
