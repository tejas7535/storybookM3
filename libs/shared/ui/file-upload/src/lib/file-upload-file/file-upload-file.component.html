@if (message) {
  <div [ngClass]="{ 'border-t border-border': border }">
    <schaeffler-file-upload-message
      [message]="fileMessage"
      (closeMessage)="onRemoveFile()"
    ></schaeffler-file-upload-message>
  </div>
} @else {
  <div
    class="flex flex-row w-full justify-between py-3"
    [ngClass]="{ 'border-t border-border': border }"
  >
    <div class="flex flex-col flex-1 gap-1">
      <div class="flex flex-row text-subtitle-1 text-high-emphasis gap-1">
        <span>{{ file.name }}</span>
        <span>{{ statusText }}</span>
      </div>
      @if (
        (progressBar && !loaded) ||
        (progressBar && manualProgress && manualProgress < 100)
      ) {
        <mat-progress-bar
          class="rounded !h-2 [&>div]:!h-2 [&>div>span]:!border-t-8 mt-1"
          [value]="manualProgress ?? progress"
        ></mat-progress-bar>
      }
      @if (loaded) {
        <div class="text-caption text-medium-emphasis">
          {{ fileType }} - Size - {{ fileSize }}
        </div>
      }
    </div>
    <div class="flex flex-col justify-start pl-1 pr-3">
      <mat-icon
        class="text-medium-emphasis cursor-pointer"
        (click)="onRemoveFile()"
      >
        @if (loaded && !message) {
          delete
        } @else {
          close
        }
      </mat-icon>
    </div>
  </div>
}
