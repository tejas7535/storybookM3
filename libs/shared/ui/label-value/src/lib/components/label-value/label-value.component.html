<div
  *ngIf="labelValues && labelValues.length"
  class="grid grid-cols-[auto_1fr] gap-0 text-caption text-high-emphasis"
>
  <ng-container *ngFor="let labelValue of labelValues; let i = index">
    <div
      class="relative bg-primary bg-opacity-[0.07] px-6 pt-3 pb-6"
      [ngClass]="i > 0 ? 'border-t border-border' : ''"
    >
      <span
        [innerHTML]="labelValue.label"
        class="inline-block"
        [ngClass]="{ 'pr-6': labelValue.labelHint }"
        [style.min-width]="labelMinWidth ? labelMinWidth + 'px' : ''"
        [style.max-width]="labelMaxWidth ? labelMaxWidth + 'px' : ''"
      ></span>
      <mat-icon
        *ngIf="labelValue.labelHint"
        color="primary"
        class="absolute right-3 top-2 cursor-help"
        #tooltip="matTooltip"
        [matTooltip]="labelValue.labelHint"
        (click)="tooltip.toggle()"
      >
        info_outline
      </mat-icon>
    </div>
    <div
      class="bg-surface"
      [ngClass]="[
        labelValue.valueAdditionalClass || '',
        i > 0 ? 'border-t border-border' : ''
      ]"
    >
      <ng-container
        *ngIf="labelValue.values && labelValue.values.length; else singleValue"
      >
        <div
          class="grid h-full gap-0"
          [style.grid-template-columns]="
            'repeat(' + labelValue.values.length + ', minmax(0, 1fr))'
          "
        >
          <div
            *ngFor="let value of labelValue.values; let i = index"
            class="px-6 pt-3 pb-6"
            [ngClass]="[
              value.valueAdditionalClass || '',
              i > 0 ? 'border-l border-border' : ''
            ]"
          >
            {{ value.valueText }}
          </div>
        </div>
      </ng-container>
      <ng-template #singleValue>
        <div class="px-6 pt-3 pb-6">
          <span [innerHTML]="labelValue.value"></span>
        </div>
      </ng-template>
    </div>
  </ng-container>
</div>
