<div class="outer-container">
  <div class="cover-ring">
    <div
      class="scale-ring transition-transform duration-300"
      [ngClass]="{ 'delay-300': !controlValueChangeable }"
      [ngStyle]="
        rotateScale && {
          transform: 'rotate(-' + getRotationFromValue() + 'deg)'
        }
      "
    >
      @for (item of controlItems; track item; let i = $index) {
        <span
          class="scale-mark"
          [ngClass]="{
            'scale-mark--highlighted': item.highlight,
            'cursor-pointer': controlValueChangeable
          }"
          [ngStyle]="{
            transform:
              'rotate(' + getScaleRotation(i) + 'deg) translateX(100px)'
          }"
          (click)="onScaleMarkClick(i)"
        >
          @if (item.label) {
            <span class="scale-label">{{ item.label }}</span>
          }
        </span>
      }
    </div>
    <div
      class="pointer transition-transform duration-300"
      [ngClass]="{ 'delay-300': !controlValueChangeable }"
      [ngStyle]="
        !rotateScale && {
          transform: 'rotate(' + getRotationFromValue() + 'deg)'
        }
      "
    ></div>
  </div>
</div>
