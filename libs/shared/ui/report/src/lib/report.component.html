<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h6>{{ title }}</h6>
    </mat-card-title>
    <mat-card-subtitle *ngIf="subtitle" class="text-caption">
      {{ subtitle }}
    </mat-card-subtitle>
  </mat-card-header>
  <div *ngIf="downloadReport" class="absolute right-0 top-0 p-2">
    <a
      type="button"
      mat-icon-button
      *ngIf="downloadReport"
      class="focus:outline-none"
      [href]="downloadReport"
    >
      <mat-icon class="text-light">save</mat-icon>
    </a>
  </div>
  <mat-card-content *ngIf="result$ | ngrxPush as result">
    <mat-accordion>
      <mat-expansion-panel
        *ngFor="let entry of result"
        [expanded]="entry.defaultOpen"
        class="mat-elevation-z0 border-veryLight"
      >
        <mat-expansion-panel-header class="text-body-1">
          <mat-panel-title>{{ entry.title }}</mat-panel-title>
        </mat-expansion-panel-header>
        <ng-container *ngFor="let content of entry.content">
          <div
            [ngClass]="
              content.nodeName === 'TABLE' ? '-mx-6 md:mx-0' : 'ml-0 mr-0'
            "
            class="leading-normal m-3 overflow-x-scroll sm:overflow-x-visible"
            [innerHtml]="content.outerHTML | safeHtml"
          ></div>
        </ng-container>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <ng-content></ng-content>
</mat-card>
