<div
  class="user-menu-mobile"
  fxShow.xs="true"
  fxHide.gt-xs="true"
  fxFlexAlign="start"
>
  <mat-icon
    data-cy="user-menu-mobile"
    class="head-icon icon icon-user"
    [matMenuTriggerFor]="appMenu"
  ></mat-icon>
</div>

<div
  data-cy="user-menu"
  [matMenuTriggerFor]="appMenu"
  fxHide.xs="true"
  fxShow.sm="true"
  class="schaeffler-text user-menu"
  [ngClass]="{ pointer: entries.length > 0 }"
  fxLayout="row"
  fxLayoutAlign="end center"
  fxFlexAlign="end"
>
  <div id="headerUserName" fxLayout="row" fxLayoutAlign="center center">
    <img
      *ngIf="profileImage; else defaultAvatar"
      class="avatar m-r-5"
      [src]="profileImage"
      alt
    />
    <ng-template #defaultAvatar>
      <mat-icon class="head-icon icon icon-user"></mat-icon>
    </ng-template>

    <p class="user-menu-text" fxHide.sm="true">{{ user }}</p>
  </div>
  <mat-icon
    *ngIf="entries.length > 0"
    class="user-menu-icon icon icon-arrow-down"
    fxLayout="column"
    fxLayoutAlign="center"
    fxHide.sm="true"
  ></mat-icon>
</div>

<mat-menu
  class="mat-user-menu"
  #appMenu="matMenu"
  [overlapTrigger]="false"
  xPosition="before"
>
  <ng-container *ngFor="let entry of entries; trackBy: trackByFn">
    <button mat-menu-item (click)="clickItem(entry.key)">
      {{ entry.label }}
    </button>
  </ng-container>
</mat-menu>
