<mat-toolbar
  class="header"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign="space-between"
>
  <div fxShow.xs="true" fxHide.gt-xs="true">
    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      class="platform-title-mobile"
      *ngIf="link"
      [routerLink]="link"
    >
      {{ platformTitle }}
    </div>
    <div
      *ngIf="!link"
      fxLayout="row"
      fxLayoutAlign="start center"
      class="platform-title-mobile"
    >
      {{ platformTitle }}
    </div>
  </div>
  <div
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="30px"
    fxFlex
    class="mobile-height-50"
  >
    <mat-icon
      *ngIf="toggleEnabled"
      id="burger-menu"
      class="icon burger-menu"
      fontIcon="icon-menu"
      (click)="toggleClicked()"
    ></mat-icon>

    <div
      fxLayout="column"
      fxLayoutAlign="center"
      fxHide.xs="true"
      fxShow.gt-xs="true"
    >
      <h3 class="platform-title" *ngIf="link" [routerLink]="link">
        {{ platformTitle }}
      </h3>
      <h3 class="platform-title" *ngIf="!link">
        {{ platformTitle }}
      </h3>
    </div>

    <div fxFlex>
      <ng-content select="[user-menu]"></ng-content>
    </div>

    <div class="header-logo"></div>
  </div>
</mat-toolbar>
<div class="header-content">
  <ng-content></ng-content>
</div>
