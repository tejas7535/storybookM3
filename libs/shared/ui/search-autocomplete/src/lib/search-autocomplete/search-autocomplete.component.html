<mat-form-field floatLabel="never" class="max-w-full">
  <mat-label class="divide-veryLight ml-2">{{ label }}</mat-label>
  <input
    type="text"
    [matAutocomplete]="auto"
    matInput
    [formControl]="control"
    class="autocomplete-input ml-2 text-high-emphasis"
    [class.text-high-emphasis]="(valueSelected$ | ngrxPush) === false"
    [class.text-link]="valueSelected$ | ngrxPush"
    (blur)="onTouched()"
  />
  <mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="optionTitle"
    (optionSelected)="setValue($event)"
  >
    <div [hidden]="(showOptions$ | ngrxPush) === false">
      <mat-option
        *ngIf="loading"
        class="loading-option pointer-events-none flex h-20 items-center justify-center"
      >
        <mat-spinner diameter="20"></mat-spinner>
        <span class="ml-4">{{ loadingMessage }}</span>
      </mat-option>
      <mat-option
        *ngIf="noResults(filteredOptions$ | async)"
        class="pointer-events-none flex h-20 items-center justify-center"
        >{{ noResultsText }}</mat-option
      >
      <mat-option
        *ngIf="error"
        class="pointer-events-none flex h-20 items-center justify-center"
      >
        <mat-icon class="icon text-error">cancel</mat-icon>
        <span>Error. Please try again</span>
      </mat-option>
      <div [hidden]="loading && !error">
        <mat-option
          *ngFor="let option of filteredOptions$ | ngrxPush; trackBy: trackByFn"
          [value]="option"
        >
          {{ option.title }}
        </mat-option>
      </div>
    </div>
  </mat-autocomplete>
  <div
    class="autocomplete-icon absolute right-3 top-4 flex h-full flex-col items-center"
    [class.clear-icon]="searchStringDeletable"
    [class.search-icon]="!searchStringDeletable"
  >
    <mat-icon class="icon search">search</mat-icon>
    <mat-icon class="icon clear cursor-pointer" (click)="clearSearchString()"
      >clear</mat-icon
    >
  </div>
</mat-form-field>
