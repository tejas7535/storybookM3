<div id="fab-button" class="fab-container">
  <ng-container [ngSwitch]="open">
    <button
      *ngSwitchCase="false"
      [title]="primaryButton.title ? primaryButton.title : ''"
      mat-fab
      (click)="clickItem(primaryButton.key)"
      [color]="primaryButton.color"
      class="fab-button-primary"
    >
      <ng-container
        *ngIf="primaryButton.icon.materialIcon; else schaefflerIconBtnClose"
      >
        <mat-icon>{{ primaryButton.icon.icon }}</mat-icon>
      </ng-container>
      <ng-template #schaefflerIconBtnClose>
        <mat-icon
          fontSet="schaeffler-icons"
          [fontIcon]="primaryButton.icon.icon"
        ></mat-icon>
      </ng-template>
    </button>

    <button
      *ngSwitchCase="true"
      mat-fab
      [title]="primaryButtonOpen.title"
      (click)="clickItem(primaryButtonOpen.key, $event)"
      [color]="primaryButtonOpen.color"
      class="fab-button-primary"
    >
      <ng-container
        *ngIf="primaryButton.icon.materialIcon; else schaefflerIconBtnOpen"
      >
        <mat-icon [@fabToggler]="{ value: open ? 'active' : 'inactive' }">{{
          primaryButton.icon.icon
        }}</mat-icon>
      </ng-container>
      <ng-template #schaefflerIconBtnOpen>
        <mat-icon
          fontSet="schaeffler-icons"
          [fontIcon]="primaryButton.icon.icon"
          [@fabToggler]="{ value: open ? 'active' : 'inactive' }"
        ></mat-icon>
      </ng-template>
    </button>
  </ng-container>
  <div [@speedDialStagger]="fabButtons.length">
    <button
      *ngFor="let button of fabButtons; trackBy: trackByFn; index as iButton"
      id="fab-save"
      mat-mini-fab
      [title]="button.title"
      (click)="clickItem(button.key)"
      [color]="button.color"
      [disabled]="disabled[iButton] ? disabled[iButton] : false"
      class="fab-button-secondary"
    >
      <ng-container *ngIf="button.icon.materialIcon; else schaefflerIconBtn">
        <mat-icon>{{ primaryButton.icon.icon }}</mat-icon>
      </ng-container>
      <ng-template #schaefflerIconBtn>
        <mat-icon
          fontSet="schaeffler-icons"
          [fontIcon]="button.icon.icon"
        ></mat-icon>
      </ng-template>
      <span class="btn-title" *ngIf="button.label">{{
        button.title ? button.title : ''
      }}</span>
    </button>
  </div>
</div>
