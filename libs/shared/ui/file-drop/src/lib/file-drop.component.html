<input
  #input
  type="file"
  [accept]="acceptAsArray"
  [multiple]="multiple"
  (change)="addFile($event)"
/>
<div
  id="dropZone"
  class="drop-zone"
  schaefflerDroppable
  [accept]="accept"
  [class.over]="dragoverflag"
  (drop)="clearDropzone($event)"
  (dropped)="dropFiles($event)"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
>
  <div
    *ngIf="!dragoverflag; else dropover"
    class="content"
    fxLayout="column"
    fxLayoutGap="20px"
    fxLayoutAlign="center center"
  >
    <div>
      {{ multiple === true ? 'Drop Files here or' : 'Drop a file here' }}
    </div>
    <div>
      <button
        data-cy="select-files-button"
        type="button"
        class="flat-button-primary"
        [disabled]="disabled"
        (click)="input.click()"
      >
        {{ multiple === true ? 'Select Files' : 'Select File' }}
      </button>
    </div>
  </div>
  <ng-template #dropover>
    <div class="dropover-image"></div>
  </ng-template>
</div>
