<div class="flex p-3" *transloco="let t">
  <img
    *ngIf="userImageUrl; else noImageUrl"
    class="schaeffler-user-panel__avatar"
    [src]="userImageUrl"
    width="64"
  />
  <ng-template #noImageUrl>
    <mat-icon class="schaeffler-user-panel__avatar">account_circle</mat-icon>
  </ng-template>
  <div class="overflow-hidden">
    <div class="truncate text-h6">{{ userName }}</div>
    <a class="text-subtitle-2 text-link" [href]="urlAccount" target="_blank">
      {{ t('userPanelAccountLinkLabel') }}
    </a>
  </div>
</div>
