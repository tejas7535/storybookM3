<div
  *transloco="let t"
  class="relative flex min-h-[100px] flex-col content-center items-center justify-between gap-5 bg-surface-legacy py-7 px-5 md:flex-row md:px-7"
>
  @if (bannerIcon) {
    <mat-icon
      class="!hidden text-icon md:!block !overflow-visible"
      [ngClass]="{
        'text-on-info-container': bannerIcon === 'info',
        'text-on-warning-container': bannerIcon === 'warning',
        'text-error': bannerIcon === 'error',
        'text-link': bannerIcon === 'success'
      }"
      >{{ setBannerIcon(bannerIcon) }}
    </mat-icon>
  }
  <div class="flex-shrink flex-grow">
    @if (!showFullText && truncateSize > 0) {
      <p [innerHTML]="text | truncate: truncateSize"></p>
    }
    @if (showFullText) {
      <p [innerHTML]="text"></p>
    }
    @if (truncateSize > 0) {
      <span class="-ml-1 cursor-pointer p-1 tracking-wider text-link">
        @if (!showFullText) {
          <span (click)="toggleText()">
            {{ t('readMore') }}
          </span>
        }
        @if (showFullText) {
          <span (click)="toggleText()" data-cy="read-less-span">
            {{ t('readLess') }}
          </span>
        }
      </span>
    }
  </div>
  <button
    class="flex-initial"
    color="primary"
    (click)="clickButton()"
    mat-button
  >
    {{ buttonText }}
  </button>
</div>
