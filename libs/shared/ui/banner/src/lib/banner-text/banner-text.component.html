<div
  id="banner-container"
  *transloco="let t"
  fxLayout="row"
  fxLayout.lt-md="column"
  fxLayoutAlign="space-between center"
  fxLayoutGap="20px"
>
  <mat-icon
    *ngIf="bannerIcon"
    fxHide.lt-md
    class="banner-icon"
    [ngClass]="bannerIcon"
    fontSet="schaeffler-icons"
    [fontIcon]="icon.icon"
  >
  </mat-icon>
  <div fxFlex="grow">
    <p
      *ngIf="!showFullText && truncateSize > 0"
      [innerHTML]="text | truncate: truncateSize"
    ></p>
    <p *ngIf="showFullText" [innerHTML]="text"></p>
    <span *ngIf="truncateSize > 0" class="read-more">
      <span *ngIf="!showFullText" (click)="toggleText()">
        {{ t('banner.readMore') }}
      </span>
      <span
        *ngIf="showFullText"
        transloco="banner.readLess"
        (click)="toggleText()"
      >
        {{ t('banner.readLess') }}
      </span>
    </span>
  </div>
  <button
    id="infoBannerButton"
    fxFlex="nogrow"
    (click)="clickButton()"
    mat-button
    ngClass.gt-sm="banner-close-button"
  >
    {{ buttonText }}
  </button>
</div>
