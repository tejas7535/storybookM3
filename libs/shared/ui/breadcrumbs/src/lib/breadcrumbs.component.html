<div *ngIf="breadcrumbs" class="flex">
  <div
    class="flex text-caption"
    *ngFor="let breadcrumb of breadcrumbs; let i = index; trackBy: trackByFn"
  >
    <mat-icon
      *ngIf="i > 0"
      class="text-primary mr-2 pl-2 text-body-1 leading-none"
      >chevron_right</mat-icon
    >
    <span *ngIf="breadcrumb.url; else nolink">
      <span
        class="text-primary cursor-pointer"
        [routerLink]="breadcrumb.url"
        [queryParams]="breadcrumb.queryParams"
        >{{ breadcrumb.label }}</span
      >
    </span>
    <ng-template #nolink>
      <span class="text-mediumEmphasis">{{ breadcrumb.label }}</span>
    </ng-template>
  </div>
</div>
